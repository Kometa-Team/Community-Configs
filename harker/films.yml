templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
  Genre:
    url_poster: <<poster>>
    sort_title: +++++++_<<collection_name>>
    collection_order: alpha
  
  SearchGenre:
    plex_search:
    genre: <<genre>>
    url_poster: <<poster>>
    sort_title: +++++++_<<collection_name>>
    collection_order: alpha

  Movie:
    tmdb_collection: <<collection>>
    tmdb_summary: <<summary>>
    url_poster: <<poster>>
    sort_title: ++++_<<collection_name>>
    collection_order: release
  Studio:
    plex_search:
    studio: <<studio>>
    url_poster: <<poster>>
    sort_title: +++++_<<collection_name>>
    collection_order: alpha
  Holiday:
    smart_label: title.asc
    summary: |-
      A timed collection of <<collection_name>> and other movies that may relate to the holiday.
      
      NOTE: this collection will only be around until <<end_date>>.
    sort_title: +0_<<collection_name>>
    schedule: range(<<start_date>>-<<end_date>>)
    delete_not_scheduled: true
    visible_home: true
    visible_shared: true
  people:
    actor: tmdb
    tmdb_person: <<person>>
    sort_title: ++_<<collection_name>>
    collection_order: release

