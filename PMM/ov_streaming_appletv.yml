######################################################
#                    STREAMING                       #
######################################################
overlays:

  Apple TV+:
    overlay:
      name: AppleTV
      repo: PMM/overlays/AppleTV
      group: audio
      weight: 200
    plex_all: true
    filters:
      filepath.regex: '(?i)\b(atvp|aptv|Apple TV\+)\b'
