templates:
  subtitlelanguage:
    collection_mode: hide
    sort_title: +12_<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/subtitle_language/<<key>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        subtitle_language: <<value>>
  other:
    sort_title: +12_~<<collection_name>>

collections:
  Subtitle Language Collections:
    blank_collection: true
    collection_mode: hide
    sort_title: +12_+Subtitle Collections
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/separators/subtitle_language.jpg

dynamic_collections:
  Subtitle Language:
    type: subtitle_language
    title_format: <<key_name>> Subtitles
    other_name: Other Subtitles
    template: subtitlelanguage
    other_template: ["other", "subtitlelanguage"]
    include:
      - ar
      - zh
      - cs
      - da
      - nl
      # - en      # Disabled by default due to high volume
      - et
      - fr
      - de
      - el
      - hu
      - is
      - ur
      - id
      - it
      - ja
      - ko
      - lv
      - ms
      - no
      - ph
      - pl
      - pt
      - rm
      - ru
      - sr
      - es
      - sv
      - th
      - tr
      - ua
      - vi
