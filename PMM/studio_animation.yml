#  Call this from your config.yml (Movie or Show):   #
#     metadata_path:                                 #
#       - git: PMM/studio_animation                  #
#         template_variables:                        #
#           schedule_separator: never                #
#           collection_mode: hide                    #
#           collection_section: "08"                 #
######################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "08"

templates:
  studio_animation_dynamic:
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/studio/<<key_encoded>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        studio: <<value>>

collections:
  Studio Animation Collections:
    template:
      - name: separator
        separator: studio_animation

dynamic_collections:
  Studio Animation:
    type: studio
    title_format: <<key_name>>
    template:
      - studio_animation_dynamic
      - shared
    include:
      - 20th Century Animation
      - Blue Sky Studios
      - DreamWorks Animation
      - Illumination Entertainment
      - Marvel Animation
      - Paramount Animation
      - Pixar Animation Studios
      - Sony Pictures Animation
      - Studio Ghibli
      - Universal Animation Studios
      - Walt Disney Animation Studios
      - Warner Animation Group
