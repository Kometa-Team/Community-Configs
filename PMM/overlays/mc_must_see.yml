#############################################################
#               Metacritic Must See Overlay                 #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#            Credit to Magic815 for base images             #
#############################################################
#  Call this from your config.yml (Movie or Show):          #
#    overlay_path:                                          #
#      - git: PMM/overlays/mc_must_see                      #
#        template_variables:                                #
#          # Set episode or season to overlay               #
#          overlay_level:                                   #
#          # Set the weight for the overlay                 #
#          weight: 10                                       #
#############################################################

templates:
  MCMustSeeMovies:
    optional:
      - overlay_level
    mdblist_list: https://mdblist.com/lists/plexmetamanager/metacriticmustseemovies
    default:
      overlay: <<overlay_name>>
      weight: 10
    overlay:
      name: <<overlay_name>>
      git: PMM/overlays/images/<<overlay>>
      group: ribbon
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom

  MCMustSeeShows:
    optional:
      - overlay_level
    mdblist_list: https://mdblist.com/lists/plexmetamanager/metacriticmustseeshows
    default:
      overlay: <<overlay_name>>
      weight: 10
    overlay:
      name: <<overlay_name>>
      git: PMM/overlays/images/<<overlay>>
      group: ribbon
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom

overlays:

  MC-Must-See-Movies-Ribbon:
    template:
      - name: MCMustSeeMovies

  MC-Must-See-Shows-Ribbon:
    template:
      - name: MCMustSeeShows
