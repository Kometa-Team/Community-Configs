#  Designed for TRaSH Guides filename naming scheme         #
#  https://trash-guides.info/                               #
#                                                           #
#  Call this from your config.yml (Show Only):              #
#    overlay_path:                                          #
#      - git: PMM/overlays/audio_codec                      #
#        template_variables:                                #
#          Dolby-Digital: false                             #
#          DTS: false                                       #
#          DTS-ES: false                                    #
#          DTS-HD: false                                    #
#          Dolby-TrueHD: false                              #
#          Dolby-Digital-Plus: false                        #
#          Dolby-Atmos: false                               #
#          DTS-X: false                                     #
#          overlay_level: episode                           #
#############################################################

templates:
  AudioCodec:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: PMM/overlays/images/<<overlay>>
      group: audio_codec
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: center
      vertical_offset: 25

  Dolby-Digital:
    default:
      Dolby-Digital: movie, show
    allowed_library_types: <<Dolby-Digital>>

  DTS:
    default:
      DTS: movie, show
    allowed_library_types: <<DTS>>

  DTS-ES:
    default:
      DTS-ES: movie, show
    allowed_library_types: <<DTS-ES>>

  DTS-HD:
    default:
      DTS-HD: movie, show
    allowed_library_types: <<DTS-HD>>

  Dolby-TrueHD:
    default:
      Dolby-TrueHD: movie, show
    allowed_library_types: <<Dolby-TrueHD>>

  Dolby-Digital-Plus:
    default:
      Dolby-Digital-Plus: movie, show
    allowed_library_types: <<Dolby-Digital-Plus>>

  Dolby-Atmos:
    default:
      Dolby-Atmos: movie, show
    allowed_library_types: <<Dolby-Atmos>>

  DTS-X:
    default:
      DTS-X: movie, show
    allowed_library_types: <<DTS-X>>

overlays:

  Dolby-Digital:
    template:
      - name: AudioCodec
        weight: 10
      - name: Dolby-Digital
    allowed_library_types:
    plex_all: true
    filters:
      audio_track_title.regex:
        - '(?i)\bDD[^a-z+]|(?<!e)ac3'
        - '(?i)\bAAC \b[s5]?'

  Dolby-Digital-Filepath:
    template:
      - name: AudioCodec
        overlay: Dolby-Digital
        weight: 10
      - name: Dolby-Digital
    plex_all: true
    filters:
      filepath.regex:
        - '(?i)\bDD[^a-z+]|(?<!e)ac3'
        - '(?i)\bAAC \b[s5]?'

  DTS:
    template:
      - name: AudioCodec
        weight: 20
      - name: DTS
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)\bDTS(\b|\d)'

  DTS-Filepath:
    template:
      - name: AudioCodec
        overlay: DTS
        weight: 20
      - name: DTS
    plex_all: true
    filters:
      filepath.regex: '(?i)\bDTS(\b|\d)'

  DTS-ES:
    template:
      - name: AudioCodec
        weight: 30
      - name: DTS-ES
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)dts[ ._-]?(es|(hd[. ]?)?(hr|hi))'

  DTS-ES-Filepath:
    template:
      - name: AudioCodec
        overlay: DTS-ES
        weight: 30
      - name: DTS-ES
    plex_all: true
    filters:
      filepath.regex: '(?i)dts[ ._-]?(es|(hd[. ]?)?(hr|hi))'

  DTS-HD:
    template:
      - name: AudioCodec
        weight: 40
      - name: DTS-HD
    plex_all: true
    filters:
      audio_track_title.regex:
        - '(?i)dts[ .-]?(ma\b|hd[ .-]?ma|hd)(?!china|r)'
        - '(?i)dts[ ._-]?(hd[. ]?)?(hr|hi)'

  DTS-HD-Filepath:
    template:
      - name: AudioCodec
        overlay: DTS-HD
        weight: 40
      - name: DTS-HD
    plex_all: true
    filters:
      filepath.regex:
        - '(?i)dts[ .-]?(ma\b|hd[ .-]?ma|hd)(?!china|r)'
        - '(?i)dts[ ._-]?(hd[. ]?)?(hr|hi)'

  Dolby-TrueHD:
    template:
      - name: AudioCodec
        weight: 50
      - name: Dolby-TrueHD
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)true[ .-]?hd'

  Dolby-TrueHD-Filepath:
    template:
      - name: AudioCodec
        overlay: Dolby-TrueHD
        weight: 50
      - name: Dolby-TrueHD
    plex_all: true
    filters:
      filepath.regex: '(?i)true[ .-]?hd'

  Dolby-Digital-Plus:
    template:
      - name: AudioCodec
        weight: 60
      - name: Dolby-Digital-Plus
    plex_all: true
    filters:
      audio_track_title.regex:
        - '(?i)[^-]DD[P+](?!A)|eac3'
        - '(?i)\bAAC 7\b'

  Dolby-Digital-Plus-Filepath:
    template:
      - name: AudioCodec
        overlay: Dolby-Digital-Plus
        weight: 60
      - name: Dolby-Digital-Plus
    plex_all: true
    filters:
      filepath.regex:
        - '(?i)[^-]DD[P+](?!A)|eac3'
        - '(?i)\bAAC 7\b'

  Dolby-Atmos:
    template:
      - name: AudioCodec
        weight: 70
      - name: Dolby-Atmos
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)atmos'

  Dolby-Atmos-Filepath:
    template:
      - name: AudioCodec
        overlay: Dolby-Atmos
        weight: 70
      - name: Dolby-Atmos
    plex_all: true
    filters:
      filepath.regex: '(?i)atmos'

  DTS-X:
    template:
      - name: AudioCodec
        weight: 80
      - name: DTS-X
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)dts[ ._:-]?x(?!\\d)'

  DTS-X-Filepath:
    template:
      - name: AudioCodec
        overlay: DTS-X
        weight: 80
      - name: DTS-X
    plex_all: true
    filters:
      filepath.regex: '(?i)dts[ ._:-]?x(?!\\d)'
