templates:
  Overlay Level:
    optional:
      - overlay_level
    collection_level: <<overlay_level>>

overlays:
  Direct Play:
    template:
      name: Overlay Level
    overlay:
      name: Direct-Play
      repo: PMM/overlays/images/Direct-Play
      horizontal_offset: 0
      horizontal_align: center
      vertical_offset: 130
      vertical_align: bottom
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'
