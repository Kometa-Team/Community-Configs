#############################################################
#                   Video Format Overlays                   #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#            Credit to Magic815 for base images             #
#############################################################
#  Designed for TRaSH Guides filename naming scheme         #
#  https://trash-guides.info/                               #
#                                                           #
#  Call this from your config.yml (Movie or Show):          #
#    overlay_path:                                          #
#      - git: PMM/overlays/video_format_std                 #
#        template_variables:                                #
#          overlay_level: episode                           #
#          horizontal_offset: 15                            #
#          horizontal_align: left                           #
#          vertical_offset: 15                              #
#          vertical_align: bottom                           #
#          Remux: false                                     #
#          Blu-Ray: false                                   #
#          WEB: false                                       #
#          HDTV: false                                      #
#          DVD: false                                       #
#############################################################

templates:
  VideoFormat:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: bottom
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: PMM/overlays/images/<<overlay>>
      group: quality
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

  Remux:
    default:
      Remux: true
    allowed_library_types: <<Remux>>

  Blu-Ray:
    default:
      Blu-Ray: true
    allowed_library_types: <<Blu-Ray>>

  WEB:
    default:
      WEB: true
    allowed_library_types: <<WEB>>

  HDTV:
    default:
      HDTV: true
    allowed_library_types: <<HDTV>>

  DVD:
    default:
      DVD: true
    allowed_library_types: <<DVD>>

overlays:

  Remux:
    template:
      - name: VideoFormat
        weight: 50
      - name: Remux
    plex_all: true
    filters:
      filepath.regex: '(?i)\[Remux'

  Blu-Ray:
    template:
      - name: VideoFormat
        weight: 40
      - name: Blu-Ray
    plex_all: true
    filters:
      filepath.regex: '(?i)\[Blu[ ._-]?ray|\[BD|\[BR|\[HD[ ._-]?DVD'

  WEB:
    template:
      - name: VideoFormat
        weight: 30
      - name: WEB
    plex_all: true
    filters:
      filepath.regex: '(?i)Web[ ._-]?(dl|rip)'

  HDTV:
    template:
      - name: VideoFormat
        weight: 20
      - name: HDTV
    plex_all: true
    filters:
      filepath.regex: '(?i)HD[ ._-]?TV'

  DVD:
    template:
      - name: VideoFormat
        weight: 10
      - name: DVD
    plex_all: true
    filters:
      filepath.regex: '(?i)\[DVD'
