#############################################################
#  Designed for TRaSH Guides filename naming scheme         #
#  https://trash-guides.info/                               #
#                                                           #
#  Call this from your config.yml (Movie or Show):          #
#  If nothing is specified these are the defaults           #
#                                                           #
#    overlay_path:                                          #
#      - git: PMM/overlays/video_format                     #
#        template_variables:                                #
#          # Set episode or season to overlay               #
#          overlay_level:                                   #
#          # Set the horizontal offset for the overlay      #
#          horizontal_offset: 15                            #
#          # Set the horizontal align for the overlay       #
#          horizontal_align: left                           #
#          # Set the vertical offset for the overlay        #
#          vertical_offset: 30                              #
#          # Set the vertical align for the overlay         #
#          vertical_align: bottom                           #
#                                                           #
#          # Use the Remux overlay                          #
#          use_remux: true                                  #
#          # Use the Blu-Ray overlay                        #
#          use_bluray: true                                 #
#          # Use the WEB overlay                            #
#          use_web: true                                    #
#          # Use the HDTV overlay                           #
#          use_hdtv: true                                   #
#          # Use the DVD overlay                            #
#          use_dvd: true                                    #
#          # Use the SDTV overlay                           #
#          use_sdtv: true                                   #
#############################################################

templates:
  VideoFormat:
    optional:
      - overlay_level
      - use_<<slug>>
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 30
      vertical_align: bottom
    collection_level: <<overlay_level>>
    allowed_library_types: <<use_<<slug>>>>
    ignore_blank_results: true
    overlay:
      name: text(<<overlay_name>>)
      group: quality
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      font: fonts/Inter-Medium.ttf
      font_size: 55
      font_color: "#FFFFFF"
      back_color: "#00000099"
      back_radius: 30
      back_width: 305
      back_height: 105

overlays:

  REMUX:
    template:
      - name: VideoFormat
        weight: 50
        slug: remux
    plex_all: true
    filters:
      filepath.regex: '(?i)\[Remux'

  BLU-RAY:
    template:
      - name: VideoFormat
        weight: 40
        slug: bluray
    plex_all: true
    filters:
      filepath.regex: '(?i)\[Blu[ ._-]?ray|\[BD|\[BR|\[HD[ ._-]?DVD'

  WEB:
    template:
      - name: VideoFormat
        weight: 30
        slug: web
    plex_all: true
    filters:
      filepath.regex: '(?i)Web[ ._-]?(dl|rip)'

  HDTV:
    template:
      - name: VideoFormat
        weight: 20
        slug: hdtv
    plex_all: true
    filters:
      filepath.regex: '(?i)HD[ ._-]?TV'

  DVD:
    template:
      - name: VideoFormat
        weight: 10
        slug: dvd
    plex_all: true
    filters:
      filepath.regex: '(?i)\[DVD'

  SDTV:
    template:
      - name: VideoFormat
        weight: 5
        slug: sdtv
    plex_all: true
    filters:
      filepath.regex: '(?i)SD[ ._-]?TV'
