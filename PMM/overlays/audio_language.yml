#    overlay_path:                                          #
#      - git: PMM/overlays/audio_language                   #
#        template_variables:                                #
#          overlay_level: episode                           #
#          horizontal_offset: 0                             #
#          horizontal_align: center                         #
#          vertical_offset: 15                              #
#          vertical_align: bottom                           #
#############################################################

templates:
  AudioLanguage:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 0
      horizontal_align: center
      vertical_offset: 15
      vertical_align: bottom
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: PMM/overlays/images/<<overlay>>
      group: audio_codec
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:

  Dual-Audio:
    template:
      - name: AudioLanguage
        weight: 10
    plex_all: true
    filters:
      audio_language.count_gte: 2
      audio_language.count_lt: 3

  Multi-Audio:
    template:
      - name: AudioLanguage
        weight: 20
    plex_all: true
    filters:
      audio_language.count_gt: 2