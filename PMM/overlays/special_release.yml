#############################################################
#                  Special Release Overlay                  #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#            Credit to Magic815 for base images             #
#############################################################
#  Designed for TRaSH Guides filename naming scheme         #
#  https://trash-guides.info/                               #
#                                                           #
#  Call this from your config.yml (Movie or Show):          #
#    overlay_path:                                          #
#      - git: PMM/overlays/special_release                  #
#        template_variables:                                #
#          overlay_level: episode                           #
#          horizontal_offset: 15                            #
#          horizontal_align: left                           #
#          vertical_offset: 113                             #
#          vertical_align: bottom                           #
#############################################################

templates:
  SpecialRelease:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 113
      vertical_align: bottom
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: PMM/overlays/images/<<overlay>>
      group: special
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

  Criterion:
    default:
      Criterion: true
    allowed_library_types: <<Criterion>>

  IMAX-E:
    default:
      IMAX-E: true
    allowed_library_types: <<IMAX-E>>

  IMAX:
    default:
      IMAX: true
    allowed_library_types: <<IMAX>>

overlays:

  Criterion:
    template:
      - name: SpecialRelease
        weight: 30
      - name: Criterion
    plex_all: true
    filters:
      filepath.regex:
        - '(?i)Criterion'
        - '(?i)\[CC\]'

  IMAX-E:
    template:
      - name: SpecialRelease
        weight: 20
      - name: IMAX-E
    plex_all: true
    filters:
      filepath.regex: '(?i)\[IMAX Enhanced\]'

  IMAX:
    template:
      - name: SpecialRelease
        weight: 10
      - name: IMAX
    plex_all: true
    filters:
      filepath.regex: '(?i)\[IMAX\]'
