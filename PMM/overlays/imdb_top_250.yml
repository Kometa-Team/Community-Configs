templates:
  IMDbTop250:
    default:
      overlay: <<overlay_name>>
    overlay:
      name: <<overlay_name>>
      repo: PMM/overlays/images/<<overlay>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom

overlays:

  IMDB-Top-250:
    template:
      - name: IMDbTop250
    imdb_chart: top_movies
