external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 17

templates:
  actor_dynamic:
    tmdb_person: <<value>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/people/<<key_encoded>>.jpg
    smart_filter:
      all:
        actor: tmdb

collections:
  Actors Collections:
    template:
      - name: separator
        separator: actor

dynamic_collections:
  Top Actors:
    type: actor
    template:
      - actor_dynamic
      - shared
    title_format: <<title>> (Actor)
    data:
      depth: 5
      limit: 25
      