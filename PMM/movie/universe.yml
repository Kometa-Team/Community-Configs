external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "02"

templates:
  multi-franchise:
    optional:
      - name_mapping
    cache_builders: 1
    sync_mode: sync
    collection_order: custom
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/franchise/<<image_encoded>>.jpg

collections:
  Universe Collections:
    template:
      - name: separator
        separator: universe
  Star Wars Universe:
    template:
      - name: shared
      - name: multi-franchise
        image: Star Wars
    trakt_list: https://trakt.tv/users/zorge88/lists/star-wars
