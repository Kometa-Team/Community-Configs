templates:
  producer_dynamic:
    collection_mode: hide
    sort_title: +19_<<collection_name>>
    tmdb_person: <<value>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/people/<<value_encoded>>.jpg
    smart_filter:
      all:
        producer: tmdb

collections:
  Producers Collections:
    blank_collection: true
    collection_mode: hide
    sort_title: +19_+Producer Collections
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/separators/producer.jpg

dynamic_collections:
  Top Producers:         # mapping name does not matter just needs to be unique
    type: producer
    template: producer_dynamic
    title_format: <<title>> (Producer)
    data:
      depth: 5
      limit: 25
      