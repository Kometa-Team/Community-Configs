#############################################################
#  Call this from your config.yml (Movie only)              #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/movie/producer                            #
#        template_variables:                                #
#          # Sets the style of posters: bw or rainier       #
#          style: bw                                        #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collections    #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: 19                           #
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 19

templates:
  producer_dynamic:
    default:
      sort_by: release.desc
      style: bw
    tmdb_person: <<value>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/people/<<style>>/<<key_encoded>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      all:
        producer: tmdb

collections:
  Producers Collections:
    template:
      - name: separator
        separator: producer

dynamic_collections:
  Top Producers:
    type: producer
    template:
      - producer_dynamic
      - shared
    title_format: <<title>> (Producer)
    data:
      depth: 5
      limit: 25
      