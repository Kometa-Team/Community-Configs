external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 12

templates:
  decade_dynamic:
    default:
      limit: 100
      sort_by: critic_rating.desc
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/decade/best/<<key>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      any:
        decade: <<value>>
      limit: <<limit>>

collections:
  Decade Collections:
    template:
      - name: separator
        separator: decade

dynamic_collections:
  Decade:
    type: decade
    title_format: Best of <<key_name>>
    template:
      - decade_dynamic
      - shared