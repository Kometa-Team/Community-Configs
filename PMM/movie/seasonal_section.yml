external_templates:
  git: PMM/templates

templates:
  Holiday:
    smart_label: title.asc
    summary: A collection of <<collection_name>> and other movies that may relate to the season.
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/seasonal/<<season>>.jpg

collections:
  Seasonal Collections:
    template:
      - name: separator
        separator: seasonal

  Independence Day Movies:
    template:
      - name: Independence
      - name: Holiday
        season: independence
      - name: shared
    imdb_list:
      - https://www.imdb.com/list/ls068664510/
      - https://www.imdb.com/list/ls080925875/

  Easter Movies:
    template:
      - name: Easter
      - name: Holiday
        season: easter
      - name: shared
    imdb_list:
      - https://www.imdb.com/list/ls062665509/
      - https://www.imdb.com/list/ls051733651/

  Valentine's Day Movies:
    template:
      - name: Valentine
      - name: Holiday
        season: valentine
