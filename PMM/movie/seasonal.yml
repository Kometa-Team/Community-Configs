#  Call this from your config.yml (Movie only):      #
#     metadata_path:                                 #
#       - git: PMM/movie/seasonal                    #
#         template_variables:                        #
#           schedule_independence: never             #
#           schedule_easter: never                   #
#           schedule_valentine: never                #
#           schedule_st_patrick: never               #
#           schedule_thanksgiving_us: never          #
#           schedule_thanksgiving_ca: never          #
#           schedule_halloween: never                #
#           schedule_christmas: never                #
#           schedule_new_years: never                #
#           collection_mode: hide                    #
#           collection_section: "00"                 #
######################################################

external_templates:
  git: PMM/templates

templates:
  Holiday:
    smart_label: title.asc
    summary: |-
      A timed collection of <<collection_name>> and other movies that may relate to the season.
      
      NOTE: this collection will only be around until <<end_date>>.
    schedule: range(<<start_date>>-<<end_date>>)
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/seasonal/<<season>>.jpg
    delete_not_scheduled: true
    visible_home: true
    visible_shared: true

collections:
  Independence Day Movies:
    template:
      - name: Independence
      - name: Holiday
        start_date: 06/23
        end_date: 07/11
        season: independence
      - name: shared
    imdb_list: 
      - https://www.imdb.com/list/ls068664510/
      - https://www.imdb.com/list/ls080925875/

