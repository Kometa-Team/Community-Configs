external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 18

templates:
  director_dynamic:
    default:
      sort_by: release.desc
    tmdb_person: <<value>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/people/<<key_encoded>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      all:
        director: tmdb
 
collections:
  Directors Collections:
    template:
      - name: separator
        separator: director

dynamic_collections:
  Top Directors:
    type: director
    template:
      - director_dynamic
      - shared
    title_format: <<title>> (Director)
    data:
      depth: 5
      limit: 25
      