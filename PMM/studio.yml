external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "07"

templates:
  studio_dynamic:
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/studio/<<key_encoded>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        studio.is: <<value>>

collections:
  Studio Collections:
    template:
      - name: separator
        separator: studio

dynamic_collections:
  Studio:
    type: studio
    title_format: <<key_name>>
    template:
      - studio_dynamic
      - shared
    include:
      - 20th Century Studios
      - Amazon Studios
      - Blue Sky Studios
      - Columbia Pictures
      - DreamWorks Studios
      - Illumination Entertainment
      - Lionsgate
      - Lucasfilm Ltd
      - Marvel Studios
      - Metro-Goldwyn-Mayer
      - New Line Cinema
      - Paramount Pictures
      - Pixar
      - Sony Pictures
      - Studio Ghibli
      - Universal Pictures
      - Walt Disney Pictures
      - Warner Bros. Pictures
    addons:
      20th Century Studios:
        - 20th Century
      Amazon Studios:
        - Amazon
      Blue Sky Studios:
        - Blue Sky Films
      Columbia Pictures:
        - Columbia TriStar
        - TriStar
