#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/resolution_standards                      #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: 15                           #
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: 15

templates:
  resolution_dynamic:
    default:
      sort_by: release.desc
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/resolution/standards/<<key>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      any:
        resolution: <<value>>

collections:
  Resolution Collections:
    template:
      - name: separator
        separator: resolution

dynamic_collections:
  Resolution Standards:
    type: resolution
    title_format: <<key_name>> <<library_type>>s
    other_name: Other Resolutions
    template:
      - resolution_dynamic
      - shared
    other_template:
      - other_collection
      - resolution_dynamic
      - shared
    include:
      - 480
      - 720
      - 1080
      - 4k
      - 8k
    addons:
      480:
        - 144
        - 240
        - 360
        - 576
        - sd
      1080:
        - 2k
      4k:
        - 8k
    title_override:
      480: SD
      720: HD Ready
      1080: Full HD
      4k: Ultra HD
      