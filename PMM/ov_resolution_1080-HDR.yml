######################################################
#                    RESOLUTION                      #
######################################################
overlays:

  1080P-HDR:
    overlay:
      name: 1080P-HDR
      repo: PMM/overlays/1080P-HDR
      group: res
      weight: 80
    plex_search:
      all:
        resolution.regex: '(?i)1080|2k'
        hdr: true
