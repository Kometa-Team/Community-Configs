#############################################################
#                 Dynamic Genre Collections                 #
#         Created by Yozora, Bullmoose20, & Sohjiro         #
#############################################################
#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/genre                                     #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: "06"                         #
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "06"

templates:
  genre_dynamic:
    default:
      sort_by: release.desc
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<key_name_encoded>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      any:
        genre: <<value>>

collections:
  Genre Collections:
    template:
      - name: separator
        separator: genre

dynamic_collections:
  Genre:
    type: genre
    title_format: <<key_name>>
    template:
      - genre_dynamic
      - shared
    title_override:
      Biography: Biopic
    addons:
      Action:
        - Action/Adventure
        - Action/adventure
        - Action & Adventure
        - Action & adventure
        - Action and Adventure
        - Action and adventure
      Adventure:
        - Action/Adventure
        - Action/adventure
        - Action & Adventure
        - Action & adventure
        - Action and Adventure
        - Action and adventure
      Biography:
        - Biopic
      Family:
        - Kids & Family
      Fantasy:
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Science-Fiction & Fantasy
        - Sci-Fi & Fantasy
      Film Noir:
        Film-Noir
      Politics:
        - War & Politics
      Science Fiction:
        - SciFi
        - Sci-Fi
        - Science-Fiction
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Sci-Fi & Fantasy
      Talk Show:
        - Talk
      War:
        - War & Politics