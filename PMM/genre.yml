templates:
  genre_dynamic:
    default:
      url: <<key_name>>
    collection_mode: hide
    sort_title: +09_<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/<<url_encoded>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        genre: <<value>>

collections:
  Genre Collections:
    blank_collection: true
    collection_mode: hide
    sort_title: +09_+Genre Collections
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/separators/genre.jpg

dynamic_collections:
  Genre:
    type: genre
    title_format: <<key_name>>
    template: genre_dynamic
    title_override:
      Biography: Biopic
    addons:
      Action:
        - Action/Adventure
        - Action & Adventure
        - Action & adventure
      Adventure:
        - Action/Adventure
        - Action & Adventure
        - Action & adventure
      Action & Adventure:
        - Action/Adventure
        - Action & adventure
      Biography:
        - Biopic
      Family:
        - Kids & Family
      Fantasy:
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Science-Fiction & Fantasy
        - Sci-Fi & Fantasy
      Politics:
        - War & Politics
      Science Fiction:
        - SciFi
        - Sci-Fi
        - Science-Fiction
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Sci-Fi & Fantasy
      Talk Show:
        - Talk
      War:
        - War & Politics