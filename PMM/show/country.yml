#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets the style of posters: color or white      #
#          style: white                                     #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: "09"                         # 
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "09"

templates:
  country_tv_dynamic:
    default:
      sort_by: release.desc
      style: white
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/country/<<style>>/<<key_name_encoded>>.jpg
    collection_order: <<sort_by>>
    plex_all: true
    filters:
      origin_country: <<value>>

collections:
  Country Collections:
    template:
      - name: separator
        separator: country

dynamic_collections:
  TMDb Country Color:
    type: origin_country
    title_format: <<key_name>>
    other_name: Other Countries
    template:
      - country_tv_dynamic
      - shared
