    template:
      - name: separator
        separator: award

  Emmys Winners:
    template:
      - name: award
        image: emmys/winner
      - name: shared
    imdb_list: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&groups=emmy_winner
    summary: Emmy Winning Shows

