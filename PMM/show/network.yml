external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "04"

templates:
  networks_dynamic:
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/network/<<key_encoded>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        network: <<value>>

collections:
  Network Collections:
    template:
      - name: separator
        separator: network

dynamic_collections:
  Network US:
    type: network
    title_format: <<key_name>>
    other_name: Other Networks
