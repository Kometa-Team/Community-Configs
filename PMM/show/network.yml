#  Call this from your config.yml (Show only)               #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/show/network                              #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: "04"                         #
#############################################################

external_templates:
  git: PMM/templates
  template_variables:
    collection_section: "04"

templates:
  networks_dynamic:
    default:
      sort_by: release.desc
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/network/<<key_encoded>>.jpg
    smart_filter:
      sort_by: <<sort_by>>
      any:
        network: <<value>>

collections:
  Network Collections:
    template:
      - name: separator
        separator: network

dynamic_collections:
  Network US:
    type: network
    title_format: <<key_name>>
    template:
