templates:
  network:
    optional:
      - network
    tmdb_network: <<network>>
    sort_title: "#<<collection_name>>"
    sync_mode: sync
    smart_label: episode_added.desc
collections:
  Best of British:
    smart_label: release.desc
    sync_mode: sync
    schedule: weekly(monday), weekly(wednesday), weekly(saturday)
    sort_title: "#4Best of British"
    trakt_list: https://trakt.tv/users/djnield/lists/best-of-british
    summary: BBC & ITV at it's best showcasing Crime, Drama & Thrillers from the
      last two decades
    filters:
      plays.lt: 1
    visible_home: False
    visible_shared: False
    visible_library: True
  Trending TV:
    smart_label: release.desc
    sort_title: "#1Trending TV"
    sync_mode: sync
    trakt_trending: 40
    summary: Shows Trending across the internet
    url_poster: 
    visible_home: True
    visible_shared: True
    visible_library: True
  Popular TV:
    smart_label: release.desc
    sort_title: "#2Popular TV"
    sync_mode: sync
    tautulli_popular:
      list_days: 30
      list_size: 40
    imdb_search:
      type: tv_series, tv_mini_series
      limit: 40
    trakt_chart:
      - chart: recommended
        time_period: weekly
        limit: 30
      - chart: watched
        time_period: weekly
        limit: 30
      - chart: recommended
        time_period: daily
        limit: 30
      - chart: watched
        time_period: daily
        limit: 30
    summary: Popular Shows across the internet
    url_poster: 
    visible_home: True
    visible_shared: True
    visible_library: True
  Airing TV:
    smart_label: episode_release.desc
    sort_title: "#2AiringTV"
    sync_mode: sync
    summary: Latest shows airing
    trakt_list: https://trakt.tv/users/garycrawfordgc/lists/latest-tv-shows
    visible_home: True
    visible_shared: True
    visible_library: True
  New TV:
    trakt_list: https://trakt.tv/users/hdlists/lists/latest-tv-shows?sort=rank,asc
    visible_home: True
    visible_shared: True
    visible_library: True
    sync_mode: sync
