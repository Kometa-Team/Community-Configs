libraries:
  Movies:
    collection_files:
    - file: config/kometa/movies.yml
    - default: oscars
      template_variables:
        visible_home: range(02/20-03/29)
        visible_library: range(02/20-03/29)
        visible_shared: range(02/20-03/29)
        data:
          starting: latest
          ending: latest
    - default: berlinale
