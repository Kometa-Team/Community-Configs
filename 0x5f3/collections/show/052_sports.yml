    summary: "Sports"
    collection_order: alpha
    template: {
                    name: plex,
                    num: "0"
                }
#    plex_all: true
#    filters:
#      - filepath: "/mnt/tv-sports"
#      - filepath: "/mnt/tv-sports-4k"
