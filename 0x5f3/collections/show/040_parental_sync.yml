## _parental_sync.yml

templates:
  mdblist:
    collection_mode: hide
    collection_order: alpha
    delete_not_scheduled: false
    item_label.sync: Parental
    label.sync: Parental
    sort_title: "+040_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    mdblist_list:
      sort_by: title.asc
      url: https://mdblist.com/lists/<<mdblist_user>>/<<mdblist_list>>/
    optional:
      - mdblist_extra_1
      - mdblist_extra_2
      - mdblist_extra_3
      - mdblist_extra_4
      - mdblist_extra_5

collections:
  "Parental: All":
    url_poster: https://raw.githubusercontent.com/0x5f3/kometa.config/assets/_parental/parental_all.png
    summary: "TV shows suitable for children"
    template: {
                    mdblist_list: "list-parental",
                    mdblist_user: "archivist",
                    name: mdblist,
                    num: "0"
                }