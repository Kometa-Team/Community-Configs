## _awards.yml

templates:
  award_nominee:
    collection_mode: hide
    collection_order: release.desc
    delete_not_scheduled: false
    sort_title: "+080_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      event: <<event>>
      language: <<language>>
      limit: 1000
      type: <<type>>

  award_winner:
    collection_mode: hide
    collection_order: release.desc
    delete_not_scheduled: false
    sort_title: "+080_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    imdb_search:
      event.winning: <<event.winning>>
      language: <<language>>
      limit: 1000
      type: <<type>>

collections:
