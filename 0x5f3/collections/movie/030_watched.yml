collections:
  "Most Watched Daily":
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/assets/_watched/watched_daily.png
    schedule: daily
    summary: "Movies trending across the internet"
    template: {
                    name: trakt,
                    num: "0"
                }
