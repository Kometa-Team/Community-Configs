## _seasonal.yml

templates:
  seasonal:
    collection_mode: hide
    collection_order: alpha
    delete_not_scheduled: true
    limit: 1000
    sort_title: "+040_<<collection_name>>"
    summary: "A timed collection of <<holiday>> movies and other movies that may relate to the holiday."
    sync_mode: sync
    visible_home: false
    visible_library: true
    visible_shared: false
    imdb_list:
      - <<imdb_extra_1>>
      - <<imdb_extra_2>>
      - <<imdb_extra_3>>
      - <<imdb_extra_4>>
      - <<imdb_extra_5>>
      - <<imdb_extra_6>>
    letterboxd_list:
      - <<letterboxd_extra_1>>
      - <<letterboxd_extra_2>>
      - <<letterboxd_extra_3>>
      - <<letterboxd_extra_4>>
      - <<letterboxd_extra_5>>
    trakt_list:
      - <<trakt_extra_1>>
      - <<trakt_extra_2>>
      - <<trakt_extra_3>>
      - <<trakt_extra_4>>
      - <<trakt_extra_5>>
    optional:
      - imdb_extra_1
      - imdb_extra_2
      - imdb_extra_3
      - imdb_extra_4
      - imdb_extra_5
      - imdb_extra_6
      - letterboxd_extra_1
      - letterboxd_extra_2
      - letterboxd_extra_3
      - letterboxd_extra_4
      - letterboxd_extra_5
      - trakt_extra_1
      - trakt_extra_2
      - trakt_extra_3
      - trakt_extra_4
      - trakt_extra_5

collections:
  "Valentine's Day Movies":
    url_poster: https://raw.githubusercontent.com/0x5f3/kometa.config/assets/_seasonal/seasonal_valentines-day.png
    schedule: range(02/10-02/14)
    template: {
                    holiday: "Valentine's Day",
                    letterboxd_extra_1: "https://letterboxd.com/ediblehedgehog/list/theme-valentines/by/rating/",
                    name: seasonal
                }
    plex_search:
      - all:
          critic_rating.gte: 8.0
          genre: Romance, Comedy
      - all:
          critic_rating.gte: 8.0
          genre: Romance, Drama
          genre.not: Documentary

