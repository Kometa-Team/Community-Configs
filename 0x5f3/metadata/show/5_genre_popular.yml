## 5_genre_popular.yml

templates:
  popular:
    sort_title: "+5: <<collection_name>>"
    limit: 50
    sync_mode: sync
    collection_order: custom
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=<<title_type>>&genres=<<genres>>&languages=<<languages>>&sort=moviemeter,asc
      limit: 250

collections:
  "Popular in Action":
    summary: "Popular shows in Action"
    file_poster: config/assets/genre/popular-genre-action.png
    schedule: daily
    template: {
