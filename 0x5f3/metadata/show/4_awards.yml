## 4_awards.yml

templates:
  imdb:
    sort_title: "+4_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_order: release.desc
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=<<title_type>>&groups=<<groups>>&languages=<<languages>>&sort=release_date,desc
      limit: 350

  letterboxd:
    optional:
      - letterboxd_extra_1
      - letterboxd_extra_2
      - letterboxd_extra_3
      - letterboxd_extra_4
      - letterboxd_extra_5
    sort_title: "+2_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_order: release.desc
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
    letterboxd_list::
      url: https://letterboxd.com/<<user>>/list/<<list>>/by/<<sort>>
      limit: 350

  custom_1:
    optional:
      - trakt_list
    sort_title: "+4_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_order: release.desc
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
    imdb_list:
      url: https://www.imdb.com/list/<<imdb_list>>/?sort=release_date,desc
      limit: 350

  custom_2:
    optional:
      - trakt_list
    sort_title: "+4_<<num>>_<<collection_name>>"
    sync_mode: sync
    collection_order: release.desc
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
    imdb_list:
      url: https://www.imdb.com/list/<<imdb_list>>/?sort=release_date,desc
      limit: 350
    trakt_list:
      - <<trakt_list>>

