## 1_seasonal.yml

templates:
  seasonal:
    cache_builders: 4
    collection_order: critic_rating.desc
    delete_not_scheduled: true
    limit: 1000
    sort_title: +1_<<num>>_<<collection_name>>
    summary: "A timed collection of <<holiday>> movies and other movies that may relate to the holiday."
    sync_mode: sync
    visible_home: false
    visible_library: true
    visible_shared: false
    imdb_list:
      - <<imdb_extra_1>>
      - <<imdb_extra_2>>
      - <<imdb_extra_3>>
      - <<imdb_extra_4>>
      - <<imdb_extra_5>>
      - <<imdb_extra_6>>
    letterboxd_list:
      - <<letterboxd_extra_1>>
      - <<letterboxd_extra_2>>
      - <<letterboxd_extra_3>>
      - <<letterboxd_extra_4>>
      - <<letterboxd_extra_5>>
    trakt_list:
      - <<trakt_extra_1>>
      - <<trakt_extra_2>>
      - <<trakt_extra_3>>
      - <<trakt_extra_4>>
      - <<trakt_extra_5>>
    optional:
      - imdb_extra_1
      - imdb_extra_2
      - imdb_extra_3
      - imdb_extra_4
      - imdb_extra_5
      - imdb_extra_6
      - letterboxd_extra_1
      - letterboxd_extra_2
      - letterboxd_extra_3
      - letterboxd_extra_4
      - letterboxd_extra_5
      - trakt_extra_1
      - trakt_extra_2
      - trakt_extra_3
      - trakt_extra_4
      - trakt_extra_5

