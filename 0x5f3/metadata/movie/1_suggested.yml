templates:
  plex:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false

  trakt:
    cache_builders: 4
    collection_mode: hide
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    trakt_list:
      - <<trakt_list_extra_01>>
      - <<trakt_list_extra_02>>
      - <<trakt_list_extra_03>>
      - <<trakt_list_extra_04>>
      - <<trakt_list_extra_05>>
      - <<trakt_list_extra_06>>
      - <<trakt_list_extra_07>>
      - <<trakt_list_extra_08>>
      - <<trakt_list_extra_09>>
      - <<trakt_list_extra_10>>
      - <<trakt_list_extra_11>>
      - <<trakt_list_extra_12>>
      - <<trakt_list_extra_13>>
      - <<trakt_list_extra_14>>
      - <<trakt_list_extra_15>>
      - <<trakt_list_extra_16>>
      - <<trakt_list_extra_17>>
      - <<trakt_list_extra_18>>
      - <<trakt_list_extra_19>>
      - <<trakt_list_extra_20>>
    optional:
      - trakt_list_extra_01
      - trakt_list_extra_02
      - trakt_list_extra_03
      - trakt_list_extra_04
      - trakt_list_extra_05
      - trakt_list_extra_06
      - trakt_list_extra_07
      - trakt_list_extra_08
      - trakt_list_extra_09
      - trakt_list_extra_10
      - trakt_list_extra_11
      - trakt_list_extra_12
      - trakt_list_extra_13
      - trakt_list_extra_14
      - trakt_list_extra_15
      - trakt_list_extra_16
      - trakt_list_extra_17
      - trakt_list_extra_18
      - trakt_list_extra_19
      - trakt_list_extra_20

  mdblist:
    cache_builders: 6
    collection_mode: hide
    collection_order: custom
    delete_not_scheduled: false
    sort_title: "+1_<<num>>_<<collection_name>>"
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    mdblist_list:
      sort_by: <<mdblist_sort>>
      url: https://mdblist.com/lists/<<mdblist_user>>/<<mdblist_list>>/
    optional:
      - mdblist_extra_1
      - mdblist_extra_2
      - mdblist_extra_3
      - mdblist_extra_4
      - mdblist_extra_5

collections:
  "Random Movies":
    summary: "Random selection of movies"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_random.png
    visible_library: true
    schedule: daily
    template: {
                    name: plex,
                    num: 0
                }
    smart_filter:
      all:
        critic_rating.gte: 4
      sort_by: random
      limit: 250
      
  "Recently Added Movies":
    summary: "Recently added movies"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_recently-added.png
    visible_home: true
    visible_shared: true
    visible_library: true
    template: {
                    name: plex,
                    num: 1
                }
    smart_filter:
      any:
        audio_language: English, english
      sort_by: added.desc
      limit: 200

  "Recently Released Movies":
    summary: "Recently added movies"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_recently-released.png
    visible_library: true
    template: {
                    name: plex,
                    num: 1
                }
    smart_filter:
      any:
        audio_language: English, english
      sort_by: release.desc
      limit: 200
      
  "Suggested Movies":
    collection_order: random
    summary: "Based on watched and favourited movies"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_suggested.png
    template: {
                    name: trakt,
                    num: 2
#                    trakt_list_extra_01: "https://trakt.tv/users/########/lists/movie-recommendations-couchmoney-tv",
#                    trakt_list_extra_02: "https://trakt.tv/users/########/lists/movies-based-on-recently-watched-couchmoney-tv"
                }
    trakt_userlist:
      - userlist: recommendations
        user: me
        
  "Trending Movies":
    summary: "Movies trending across the internet"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_trending.png
    schedule: daily
    template: {
                    name: mdblist,
                    num: 2,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-trending",
                    mdblist_sort: "rank.desc"
                }
    limit: 100

  "Popular Movies":
    summary: "Popular movies across the internet"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_popular.png
    visible_library: true
    schedule: daily
    template: {
                    name: mdblist,
                    num: 3,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-popular",
                    mdblist_sort: "imdbpopular.desc"
                }
    limit: 250

  "Top Rated Movies":
    summary: "Top rated movies across the internet"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_top-rated.png
    schedule: daily
    template: {
                    name: mdblist,
                    num: 3,
                    mdblist_user: "archivist",
                    mdblist_list: "movie-top-rated",
                    mdblist_sort: "imdbrating.desc"
                }
    limit: 500

  "Most Watched Daily":
    summary: "Movies trending across the internet"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_most-watched-daily.png
    collection_order: custom
    schedule: daily
    template: {
                    name: trakt,
                    num: 4
                }
    trakt_chart:
      chart: watched
      time_period: daily
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 50

  "Most Watched Weekly":
    summary: "Movies trending across the internet"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_most-watched-weekly.png
    collection_order: custom
    schedule: daily
    template: {
                    name: trakt,
                    num: 5
                }
    trakt_chart:
      chart: watched
      time_period: weekly
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 50

  "Most Watched Monthly":
    summary: "Movies trending across the internet"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_most-watched-monthly.png
    collection_order: custom
    schedule: weekly(sunday)
    template: {
                    name: trakt,
                    num: 6
                }
    trakt_chart:
      chart: watched
      time_period: monthly
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 75

  "Most Watched Yearly":
    summary: "Movies trending across the internet"
    url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/main/assets/1_suggested/suggested_most-watched-yearly.png
    collection_order: custom
    schedule: weekly(sunday)
    template: {
                    name: trakt,
                    num: 7
                }
    trakt_chart:
      chart: watched
      time_period: yearly
      languages: en
      countries: us, gb, ie, ca, au, nz
      limit: 100