## 7_subgenre_top.yml

templates:
  sub_genre:
    optional:
      - imdb_extra_1
      - imdb_extra_2
      - imdb_extra_3
      - imdb_extra_4
      - imdb_extra_5
      - letterboxd_extra_1
      - letterboxd_extra_2
      - letterboxd_extra_3
      - letterboxd_extra_4
      - letterboxd_extra_5
    sort_title: "+7 Rated: <<collection_name>>"
    limit: 200
    sync_mode: sync
    collection_order: critic_rating.desc
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
    imdb_list:
      - https://www.imdb.com/search/title/?title_type=<<title_type>>&user_rating=<<user_rating>>&votes=<<votes>>&keywords=<<keywords>>&genres=<<genres>>&languages=<<languages>>&sort=user_rating,desc
      - <<imdb_extra_1>>
      - <<imdb_extra_2>>
      - <<imdb_extra_3>>
      - <<imdb_extra_4>>
      - <<imdb_extra_5>>
    letterboxd_list:
      - https://letterboxd.com/ediblehedgehog/list/<<letterboxd_list>>/
      - <<letterboxd_extra_1>>
      - <<letterboxd_extra_2>>
      - <<letterboxd_extra_3>>
      - <<letterboxd_extra_4>>
      - <<letterboxd_extra_5>>

