libraries:              # Library mappings must have a colon (:) placed after them
  Movies:
    overlay_path:
    - remove_overlays: false
    - pmm: resolution
      template_variables:
        use_edition: false
        use_dv: false
        use_1080p: false
        use_720p: false
        use_576p: false
        use_480p: false
    - file: /config/bbfc.yml
    metadata_path:
    - pmm: seasonal
      schedule: hourly(7)
      visible_home: true
      visible_shared: true
    - file: config/movies.yml
      schedule: hourly(7)
    radarr:
      url: https://radarr.dh0.uk
      token: e4a1a22aff3d478c8d4c6d2a10f93916
      root_folder_path: /Library/Movies
      availability: announced
      quality_profile: Prefer 1080p
      monitor: true
      tag: pmm
      add_missing: false
      add_existing: false
      upgrade_existing: false
      search: false
  TV Shows:
    overlay_path:
    - schedule: hourly(7)
    - reset_overlays: tmdb
    - remove_overlays: false
    - reapply_overlay: false
    - pmm: streaming
      template_variables:
        region: uk
        vertical_align: top
        horizontal_offset: 15
        horizontal_align: left
        vertical_offset: 15
    metadata_path:
    - file: config/tv.yml
      schedule: hourly(7)
