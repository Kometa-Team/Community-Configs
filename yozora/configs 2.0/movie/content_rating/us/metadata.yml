templates:
  contentrating_dynamic:
    collection_mode: hide
    smart_filter:
      sort_by: release.desc
      any:
        content_rating: <<content_rating>>
    sort_title: +03_<<collection_name>>
    url_poster: "https://github.com/meisnate12/Plex-Meta-Manager-Images/blob/master/common/content_rating/mpaa_(us)/<<key_name>>/<<key_name>>.jpg?raw=true"

dynamic_collections:
  US Content Ratings:
    type: content_rating
    title_format: <<key_name>>
    template: contentrating_dynamic
    include:
      - G
      - PG
      - PG-13
      - R     
      # - NR
      # - NC-17     Hidden by default due to nature of content
    addons:
      G: 
        - gb/U
        - gb/0+
        - U
        - TV-Y
        - TV-G
        - E
        - gb/E
      PG:
        - gb/PG
        - gb/9+
        - TV-PG
        - TV-Y7
        - TV-Y7-FV
      PG-13:
        - gb/12A
        - gb/12
        - 12+
        - TV-13
      R:
        - 18
        - gb/18
        - MA-17
        - TVMA
        - TV-MA
        - gb/14+
        - gb/15
        - TV-14
      # NR:
      #   - Approved
      #   - N/A
      #   - NOT RATED
      #   - Not Rated
      #   - "gb/NR"
      #   - Unrated
      #   - gb/Not Rated
      #   - gb/Rejected
      #   - gb/Unrated
      #   - None
      # NC-17:
      #   - gb/R18
      #   - gb/X
      #   - R18
      #   - X

