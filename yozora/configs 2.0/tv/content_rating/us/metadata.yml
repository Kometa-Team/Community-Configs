templates:
  contentrating_dynamic:
    collection_mode: hide
    smart_filter:
      sort_by: release.desc
      any:
        content_rating: <<content_rating>>
    sort_title: +03_<<collection_name>>
    url_poster: "https://github.com/meisnate12/Plex-Meta-Manager-Images/blob/master/common/content_rating/mpaa_(us)/<<key_name>>/<<key_name>>.jpg?raw=true"

dynamic_collections:
  networks:
    type: content_rating
    title_format: <<key_name>>
    template: contentrating_dynamic
    include:
      - TV-G
      - TV-Y
      - TV-PG
      - TV-14
      - TV-MA
    addons:
      TV-G: 
        - gb/U
        - gb/0+
        - U
        - G
      TV-Y:
        - TV-Y7
        - TV-Y7-FV
      TV-PG:
        - gb/PG
        - gb/9+
        - TV-PG
      TV-14:
        - gb/12A
        - 12+
        - PG-13
        - TV-13
        - gb/14+
        - gb/15
      TV-MA:
        - 18
        - gb/18
        - MA-17
        - NC-17
        - TVMA
        - TV-MA
