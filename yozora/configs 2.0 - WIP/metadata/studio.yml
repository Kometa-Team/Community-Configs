templates:
  studio_dynamic:
    collection_mode: hide
    sort_title: +07_<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/studio/<<key_encoded>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        studio.is: <<value>>
  other:
    collection_mode: hide
    sort_title: +07_~<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/studio/other.jpg
    smart_filter:
      sort_by: release.desc
      any:
        studio.isnot: <<used_keys>>

collections:
  Studio Collections:
    blank_collection: true
    collection_mode: hide
    sort_title: +07_+Studio Collections
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/separators/studio.jpg

dynamic_collections:
