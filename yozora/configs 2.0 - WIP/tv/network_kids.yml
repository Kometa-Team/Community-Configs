templates:
  networks_dynamic:
    default:
      URL_ENCODE: <<key_name>>
    collection_mode: hide
    sort_title: +05_<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/tv/network/<<URL_ENCODE>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        network: <<value>>

collections:
  Kids Network Collections:
    blank_collection: true
    collection_mode: hide
    sort_title: +05_+Kids Network Collections
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/tv/network/Kids%20Network%20Collections.jpg

dynamic_collections:
  Network Kids:
    type: network
    title_format: <<key_name>>
    # other_name: Other Kids Networks
    template: networks_dynamic
    template_variables:
      URL_ENCODE:
        ABC Kids: ABC%20Kids
        Amazon Kids+: Amazon%20Kids+
        Cartoon Network: Cartoon%20Network
        Discovery Kids: Discovery%20Kids
        Disney Channel: Disney%20Channel
        Disney Junior: Disney%20Junior
        Disney XD: Disney%20XD
        Nick Jr.: Nick%20Jr.
        PBS Kids: PBS%20Kids
        Universal Kids: Universal%20Kids
        other: Other%20Kids%20Networks
    include:
      - ABC Kids
      - Amazon Kids+
      - Boomerang
      - Cartoon Network
      - Cartoonito
      - Cbeebies
      - Discovery Kids
      - Disney Channel
      - Disney Junior
      - Disney XD
      - Fox Kids
      - Nickelodeon
      - Nick Jr.
      - Nicktoons
      - PBS Kids
      - Universal Kids
    title_override:
      Nick Jr.: Nick Jr