templates:
  networks_dynamic:
    smart_filter:
      sort_by: release.desc
      any:
        network: <<value>>
  
dynamic_collections:
  networks:
    template: networks_dynamic
    title_format: <<key_name>>
    type: network
    title_override:
      Nick Jr.: Nick Jr
    include:
      - ABC Kids
      - Amazon Kids+
      - Boomerang
      - Cartoon Network
      - Cartoonito
      - Cbeebies
      - Discovery Kids
      - Disney Channel
      - Disney Junior
      - Disney XD
      - Fox Kids
      - Nickelodeon
      - Nick Jr.
      - Nicktoons
      - PBS Kids
      - Universal Kids