templates:
  genre_dynamic:
    smart_filter:
      sort_by: release.desc
      any:
        genre: <<value>>

dynamic_collections:
  networks:
    type: genre
    title_format: <<key_name>>
    template: genre_dynamic
    include:
      - Action
      - Action/Adventure
      - Adventure
      - Animation
      - Anime
      - Biography
      - Children
      - Comedy
      - Crime
      - Documentary
      - Drama
      - Family
      - Fantasy
      - Food
      - Game Show
      - History
      - Home and Garden
      - Horror
      - Martial Arts
      - Mini-Series
      - Music
      - Musical
      - Mystery
      - News
      - Politics
      - Reality
      - Romance
      - Sci-Fi & Fantasy
      - Science Fiction
      - Short
      - Sport
      - Talk
      - Talk Show
      - Thriller
      - Travel
      - War
      - Western
    addons:
      Action:
        - Action/Adventure
      Adventure:
        - Action/Adventure
      Fantasy:
        - Sci-Fi & Fantasy
      Politics:
        - War & Politics
      Science Fiction:
        - SciFi
        - Sci-Fi
        - Science-Fiction
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Science-Fiction & Fantasy
        - Sci-Fi & Fantasy
      Talk Show:
        - Talk
      War:
        - War & Politics