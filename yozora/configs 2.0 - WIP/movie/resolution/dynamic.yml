templates:
  resolution_dynamic:
    smart_filter:
      sort_by: release.desc
      any:
        resolution: <<value>>

dynamic_collections:
  Resolutions:         # mapping name does not matter just needs to be unique
    type: resolution
    template: resolution_dynamic
    title_format: <<key_name>>
    addons:
      1080p:
        - 2K