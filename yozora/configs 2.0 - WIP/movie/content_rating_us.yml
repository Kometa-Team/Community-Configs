templates:
  contentrating_dynamic:
    default:
      URL_ENCODE: <<key>>
    collection_mode: hide
    sort_title: +03_<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/movie/content_rating/mpaa_(us)/<<URL_ENCODE>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        content_rating: <<value>>

collections:
  US Ratings Collections:
    blank_collection: true
    collection_mode: hide
    sort_title: +03_+US Ratings Collections
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/movie/content_rating/mpaa_(us)/US%20Ratings%20Collections.jpg

dynamic_collections:
  US MOVIE Content Ratings:
    type: content_rating
    title_format: <<key_name>>
    other_name: Other Ratings
    template: contentrating_dynamic
    template_variables:
      URL_ENCODE:
        other: Other%20Ratings    
    include:
      - G
      - PG
      - PG-13
      - R     
      # - NR
      # - NC-17     Hidden by default due to nature of content
    addons:
      G: 
        - gb/U
        - gb/0+
        - U
        - TV-Y
        - TV-G
        - E
        - gb/E
      PG:
        - gb/PG
        - gb/9+
        - TV-PG
        - TV-Y7
        - TV-Y7-FV
      PG-13:
        - gb/12A
        - gb/12
        - 12+
        - TV-13
      R:
        - 18
        - gb/18
        - MA-17
        - TVMA
        - TV-MA
        - gb/14+
        - gb/15
        - TV-14
      # NR:
      #   - Approved
      #   - N/A
      #   - NOT RATED
      #   - Not Rated
      #   - "gb/NR"
      #   - Unrated
      #   - gb/Not Rated
      #   - gb/Rejected
      #   - gb/Unrated
      #   - None
      # NC-17:
      #   - gb/R18
      #   - gb/X
      #   - R18
      #   - X

