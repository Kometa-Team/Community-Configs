templates:
  contentrating_dynamic:
    default:
      URL_ENCODE: <<key>>
    collection_mode: hide
    sort_title: +03_<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/common/content_rating/bbfc_(uk)/<<URL_ENCODE>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        content_rating: <<value>>

collections:
  UK Ratings Collections:
    blank_collection: true
    collection_mode: hide
    sort_title: +03_+UK Ratings Collections
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/common/content_rating/bbfc_(uk)/UK%20Ratings%20Collections.jpg

dynamic_collections:
  UK Content Rating:
    type: content_rating
    title_format: <<key_name>>
    other_name: Other Ratings
    template: contentrating_dynamic
    template_variables:
      URL_ENCODE:
        other: Other%20Ratings    
    key_name_override:
      "gb/U": U
      "gb/PG": PG
      "gb/12": 12
      "gb/12A": 12A
      "gb/15": 15
      "gb/18": 18
      # NR: Not Rated
      # "gb/R18": R18

    include:
      - "gb/U"
      - "gb/PG"
      - "gb/12"
      - "gb/12A"
      - "gb/15"
      - "gb/18"
      # - "NR"          Hidden by default
      # - "gb/R18"      Hidden by default due to nature of content
    addons:
      "gb/U": 
        - U
        - gb/0+
        - G
        - TV-Y
        - TV-G
        - E
        - gb/E
      "gb/PG":
        - PG
        - gb/9+
        - TV-PG
        - TV-Y7
        - TV-Y7-FV
      "gb/12":
        - 12
      "gb/12A":
        - 12+
        - PG-13
        - TV-13
      "gb/15":
        - gb/14+
        - TV-14
      "gb/18":
        - MA-17
        - TVMA
        - TV-MA
        - R
      # NR:
      #   - Approved
      #   - N/A
      #   - NOT RATED
      #   - Not Rated
      #   - "gb/NR"
      #   - Unrated
      #   - gb/Not Rated
      #   - gb/Rejected
      #   - gb/Unrated
      #   - None
      # "gb/R18":
      #   - R18
      #   - gb/X
      #   - X
      #   - NC-17