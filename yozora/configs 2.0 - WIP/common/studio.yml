templates:
  Studio:
    collection_mode: hide
    smart_filter:
      sort_by: release.desc
      any:
        studio: <<studio>>
    sort_title: +05_<<collection_name>>
    url_poster: "https://github.com/meisnate12/Plex-Meta-Manager-Images/blob/master/common/studio/<<key_name>>/<<key_name>>.jpg?raw=true"

collections:
  20th Century Studios:
    template: { name: Studio, studio: "20th Century" }
    summary: "20th Century Studios is an American film production studio headquartered at the Fox Studio Lot in the Century City area of Los Angeles and is a subsidiary of Walt Disney Studios, a division of The Walt Disney Company."
  Amazon Studios:
    template: { name: Studio, studio: "Amazon" }
    summary: "Amazon Studios is an American television and film producer and distributor that is a subsidiary of Amazon. It specializes in developing television series and distributing and producing films. It was started in late 2010."
  Blue Sky Studios:
    template: { name: Studio, studio: "Blue Sky Studios. Blue Sky Films" }
    summary: Blue Sky Studios, Inc. is an American computer animation film studio based in Greenwich, Connecticut. It is a subsidiary of 20th Century Animation, a division of Disney Studios Content.
  Columbia Pictures:
    template: { name: Studio, studio: "Columbia Pictures, Columbia TriStar, TriStar" }
    summary:  Columbia Pictures is an American film production studio that is a member of the Sony Pictures Motion Picture Group, a division of Sony Entertainment's Sony Pictures Entertainment, which is one of the Big Five studios and a subsidiary of the multinational conglomerate Sony. 
  DreamWorks Studios:
    template: { name: Studio, studio: "DreamWorks" }
    summary: DreamWorks Animation LLC (also simply known as DreamWorks) is an American animation studio and a subsidiary of Universal Pictures, itself a subsidiary of Comcast's NBCUniversal. It is based in Glendale, California, and produces animated feature films, television programs, and online virtual games.
  Illumination Entertainment:
    template: { name: Studio, studio: "Illumination Entertainment, Illumination Films" }
    summary: Illumination is an American film and animation studio founded by Chris Meledandri in 2007 and owned by Universal Pictures, a division of NBCUniversal, which is itself a division of Comcast. Meledandri produces the films, while Universal finances and distributes all the films. The studio is responsible for the Despicable Me and The Secret Life of Pets franchises and the film adaptations of Dr. Seuss’ books The Lorax and How the Grinch Stole Christmas. The Minions, characters from the Despicable Me series, are the studio's mascots.
  Lionsgate:
    template: { name: Studio, studio: "Lionsgate" }
    summary: Lionsgate is a Canadian-American entertainment company. It was formed by Frank Giustra on July 10, 1997, domiciled in Vancouver, British Columbia, Canada and is currently headquartered in Santa Monica, California, United States
  Lucasfilm Ltd:
    template: { name: Studio, studio: "Lucasfim" }
    summary: Lucasfilm Ltd. LLC is an American film and television production company and a subsidiary of Walt Disney Studios, which is a business segment of the Walt Disney Company
  Marvel Studios:
    template: { name: Studio, studio: "Marvel Studios, Marvel Animation, Marvel Enterprises, Marvel Entertainment, Marvel" }
    summary: Marvel Studios, LLC is an American film and television production company that is a subsidiary of Walt Disney Studios, a division of the Walt Disney Company. Marvel Studios is known for the production of the Marvel Cinematic Universe films, based on characters that appear in Marvel Comics publications.
  Metro-Goldwyn-Mayer:
    template: { name: Studio, studio: "Metro-Goldwyn-Mayer, MGM" }
    summary: Metro-Goldwyn-Mayer Studios Inc. is an American media company, founded in 1924, that produces and distributes feature films and television programs. It is based in Beverly Hills, California. MGM was formed by Marcus Loew by combining Metro Pictures, Goldwyn Pictures, and Louis B. Mayer Pictures into a single company.
  New Line Cinema:
    template: { name: Studio, studio: "New Line" }
    summary: New Line Cinema is an American film production studio and a film production label of the Warner Bros. Pictures Group division of Warner Bros. Entertainment. It was founded in 1967 by Robert Shaye as an independent film distribution company; later becoming a film studio.
  Paramount Pictures:
    template: { name: Studio, studio: "Paramount" }
    summary: Paramount Pictures Corporation is an American film and television production and distribution company and the main namesake subsidiary of Paramount Global.
  Pixar:
    template: { name: Studio, studio: "Pixar" }
    summary: Pixar Animation Studios, commonly known as Pixar, is an American computer animation studio based in Emeryville, California, a subsidiary of Disney Studios Content owned by The Walt Disney studio. Pixar began in 1979 as part of the Lucasfilm computer division, known as the Graphics Group, before its spin-off as a corporation on February 3, 1986, with funding from Apple co-founder Steve Jobs, who became its majority shareholder. Disney purchased Pixar in 2006 at a valuation of $7.4 billion by converting each share of Pixar stock to 2.3 shares of Disney stock, a transaction that resulted in Jobs becoming Disney's largest single shareholder at the time. Pixar is best known for its feature films technologically powered by RenderMan, the studio's own implementation of the industry-standard RenderMan Interface Specification image-rendering application programming interface. Luxo Jr., a desk lamp from the studio's 1986 short film of the same name, is the studio's mascot.
  Sony Pictures:
    template: { name: Studio, studio: "Sony" }
    summary: Sony Pictures is an American diversified multinational mass media and entertainment studio conglomerate that produces, acquires, and distributes filmed entertainment through multiple platforms.
  Studio Ghibli:
    template: { name: Studio, studio: "Studio Ghibli" }
    summary: Studio Ghibli Inc. is a Japanese animation film studio headquartered in Koganei, Tokyo. The studio is best known for its animated feature films, and has also produced several short films, television commercials, and one television film. The studio’s mascot and most recognizable symbol is the character, Totoro, a giant cat-like spirit from the 1988 classic, My Neighbor Totoro.
  Universal Pictures:
    template: { name: Studio, studio: "Universal" }
    summary: Universal Pictures is an American film production and distribution company owned by Comcast through the NBCUniversal Film and Entertainment division of NBCUniversal.
  Walt Disney Pictures:
    template: { name: Studio, studio: "Disney" }
    summary: Walt Disney Pictures is an American film production studio and subsidiary of Walt Disney Studios, which is owned by The Walt Disney Company.
  Warner Bros. Pictures:
    template: { name: Studio, studio: "Warner" }
    summary: Warner Bros. Entertainment Inc. is an American diversified multinational mass media and entertainment conglomerate headquartered at the Warner Bros. Studios complex in Burbank, California, and a subsidiary of AT&T's WarnerMedia through its Studios & Networks division.