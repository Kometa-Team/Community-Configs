templates:
  genre_dynamic:
    collection_mode: hide
    smart_filter:
      sort_by: release.desc
      any:
        genre: <<value>>
    sort_title: +06_<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/common/genre/<<key_name>>/<<key_name>>.jpg
    title_override:
      Biography: Biopic
    #   Action/Adventure: Action & Adventure    THESE CAN BE ENABLED TO STANDARDIZE THE NAMING CONVENTION OF COMBINED GENRES
    #   Science Fiction: Sci-Fi & Fantasy
    #   News: News & Politics
    #   War: War & Politics
dynamic_collections:
  networks:
    type: genre
    title_format: <<key_name>>

    template: genre_dynamic
    include:
      - Action
      - Action/Adventure
      - Adventure
      - Animation
      - Anime
      - Biography
      - Children
      - Comedy
      - Crime
      - Documentary
      - Drama
      - Family
      - Fantasy
      - Food
      - Game Show
      - History
      - Home and Garden
      - Horror
      - Martial Arts
      - Mini-Series
      - Music
      - Musical
      - Mystery
      - News
      - Politics
      - Reality
      - Romance
      - Sci-Fi & Fantasy
      - Science Fiction
      - Short
      - Sport
      - Talk
      - Talk Show
      - Thriller
      - Travel
      - War
      - Western
    addons:
      Action:
        - Action/Adventure
      Adventure:
        - Action/Adventure
      Biography:
        - Biopic
      Fantasy:
        - Sci-Fi & Fantasy
      Politics:
        - War & Politics
      Science Fiction:
        - SciFi
        - Sci-Fi
        - Science-Fiction
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Science-Fiction & Fantasy
        - Sci-Fi & Fantasy
      Talk Show:
        - Talk
      War:
        - War & Politics