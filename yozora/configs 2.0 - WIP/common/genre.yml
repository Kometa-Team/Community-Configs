templates:
  genre_dynamic:
    default:
      URL_ENCODE: <<key_name>>
    collection_mode: hide
    sort_title: +09_<<collection_name>>
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/common/genre/<<URL_ENCODE>>.jpg
    smart_filter:
      sort_by: release.desc
      any:
        genre: <<value>>

collections:
  Genre Collections:
    blank_collection: true
    collection_mode: hide
    sort_title: +09_+Genre Collections
    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/common/genre/Genre%20Collections.jpg

dynamic_collections:
  Genre:
    type: genre
    title_format: <<key_name>>
    other_name: Other Genres
    template: genre_dynamic
    template_variables:
      URL_ENCODE:
        Game Show: Game%20Show
        Home and Garden: Home%20and%20Garden
        Martial Arts: Martial%20Arts
        Sci-Fi & Fantasy: Sci-Fi%20&%20Fantasy
        Science Fiction: Science%20Fiction
        Talk Show: Talk%20Show
        other: Other%20Genres
    include:
      - Action
      - Action/Adventure
      - Adventure
      - Animation
      - Anime
      - Biography
      - Children
      - Comedy
      - Crime
      - Documentary
      - Drama
      - Family
      - Fantasy
      - Food
      - Game Show
      - History
      - Home and Garden
      - Horror
      - Martial Arts
      - Mini-Series
      - Music
      - Musical
      - Mystery
      - News
      - Politics
      - Reality
      - Romance
      - Sci-Fi & Fantasy
      - Science Fiction
      - Short
      - Sport
      - Talk
      - Talk Show
      - Thriller
      - Travel
      - War
      - Western
    title_override:
      Biography: Biopic
    #   Action/Adventure: Action & Adventure    # THESE CAN BE ENABLED TO STANDARDIZE THE NAMING CONVENTION OF COMBINED GENRES
    #   Science Fiction: Sci-Fi & Fantasy
    #   News: News & Politics
    #   War: War & Politics
    addons:
      Action:
        - Action/Adventure
      Adventure:
        - Action/Adventure
      Biography:
        - Biopic
      Fantasy:
        - Sci-Fi & Fantasy
      Politics:
        - War & Politics
      Science Fiction:
        - SciFi
        - Sci-Fi
        - Science-Fiction
        - SciFi & Fantasy
        - Science Fiction & Fantasy
        - Science-Fiction & Fantasy
        - Sci-Fi & Fantasy
      Talk Show:
        - Talk
      War:
        - War & Politics