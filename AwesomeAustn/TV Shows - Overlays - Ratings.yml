overlays:

############################
#         RATINGS          #
############################

  IMDb Rating:
    overlay:
      name: text(user_rating)
      horizontal_offset: 780
      horizontal_align: left
      vertical_offset: 421
      vertical_align: top
      font: /config/overlays/Fonts/Impact.ttf
      font_size: 70
      font_color: "#FFFFFF"
      back_color: "#000000B3"
      back_radius: 25
      back_width: 190
      back_height: 185
      file: /config/overlays/IMDb Rating.png
      addon_offset: 20
      addon_position: top
    plex_all: true
  Metacritic:
    overlay:
      name: text(critic_rating)
      horizontal_offset: 780
      horizontal_align: left
      vertical_offset: 863
      vertical_align: top
      font: /config/overlays/Fonts/Myriad Pro Bold.otf
      font_size: 70
      font_color: "#FFFFFF"
      back_color: "#000000B3"
      back_radius: 25
      back_width: 190
      back_height: 216
      file: /config/overlays/Metacritic.png
      addon_offset: 20
      addon_position: top
    plex_all: true
  Rotten Tomatoes Audience Bad:
    overlay:
      name: text(audience_rating%)
      horizontal_offset: 780
      horizontal_align: left
      vertical_offset: 626
      vertical_align: top
      font: /config/overlays/Fonts/Franklin Gothic Demi.ttf
      font_size: 70
      font_color: "#FFFFFF"
      back_color: "#000000B3"
      back_radius: 25
      back_width: 190
      back_height: 217
      file: /config/overlays/Rotten Tomatoes Popcorn Spilled.png
      addon_offset: 20
      addon_position: top
    plex_search:
      audience_rating.gt: 0.0
      audience_rating.lte: 5.9
  Rotten Tomatoes Audience Good:
    overlay:
      name: text(audience_rating%)
      horizontal_offset: 780
      horizontal_align: left
      vertical_offset: 626
      vertical_align: top
      font: /config/overlays/Fonts/Franklin Gothic Demi.ttf
      font_size: 70
      font_color: "#FFFFFF"
      back_color: "#000000B3"
      back_radius: 25
      back_width: 190
      back_height: 217
      file: /config/overlays/Rotten Tomatoes Popcorn Upright.png
      addon_offset: 20
      addon_position: top
    plex_search:
      audience_rating.gte: 6.0
      audience_rating.lt: 10.0
