collections:
  Marvel Studios:
    template: { name: Studio, company: 420 }
    summary: Marvel Studios is known for the production of the Marvel Cinematic Universe films, based on characters that appear in Marvel Comics publications.
  Universal Pictures:
    template: { name: Studio, company: 33 }
    summary: Universal Pictures is an American film studio owned by Comcast through the NBCUniversal Film and Entertainment division of its wholly owned subsidiary NBCUniversal. 
  20th Century Studios:
    template: { name: Studio, company: 127928 }
    summary: 20th Century Studios is the Disney rebrand of 20th century Fox studios, in 2020.  
  20th Century Fox:
    template: { name: Studio, company: 25 }
    summary: 20th Century Fox was formed from the merger of the Fox Film Corporation and the original 20th Century Pictures in 1935. In 1985, the studio became known as 20th Century Fox after being acquired by News Corporation, which was split and succeeded by 21st Century Fox in 2013.
  20th Century Animation:
    template: { name: Studio, company: 141821 }
    summary: 20th Century Animation is the Disney rebrand of the animation arm of 20th Century Fox studios in 2020.     
  Columbia Tri-Star Motion Picture Group:
    template: { name: Studio, company: 10202 }
    summary: The Sony Pictures Entertainment Motion Picture Group is a division of Sony Pictures Entertainment to manage its motion picture operations. It was launched in 1998 by integrating the businesses of Columbia Pictures Industries, Inc. and TriStar Pictures, Inc.    
  Paramount Pictures:
    template: { name: Studio, company: 4 }
    summary: Paramount Pictures Corporation is an American film and television production and distribution company and a subsidiary of ViacomCBS. It is the fifth oldest film studio in the world, the second oldest film studio in the United States, and the sole member of the "Big Five" film studios still located in the city limits of Los Angeles.
  Columbia Pictures:
    template: { name: Studio, company: 5 }
    summary: Columbia Pictures Industries, Inc. is an American film studio and production company that is a member of the Sony Pictures Motion Picture Group, a division of Sony Entertainment's Sony Pictures Entertainment, itself a subsidiary of the Japanese multinational conglomerate Sony.
  Sony Pictures Studios:
    template: { name: Studio, company: 34 }
    summary: The Sony Pictures Studios is an American television and film studio complex located in Culver City, California at 10202 West Washington Boulevard and bounded by Culver Boulevard, Washington Boulevard, Overland Avenue and Madison Avenue. Founded in 1912, the facility is currently owned by Sony Pictures and houses the division's film studios, such as Columbia Pictures, TriStar Pictures, and Screen Gems. The complex was the original studios of Metro-Goldwyn-Mayer from 1924 to 1986 and Lorimar-Telepictures from 1986 to 1989.
  New Line Cinema:
    template: { name: Studio, company: 12 }
    summary: New Line Productions, Inc., doing business as New Line Cinema, is an American film production studio and a label of the Warner Bros. Pictures Group division of Warner Bros. Entertainment. It was founded in 1967 by Robert Shaye as an independent film distribution company, later becoming a film studio. It was acquired by Turner Broadcasting System in 1994; Turner later merged with Time Warner in 1996, and New Line was merged with Warner Bros. Pictures in 2008. New Line continues to distribute its films albeit as a part of Warner Bros. Pictures, rather than as a separate media company alongside the latter.
  Metro-Goldwyn-Mayer:
    template: { name: Studio, company: 21 }
    summary: Metro-Goldwyn-Mayer Studios Inc.  is an American media company, involved primarily in the production and distribution of feature films and television programs. One of the world's oldest film studios, MGM's corporate headquarters are located in Beverly Hills, California.
  Lionsgate:
    template: { name: Studio, company: 1632 }
    summary: Lions Gate Entertainment Corporation, is an American-Canadian entertainment company. It was formed by Frank Giustra on July 10, 1997, in Vancouver, British Columbia, Canada and is currently headquartered in Santa Monica, California, United States.      
  Legendary:
    template: { name: Studio, company: 923 }
    summary: Legendary Pictures Productions, LLC, doing business as Legendary Entertainment or simply Legendary, is an American film production and mass media company based in Burbank, California. The company was founded by Thomas Tull in 2000 and in 2005 concluded an agreement to co-produce and co-finance films with Warner Bros. and Universal Pictures. Since 2016, Legendary has been a subsidiary of the Chinese conglomerate Wanda Group.   
  The Weinstein Company:
    template: { name: Studio, company: 308 }
    summary: The Weinstein Company was an American independent film studio, founded in New York City by Bob and Harvey Weinstein in 2005. TWC was one of the largest mini-major film studios in North America prior to the firing of Harvey Weinstein following allegations of sexual harassment and assault against him, as well as financial troubles that followed. The studio eventually declared bankruptcy in February 2018, with independent studio Lantern Entertainment acquiring a majority of its film library and assets. Founder and chief executive Bob Weinstein previously owned a small stake in the company.      
  Miramax:
    template: { name: Studio, company: 14 }
    summary: Miramax, LLC is an American entertainment company known for producing and distributing films and television shows. Its headquarters are located in Los Angeles, California. Miramax was founded in 1979 by brothers Bob and Harvey Weinstein, and was a leading independent film motion picture distribution and production company before it was acquired by The Walt Disney Company on June 30, 1993      
  DC Comics:
    template: { name: Studio, company: 429 }
    summary: DC Comics is one of the largest and oldest American comic book companies. The majority of its publications take place within the fictional DC Universe and feature numerous culturally iconic heroic characters, such as Superman, Batman, Wonder Woman, Green Lantern, the Flash, Aquaman, Martian Manhunter, Cyborg, Green Arrow, Starfire, Captain Marvel, Supergirl, Batwoman, Batgirl, Robin, Nightwing, the Black Canary, Hawkman, Hawkgirl, the Huntress, Static, and Zatanna.
  Touchstone Pictures:
    template: { name: Studio, company: 9195 }
    summary: Touchstone Pictures was an American film distribution label of Walt Disney Studios Motion Pictures, created and owned by The Walt Disney Company. Feature films released under the Touchstone label were produced and financed by The Walt Disney Studios, and featured more mature themes targeted towards adult audiences than typical Disney releases. As such, Touchstone was merely a brand of the studio and did not exist as a distinct business operation.
  Lucasfilm:
    template: { name: Studio, company: 1 }
    summary: Lucasfilm Ltd. LLC is an American film and television production company that is a subsidiary of Walt Disney Studios, which is a business segment of The Walt Disney Company. The studio is best known for creating and producing the Star Wars and Indiana Jones franchises, as well as its leadership in developing special effects, sound, and computer animation for films. Lucasfilm was founded by filmmaker George Lucas in 1971 in San Rafael, California; most of the company's operations were moved to San Francisco in 2005.     
  United Artists:
    template: { name: Studio, company: 60 }
    summary: United Artists Corporation (UA), currently doing business as United Artists Digital Studios, is an American digital production company. Founded in 1919 by D. W. Griffith, Charlie Chaplin, Mary Pickford, and Douglas Fairbanks, the studio was premised on allowing actors to control their own interests, rather than being dependent upon commercial studios. UA was repeatedly bought, sold, and restructured over the ensuing century. Metro-Goldwyn-Mayer acquired the studio in 1981 for a reported $350 million     
  RKO:
    template: { name: Studio, company: 6 }
    summary: RKO Pictures was an American film production and distribution company. In its original incarnation, as RKO Radio Pictures, Inc. it was one of the Big Five studios of Hollywood's Golden Age. The business was formed after the Keith-Albee-Orpheum theater chain and Joseph P. Kennedy's Film Booking Offices of America studio were brought together under the control of the Radio Corporation of America in October 1928. RCA chief David Sarnoff engineered the merger to create a market for the company's sound-on-film technology, RCA Photophone. By the mid-1940s, the studio was under the control of investor Floyd Odlum.    
  Pure Flix Entertainment:
    template: { name: Studio, company: 6427 }
    summary: Pinnacle Peak Pictures (formerly Pure Flix Entertainment) is an evangelical Christian film production and distribution studio founded by David A. R. White and Russell Wolfe.[3] Pinnacle Peak produces Christian films, including God's Not Dead (2014), Do You Believe? (2015), Woodlawn (2015), The Case for Christ (2017), and Unplanned (2019). Since 2014, films produced and distributed by Pure Flix have collectively grossed over $195 million at the worldwide box office. The company has headquarters in Scottsdale, Arizona.    
  Amblin Entertainment:
    template: { name: Studio, company: 56 }
    summary: Amblin Entertainment, Inc. is an American film production company founded by director and producer Steven Spielberg, and film producers Kathleen Kennedy and Frank Marshall in 1981. The company's headquarters are located in Bungalow 477 of the Universal Studios backlot in Universal City, California. The company distributes all of the films from Amblin Partners under the Amblin Entertainment banner.
  Castle Rock Entertainment:
    template: { name: Studio, company: 97 }
    summary: Castle Rock Entertainment is an American film and television production company founded in 1987 by Martin Shafer, director Rob Reiner, Andrew Scheinman, Glenn Padnick and Alan Horn. It is a subsidiary of Warner Bros., a division of AT&T's WarnerMedia.
  Dark Horse Entertainment:
    template: { name: Studio, company: 552 }
    summary: Dark Horse Entertainment is a motion picture and television production arm of American comic book publishing company Dark Horse Comics, founded in 1992. They also have a sub-label, Dark Horse Indie.      
  Dinemsion Films:
    template: { name: Studio, company: 7405 }
    summary: Dimension Films is an American film production company and independent film distribution label owned by Lantern Entertainment. It was formerly used as Bob and Harvey Weinstein's label within Miramax, which was acquired by The Walt Disney Company on June 30, 1993, to produce and release independent films and genre titles, specifically horror and science fiction films.
  Dreamworks Pictures:
    template: { name: Studio, company: 7 }
    summary: DreamWorks Pictures (also known as DreamWorks SKG or DreamWorks Studios, commonly referred to as DreamWorks) is an American film production company, and a label of Amblin Partners. It was founded in 1994 as an original live-action film studio by Steven Spielberg, Jeffrey Katzenberg and David Geffen (together, SKG), of which they owned 72%. The studio formerly distributed its own and third-party films. It has produced or distributed more than ten films with box-office grosses of more than $100 million each.
  Focus Features:
    template: { name: Studio, company: 10146 }
    summary: Focus Features LLC is an American film production and distribution company, owned by Comcast through Universal Pictures, a division of its wholly owned subsidiary NBCUniversal. Focus Features distributes independent and foreign films in the United States and internationally.
  Fox Searchlight:
    template: { name: Studio, company: 43 }
    summary: Fox Searchlight Pictures is best known for distributing the films Slumdog Millionaire, 12 Years a Slave, Birdman, The Shape of Water, and Nomadland, all of which won an Academy Award for Best Picture. Other Best Picture nominations include The Full Monty, Sideways, Little Miss Sunshine, Juno, Black Swan, 127 Hours, The Tree of Life, The Descendants, Beasts of the Southern Wild, The Grand Budapest Hotel, Brooklyn, Three Billboards Outside Ebbing, Missouri, The Favourite, and Jojo Rabbit. The studio has grossed over $5.3 billion worldwide and amassed 26 Golden Globe Awards, 47 BAFTA awards, and 43 Academy Awards. Slumdog Millionaire is the studio's largest commercial success, with over $377 million (US) of box office receipts, against a production budget of only $15 million.
  Searchlight Pictures:
    template: { name: Studio, company: 127929 }
    summary: Searchlight Pictures (formerly Fox Searchlight Pictures) is an American film studio within Walt Disney Studios, a division of The Walt Disney Company, that focuses primarily on producing, distributing, and acquiring specialty films. After the acquisition of Fox , by Disney, they rebranded to Searchlight Pictures    
  Happy Madison Productions:
    template: { name: Studio, company: 2608 }
    summary: Happy Madison Productions is an American film and television production company founded in 1999 by Adam Sandler which is best known for its comedy films.    
  Jerry Bruckheimer Films:
    template: { name: Studio, company: 130 }
    summary: What's big, loud, and seen all over? Virtually everything produced by Jerry Bruckheimer Films (JBF). The namesake company of former advertising executive turned uber-producer Jerry Bruckheimer, JBF is one of the most successful production shops in Hollywood. Most JBF films are thunderous, over the top action movies such as Pirates of the Caribbean , Armageddon , and Con Air . While they get little critical adoration, the movies are often big box office hits and have earned about $13 billion in total revenues. JBF has also branched onto the small screen with similar success, counting CBS' CSI and The Amazing Race franchises among its offerings. The firm's current incarnation was founded in 1995.
  Lighthouse Pictures:
    template: { name: Studio, company: 39 }
    summary: Lighthouse Pictures is a venture that specializes in producing genre and mid-to small-budget film and television projects. Industry leaders Shawn Williamson and Jamie Goehring helm Lighthouse Pictures. With over 65 productions in the past ten years, Lighthouse Pictures productions continue to be recognized.
  Nickelodeon Movies:
    template: { name: Studio, company: 2348 }
    summary: Nickelodeon Movies is the theatrical motion picture production arm of the Nickelodeon TV channel. Founded in 1995 and owned by Paramount Players, a subsidiary of ViacomCBS, which is itself a subsidiary of National Amusements. the company released its first film Harriet the Spy in 1996. It has produced family features and films based on Nickelodeon programs, as well as other adaptations and original projects. Its films are co-produced and/or distributed by fellow ViacomCBS division Paramount Pictures. The studio's highest-grossing films are Teenage Mutant Ninja Turtles (2014), which grossed $493.3 million worldwide, The Adventures of Tintin (2011), which grossed $374 million worldwide, and The SpongeBob Movie Sponge Out of Water (2015), which grossed $325.2 million worldwide. The company has so far produced over 33 theatrical feature films in total.    
  Orion Pictures:
    template: { name: Studio, company: 41 }
    summary: Orion Pictures, legal name Orion Releasing LLC, is an American motion picture producer owned by Metro-Goldwyn-Mayer. In its original operating period, the company produced and released films from 1978 until 1999 and was also involved in television production and syndication throughout the 1980s until the early 1990s. It was formed in 1978 as a joint venture between Warner Bros. and three former senior executives at United Artists. During this early period, Orion was considered a mini-major studio. Woody Allen, James Cameron, Jonathan Demme, Oliver Stone, and several other prominent directors worked with Orion during its most successful years from 1978 to 1992. Of the films distributed by Orion, four won Academy Awards for Best Picture Amadeus (1984), Platoon (1986), Dances with Wolves (1990), and The Silence of the Lambs (1991). Two other Orion films, Hannah and Her Sisters (1986) and Mississippi Burning (1988), were nominated for that same category. Since 1997, Orion has been owned by Metro-Goldwyn-Mayer. In 2013, Metro-Goldwyn-Mayer revived the Orion name for television; a year later, Orion Pictures was relaunched by the studio.  
  Overbrook Entertainment:
    template: { name: Studio, company: 907 }
    summary: Overbrook Entertainment is an American production company and record label based in Culver City, California.[1] It was founded by partners Will Smith and James Lassiter in 1998,[2] around the same time production for Wild Wild West (1999) was started.
  Platinum Dunes:
    template: { name: Studio, company: 2481 }
    summary: Platinum Dunes is an American production company created in November 2001 by filmmakers Michael Bay, Brad Fuller, and Andrew Form. The company produces horror films, such as The Texas Chainsaw Massacre, The Purge, Friday the 13th, A Nightmare on Elm Street, Ouija, A Quiet Place, and A Quiet Place Part II.
  Regency Enterprises:
    template: { name: Studio, company: 116 }
    summary: Regency Enterprises is an American entertainment company formed by Arnon Milchan. It was founded in 1982 as the successor to Regency International Pictures formerly known as Embassy International Pictures N.V..
  Relativity Media:
    template: { name: Studio, company: 130 }
    summary: Relativity Media is an American media company headquartered in Beverly Hills, California, founded in 2004 by Lynwood Spinks and Ryan Kavanaugh. The studio was the third largest mini-major globally until bankruptcy on July 30, 2015. Its full-scale film studio acquires, develops, produces and distributes films. The company's partners and financial institutions have invested $20 billion as of 2012 in entertainment investments with partners such as Citibank, Merrill Lynch, Deutsche Bank and others. Relativity Media also works in fashion, sports, digital and music.
  Renaissance Films:
    template: { name: Studio, company: 3102 }
    summary: Renaissance Pictures is an American film production and television company. It was founded by director Sam Raimi, producer Robert Tapert and actor Bruce Campbell, with help from publicist Irvin Shapiro, on August 10, 1979 to produce their film The Evil Dead, along with its sequels Evil Dead II and Army of Darknes
  Revolution Films:
    template: { name: Studio, company: 163 }
    summary: Revolution Films is a British film production company, founded by producer Andrew Eaton and director Michael Winterbottom. They have produced a number of film and television productions since 1994, including Jude (1996), 24 Hour Party People (2002), 9 Songs (2004), Rush (2013) and The Trip (TV) (2010)
  Scott Free Productions:
    template: { name: Studio, company: 1645 }
    summary: Scott Free Productions is a British-American independent film and television production company founded in 1970 by filmmakers and brothers Ridley Scott and Tony Scott. They formed the feature film development company Percy Main Productions in 1980, naming the company after the English village Percy Main, where their father grew up. The company was renamed to Scott Free Productions in 1995. Scott Free has produced films ranging from the 2000 Hollywood blockbuster Gladiator to "smaller pictures" like Cracks. Between productions of White Squall and G.I. Jane, Ridley Scott reorganised the company.
  Screen Gems:
    template: { name: Studio, company: 3287 }
    summary: Screen Gems, Inc. is an American film production and distribution studio that is a division of Sony Pictures's Sony Pictures Entertainment Motion Picture Group, a subsidiary of Japanese multinational conglomerate, Sony Group Corporation. It has served several different purposes for its parent companies over the decades since its incorporation. The label currently specializes in genre films, mainly horror.  
  Silver Screen Partners:
    template: { name: Studio, company: 514 }
    summary: Silver Screen Partners refers to four limited partnerships organized as an alternative funding source for movies. The managing general partner for the partnerships was Silver Screen Management, Inc. Former U.S. President George W. Bush was a member of Silver Screen Management, Inc.'s board of directors from 1983 to 1993. This became a part of the campaign issue over Hollywood's "pervasiveness of violence", centered around Silver Screen Management Board's approval of the highly violent horror-suspense film The Hitcher, when Bush ran for president in 2000.
  Silver Screen Partners II:
    template: { name: Studio, company: 10531 }
    summary: Silver Screen Partners refers to four limited partnerships organized as an alternative funding source for movies. The managing general partner for the partnerships was Silver Screen Management, Inc. Former U.S. President George W. Bush was a member of Silver Screen Management, Inc.'s board of directors from 1983 to 1993. This became a part of the campaign issue over Hollywood's "pervasiveness of violence", centered around Silver Screen Management Board's approval of the highly violent horror-suspense film The Hitcher, when Bush ran for president in 2000.    
  Silver Screen Partners III:
    template: { name: Studio, company: 554 }
    summary: Silver Screen Partners refers to four limited partnerships organized as an alternative funding source for movies. The managing general partner for the partnerships was Silver Screen Management, Inc. Former U.S. President George W. Bush was a member of Silver Screen Management, Inc.'s board of directors from 1983 to 1993. This became a part of the campaign issue over Hollywood's "pervasiveness of violence", centered around Silver Screen Management Board's approval of the highly violent horror-suspense film The Hitcher, when Bush ran for president in 2000.    
  Silver Screen Partners IV:
    template: { name: Studio, company: 10282 }
    summary: Silver Screen Partners refers to four limited partnerships organized as an alternative funding source for movies. The managing general partner for the partnerships was Silver Screen Management, Inc. Former U.S. President George W. Bush was a member of Silver Screen Management, Inc.'s board of directors from 1983 to 1993. This became a part of the campaign issue over Hollywood's "pervasiveness of violence", centered around Silver Screen Management Board's approval of the highly violent horror-suspense film The Hitcher, when Bush ran for president in 2000.      
  Tim Burton Productions:
    template: { name: Studio, company: 8601 }
    summary: Tim Burton Productions is a film production company, founded by Tim Burton in the late 1980s. Denise Di Novi once headed the banner from 1989 to 1996. The company was not usually credited on films directed or produced by Burton.
  Tristar Pictures:
    template: { name: Studio, company: 559 }
    summary: TriStar Pictures, Inc. is an American film studio and production company that is a member of the Sony Pictures Motion Picture Group, a subsidiary of Sony Entertainment's Sony Pictures, itself is a subsidiary of the Japanese multinational conglomerate Sony Group Corporation. TriStar Pictures is a sister studio of the older Sony studio Columbia Pictures.    
  Tyler Perry Studios:
    template: { name: Studio, company: 3096 }
    summary: Tyler Perry Studios (TPS) is an American film production studio in Atlanta, Georgia founded by actor, filmmaker, and playwright Tyler Perry in 2006. In 2019, Perry celebrated the grand opening of his newest Atlanta studio location; he purchased 330 acres (130 ha) of the former Fort McPherson complex in 2015 to make it the new home of Tyler Perry Studios. Tyler Perry Studios is the largest film production studio in the United States, and established Perry as the first African-American to outright own a major film production studio. Through 34th Street Films, a production arm of Tyler Perry Studios, Perry guides the work of other filmmakers.
  United Pictures:
    template: { name: Studio, company: 7271 }
    summary: United Pictures Corporation was an American film production company in the mid 1960s who specialized in the production of nine action and science fiction films shot economically with an eye for their product to be viewed in both theatrical release and purchased for television showing. The organization became part of Commonwealth United Entertainment who released their films theatrically.
  Village Roadshow Pictures:
    template: { name: Studio, company: 79 }
    summary: Village Roadshow Pictures is an American co-producer and co-financier of major Hollywood motion pictures, established in 1986. It is a division under Village Roadshow Entertainment Group, which in turn is owned by australian media company Village Roadshow.
  WingNut Films:
    template: { name: Studio, company: 11 }
    summary: WingNut Films is a New Zealand production company based in Wellington, New Zealand with other offices in Hollywood, London and Melbourne. It is notable for producing and collaborates predominantly with filmmaker Peter Jackson, especially on The Lord of the Rings. WingNut Films also has produced at Pinewood Studios in England.       
  WWE Studios:
    template: { name: Studio, company: 10339 }
    summary: WWE Studios Inc. is an American film studio owned by the professional wrestling corporation WWE. WWE Studios movies frequently mix well-known actors and actresses in lead roles with WWE wrestlers, and teams with existing production and distribution companies to deliver the product at a cheaper cost for both parties.
  Bad Robot:
    template: { name: Studio, company: 11461 }
    summary: Bad Robot is an American film and television production company  responsible for the television series Alias, Lost, Fringe, Person of Interest, Revolution and Westworld alongside many fillms
  Aardman:
    template: { name: Studio, company: 297 }
    summary: Aardman Animations, Ltd. is a British animation studio based in Bristol, England. Aardman is known for films made using stop-motion clay animation techniques, particularly those featuring Plasticine characters Wallace and Gromit.   
  Blue Sky:
    template: { name: Studio, company: 9383 }
    summary: Blue Sky Studios, Inc. is an American computer animation film studio based in Greenwich, Connecticut. It is a subsidiary of 20th Century Animation, a division of Disney Studios Content.
  DreamWorks:
    template: { name: Studio, company: 521 }
    filters:
      collection.not: Aardman
    summary: DreamWorks Animation LLC (also simply known as DreamWorks) is an American animation studio and a subsidiary of Universal Pictures, itself a subsidiary of Comcast's NBCUniversal. It is based in Glendale, California, and produces animated feature films, television programs, and online virtual games.
  Illumination Entertainment:
    template: { name: Studio, company: 6704 }
    summary: Illumination is an American film and animation studio responsible for the Despicable Me and The Secret Life of Pets franchises and the film adaptations of Dr. Seuss books The Lorax and How the Grinch Stole Christmas. The Minions, characters from the Despicable Me series, are the studio mascots.    
  Pixar:
    template: { name: Studio, company: 3 }
    summary: Pixar Animation Studios, commonly known as Pixar, is an American computer animation studio based in Emeryville, California, a subsidiary of Disney Studios Content owned by The Walt Disney Company. Pixar began in 1979 as part of the Lucasfilm computer division, known as the Graphics Group, before its spin-off as a corporation on February 3, 1986, with funding from Apple co-founder Steve Jobs, who became its majority shareholder. Disney purchased Pixar in 2006 at a valuation of $7.4 billion by converting each share of Pixar stock to 2.3 shares of Disney stock, a transaction that resulted in Jobs becoming Disney's largest single shareholder at the time. Pixar is best known for its feature films technologically powered by RenderMan, the company's own implementation of the industry-standard RenderMan Interface Specification image-rendering application programming interface. Luxo Jr., a desk lamp from the studio's 1986 short film of the same name, is the studio's mascot.
  Studio Ghibli:
    template: { name: Studio, company: 10342 }
    summary: Studio Ghibli Inc. is a Japanese animation film studio headquartered in Koganei, Tokyo. The studio is best known for its animated feature films, and has also produced several short films, television commercials, and one television film. Their mascot and most recognizable symbol is the character, Totoro, a giant cat-like spirit from the 1988 classic, My Neighbor Totoro.
  Sony Pictures Animation:
    template: { name: Studio, company: 2251 }
    summary: Sony Pictures Animation Inc. is an American animation studio owned by Sony Entertainment's Sony Pictures Entertainment through their Motion Picture Group division and founded on May 9, 2002. The studio's films are distributed worldwide by Sony Pictures Releasing under their Columbia Pictures label, while all direct-to-video releases are released by Sony Pictures Home Entertainment.
  Warner Animation Group:
    template: { name: Studio, company: 25120 }
    summary: The Warner Animation Group (WAG) is an American animation studio that is the feature animation division of Warner Bros. Entertainment. Established on January 7, 2013, the studio is the successor to the dissolved 2D traditional hand-drawn animation studio Warner Bros. Feature Animation, which shut down in 2003 and the dissolved family film division Warner Bros. Family Entertainment, which shut down in 2009. The entity is also a sister animation studio of the regular animation studio Warner Bros. Animation
  Walt Disney Animation Studios:
    template: { name: Studio }
    imdb_list: https://www.imdb.com/list/ls059383351/
    summary: Walt Disney Animation Studios (WDAS), sometimes shortened to Disney Animation, is an American animation studio that creates animated features and short films for The Walt Disney Company. Founded on October 16, 1923 by brothers Walt Disney and Roy O. Disney, it is one of the oldest-running animation studios in the world. It is currently organized as a division of Walt Disney Studios and is headquartered at the Roy E. Disney Animation Building at the Walt Disney Studios lot in Burbank, California.
  Walt Disney Pictures:
    template: { name: Studio }
    imdb_list: https://www.imdb.com/list/ls077114097/
    summary: Walt Disney Pictures is an American film production studio of The Walt Disney Studios, which is owned by The Walt Disney Company. The studio is the flagship producer of live-action feature films within the Walt Disney Studios unit, and is based at the Walt Disney Studios in Burbank, California. Animated films produced by Walt Disney Animation Studios and Pixar Animation Studios are also released under this brand. Walt Disney Studios Motion Pictures distributes and markets the films produced by Walt Disney Pictures.        
