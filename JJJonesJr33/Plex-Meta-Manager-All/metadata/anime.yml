templates:
  MAL Genre:
    mal_genre:
      genre_id: <<genre_id>>
    url_poster: <<poster>>
    collection_order: alpha
    collection_mode: hide
    sync_mode: sync
  MAL User:
    sort_title: ~<<collection_name>>
    url_poster: <<poster>>
    mal_userlist:
      username: <<username>>
      status: plan_to_watch
      sort_by: title
      limit: 500
    collection_order: alpha
    collection_mode: hide
    sync_mode: sync    

