#################################
##    Suggestions Templates    ##
#################################

templates:
  Special Genre:
    sort_title: ++++++++++_<<collection_name>>
    collection_mode: hide
    collection_order: release
  Suggestion:
    sort_title: +++++++++++_<<collection_name>>
    collection_mode: hide
    optional:
      - letterboxd
    letterboxd_list: https://letterboxd.com/<<letterboxd>>
    visible_shared: true
    visible_library: true
    label: <<collection_name>>
    smart_label: random

