#################################
##    Suggestions Templates    ##
#################################

templates:
  Special Genre:
    sort_title: ++++++++++_<<collection_name>>
    collection_order: release
  Suggestion:
    sort_title: +++++++++++_<<collection_name>>
    optional:
      - letterboxd
    letterboxd_list: https://letterboxd.com/<<letterboxd>>
    visible_shared: true
    visible_library: true
    label: <<collection_name>>
    smart_label: random
####################################
##       Collections Lists        ##
####################################

collections:

###########################
#     Trakt Trending      #
###########################

  Trakt Trending:
    sort_title: ++++++++++_Trending
    trakt_trending: 50
    tmdb_trending_daily: 50
    tmdb_trending_weekly: 50
    sync_mode: sync
    smart_label: year.desc
    radarr_add_missing: true
    radarr_search: true
    radarr_monitor: true
    summary: "Movies Trending across the internet"
    
###########################
##     IMDb Top 250      ##
###########################

  IMDb Top 250:
    imdb_list: https://www.imdb.com/search/title/?groups=top_250&count=250&sort=user_rating,desc
    sort_title: ++++++++++_IMDb_Top_250
    radarr_add_missing: true
    radarr_search: true
    radarr_monitor: true
    summary: 
    
#################################
##     Special Collections     ##
#################################

  Latest Releases:
    template: {name: Special Genre}
    sort_title: ++++++++++_Latest_Releases
    trakt_list: https://trakt.tv/users/garycrawfordgc/lists/latest-releases
    radarr_add_missing: true
    radarr_search: true
    radarr_monitor: true
