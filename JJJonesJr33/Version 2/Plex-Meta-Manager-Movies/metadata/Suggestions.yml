  Top 10 Movies of The Week:
    template: {name: Special Genre}
    sort_title: ++++++++++_Top_10
    trakt_list: https://trakt.tv/users/giladg/lists/top-10-movies-of-the-week
    radarr_add_missing: true
    radarr_search: true
    radarr_monitor: true
    summary: "Top 10 Movies of The Week"
  Top Rated Movies:
    template: {name: Special Genre}
    sort_title: ++++++++++_Top_Rated
    trakt_list: https://trakt.tv/users/justin/lists/imdb-top-rated-movies
    radarr_add_missing: true
    radarr_search: true
    radarr_monitor: true
    summary: "Top Rated Movies"
  Movie of the Day:
    template: {name: Suggestion}
    plex_search:
      all:
        year.gte: 1800
      sort_by: random
      limit: 1
    schedule: hourly(1)