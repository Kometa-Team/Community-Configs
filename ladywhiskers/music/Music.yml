templates:
  mood collection:
    smart_filter:
      limit: 10
      minimum_items: 10
      sort_by: plays.desc
      all:
        artist_mood: <<value>>
  album mood collection:
    builder_level: album
    smart_filter:
      limit: 20
      minimum_items: 20
      delete_below_minimum: true
      sort_by: plays.desc
      all:
        album_mood: <<value>>
  track mood collection:
    builder_level: track
    smart_filter:
      limit: 100
      minimum_items: 100
      delete_below_minimum: true
      sort_by: plays.desc
      all:
        track_mood: <<value>>
  style collection:
    smart_filter:
      limit: 10
      minimum_items: 10
      sort_by: plays.desc
      all:
        artist_style: <<value>>
  album style collection:
    builder_level: album
    smart_filter:
      limit: 20
      minimum_items: 20
      delete_below_minimum: true
      sort_by: plays.desc
      all:
        album_style: <<value>>

dynamic_collections:
#  Moods:
#    type: mood
#    title_format: Top 10 <<key_name>> Artists
#    template: mood collection
  Album Moods:
    type: album_mood
    title_format: Top 10 <<key_name>> Albums
    template: album mood collection
  Track Moods:
    type: track_mood
    title_format: Top 100 <<key_name>> Tracks
    template: track mood collection
  Artist Styles:
    type: style
    title_format: Top 5 <<key_name>> Artists
    template: style collection
  Album Styles:
    type: style
    title_format: Top 20 <<key_name>> Albums
    template: album style collection