#######################################################
#                  SiskoUrso                          #
#                TV Collection        + Mods          #
#######################################################
templates:
  Collection:
    optional:
      - list
      - show
      - poster
    tvdb_list_details: <<list>>
    tvdb_show: <<show>>
    url_poster: <<poster>>
    sync_mode: sync
    collection_order: release
