############################
#        Subgenres         #
############################

external_templates:
  pmm: templates
  template_variables:
    collection_section: "015"

templates:
  sub_genre:
    optional:
      - imdb_extra_1
      - imdb_extra_2
      - imdb_extra_3
      - imdb_extra_4
      - imdb_extra_5
      - letterboxd_list
      - letterboxd_extra_1
      - letterboxd_extra_2
      - letterboxd_extra_3
      - letterboxd_extra_4
      - letterboxd_extra_5
    sort_title: "!015_<<collection_name>>"
    limit: 10000 
    sync_mode: sync
    collection_order: audience_rating.desc
    cache_builders: 0
    imdb_list:
      - https://www.imdb.com/search/title/?title_type=<<title_type>>&user_rating=<<user_rating>>&num_votes=<<votes>>&keywords=<<keywords>>&genres=<<genres>>&languages=<<languages>>&sort=user_rating,desc
      - <<imdb_extra_1>>
      - <<imdb_extra_2>>
      - <<imdb_extra_3>>
      - <<imdb_extra_4>>
      - <<imdb_extra_5>>
    letterboxd_list:
      - https://letterboxd.com/ediblehedgehog/list/<<letterboxd_list>>/
      - <<letterboxd_extra_1>>
      - <<letterboxd_extra_2>>
      - <<letterboxd_extra_3>>
      - <<letterboxd_extra_4>>
      - <<letterboxd_extra_5>>

