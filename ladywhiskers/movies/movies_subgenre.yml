# This file defines "subgenre" collections. These are not intended to be visible
# collections in Plex, but rather a way to tag movies with specific subgenres.
# This is achieved by using 'build_collection: false' and 'item_genre: <<collection_name>>'.
# The movies that match the criteria will be tagged with the subgenre, which can
# then be used in other collections or for filtering in Plex.

templates:
  # This is a generic template for creating subgenre collections.
  sub_genre:
    # 'hide' ensures that the collection is not visible in Plex.
    collection_mode: hide
    collection_order: critic_rating.desc
    delete_not_scheduled: false
    limit: 250
    sync_mode: sync
    visible_home: false
    visible_library: false
    visible_shared: false
    # 'imdb_search' is used to find movies that match the specified criteria.
    imdb_search:
      genre: <<genre>>
      genre.any: <<genre.any>>
      genre.not: documentary
      keyword.any: <<keyword.any>>
      keyword: <<keyword>>
      language: <<language>>
      limit: 250
      rating.gte: <<rating.gte>>
      sort_by: rating.desc
      type: <<type>>
      votes.gte: <<votes.gte>>
    # Additional sources for movies.
    imdb_list:
      - <<imdb_extra_1>>
      - <<imdb_extra_2>>
      - <<imdb_extra_3>>
      - <<imdb_extra_4>>
      - <<imdb_extra_5>>
    letterboxd_list_details:
      - url: https://letterboxd.com/mehrmantraut/list/<<letterboxd_list>>/by/rating/
        limit: 250
      - url: <<letterboxd_list_details_url_1>>
        limit: <<letterboxd_list_details_limit_1>>
      - url: <<letterboxd_list_details_url_2>>
        limit: <<letterboxd_list_details_limit_2>>
      - url: <<letterboxd_list_details_url_3>>
        limit: <<letterboxd_list_details_limit_3>>
      - url: <<letterboxd_list_details_url_4>>
        limit: <<letterboxd_list_details_limit_4>>
      - url: <<letterboxd_list_details_url_5>>
        limit: <<letterboxd_list_details_limit_5>>
    trakt_list:
      - <<trakt_extra_1>>
      - <<trakt_extra_2>>
      - <<trakt_extra_3>>
      - <<trakt_extra_4>>
      - <<trakt_extra_5>>
    # Optional parameters that can be passed to the template.
    optional:
      - genre
      - genre.any
      - imdb_extra_1
      - imdb_extra_2
      - imdb_extra_3
      - imdb_extra_4
      - imdb_extra_5
      - keyword
      - keyword.any
      - letterboxd_list_details_url_1
      - letterboxd_list_details_url_2
      - letterboxd_list_details_url_3
      - letterboxd_list_details_url_4
      - letterboxd_list_details_url_5
      - letterboxd_list_details_limit_1
      - letterboxd_list_details_limit_2
      - letterboxd_list_details_limit_3
      - letterboxd_list_details_limit_4
      - letterboxd_list_details_limit_5
      - trakt_extra_1
      - trakt_extra_2
      - trakt_extra_3
      - trakt_extra_4
      - trakt_extra_5
    # This is the key part: instead of building a collection, it tags the items
    # with the collection's name as a genre.
    item_genre: <<collection_name>>
    build_collection: false

