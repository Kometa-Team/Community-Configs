templates:
  Collection:
    optional:
      - poster
    url_poster: <<poster>>
    sync_mode: sync
    sort_title: "!015_<<collection_name>>"

collections:
  Action:
    template: {name: Collection, poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/genre/Action.jpg}
    smart_filter:
      sort_by: audience_rating.desc
      genre: action
