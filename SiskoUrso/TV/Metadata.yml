        summary: Dana Scully (Gillian Anderson) wakes up in the hospital after having a seizure, now realizing the events of "My Struggle II" were a vision and haven't actually happened yet. Mulder initially presumes Scully’s ramblings are a product of her illness but leaves the hospital to investigate. Agent Jeffrey Spender later appears at Scully’s bedside, revealing that someone is looking for William. He first balks at telling her the location of her son, revealing only the name of the family that adopted him—Van De Kamp.

