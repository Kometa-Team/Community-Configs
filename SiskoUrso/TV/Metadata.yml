  "Law & Order: Special Victims Unit":
    year: 1999
    url_poster: https://theposterdb.com/api/assets/57704
    seasons:
      0:
        url_poster: https://theposterdb.com/api/assets/57705
        summary: Special Episodes for Law & Order Special Victims Unit.
      1:
        url_poster: https://theposterdb.com/api/assets/57706
        summary: The first season of Law & Order Special Victims Unit, premiered on September 20, 1999 on NBC and concluded on May 19, 2000. Created by Dick Wolf, it is the first spin-off of Law & Order and follows the detectives of a fictionalized version of the New York City Police Department's Special Victims Unit, which investigates sexually based offenses. SVU originally aired on Monday nights at 9pm/8c EST, but it was moved to Friday nights at 10pm/9c after the ninth episode. Showrunner Robert Palm felt too disturbed by the subject matter and left after the season's conclusion.
      2:
        url_poster: https://theposterdb.com/api/assets/57707
        summary: The second season of the television series Law & Order Special Victims Unit premiered October 20, 2000, and ended May 11, 2001, on NBC. The show remained in its time slot, Friday nights at 10pm/9c. As Neal Baer's first year producing the show, the second season was accompanied by drastic changes in tone. Additionally, the series began to increase its focus on trial scenes with the addition of an Assistant District Attorney for sex crimes to the cast.
      3:
        url_poster: https://theposterdb.com/api/assets/57708
        summary: The third season of the television series, Law & Order Special Victims Unit premiered Friday, September 28, 2001 and ended Friday, May 17, 2002 on NBC. It occupied the Friday 10pm/9c timeslot once again.
      4:
        url_poster: https://theposterdb.com/api/assets/57709
        summary: The fourth season of the television series, Law & Order Special Victims Unit premiered September 27, 2002 and ended May 16, 2003 on NBC. This was the last season of the series to air on Friday nights at 10pm/9c.
      5:
        url_poster: https://theposterdb.com/api/assets/57710
        summary: The fifth season of the television series, Law & Order Special Victims Unit premiered September 23, 2003, and ended May 18, 2004, on NBC. Law & Order SVU moved away from its Friday night slot to Tuesday nights at 10pm/9c. Casey Novak, the unit's longest-serving ADA, was introduced in the fifth episode when Diane Neal joined the cast to fill the absence left by Stephanie March.
      6:
        url_poster: https://theposterdb.com/api/assets/57711
