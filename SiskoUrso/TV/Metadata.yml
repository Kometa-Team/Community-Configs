        summary: Special episodes for Battlestar Galactica.
      1:
        url_poster: https://theposterdb.com/api/assets/122196
        summary: The first season of the reimagined science fiction television series Battlestar Galactica, was commissioned by the Sci-Fi Channel in February 2004. The first episode, "33", was first broadcast in the United Kingdom on October 18, 2004, on Sky1, three months before its premiere in the United States on January 14, 2005 on the Sci-Fi Channel. Sky1 had negotiated first-broadcast rights of season 1 as part of its financial backing terms. The first episode of the series received a Hugo Award and the season's 13 episodes were recognized with a Peabody Award "for pushing the limits of science fiction and making it accessible to all."
      2:
        url_poster: https://theposterdb.com/api/assets/122197
        summary: The second season of the reimagined science fiction television series Battlestar Galactica premiered on the Sci-Fi Channel in the United States on July 15, 2005, and concluded on March 10, 2006. The season was split into two parts, each containing 10 episodes. "Season 2.0" aired from July to September 2005, and "Season 2.5" aired from January to March 2006.
      3:
        url_poster: https://theposterdb.com/api/assets/122198
        summary: The third season of the reimagined science fiction television series Battlestar Galactica premiered on the Sci-Fi Channel in the United States on October 6, 2006, and concluded on March 25, 2007. Unlike the previous season, it was not split into two parts and did not have an extended hiatus during the middle of the season. The third season contained 20 episodes.
      4:
        url_poster: https://theposterdb.com/api/assets/122199
        summary: The fourth and final season of the reimagined science fiction television series Battlestar Galactica premiered on the Sci-Fi Channel in the United States on April 4, 2008, and concluded on March 20, 2009. Similar to the second season, it was split into two parts, each containing 10 episodes. "Season 4.0" aired from April to June 2008 and "Season 4.5" aired from January to March 2009. The fourth season contained 20 episodes, plus the television film Razor.

