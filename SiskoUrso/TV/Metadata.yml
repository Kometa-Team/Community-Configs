  "CSI: Crime Scene Investigation":
    year: 2000
    url_poster: https://theposterdb.com/api/assets/102144
    seasons:
      0:
        url_poster: https://theposterdb.com/api/assets/102145
        summary: Special episodes from C.S.I Crime Scene Investigation
      1:
        url_poster: https://theposterdb.com/api/assets/102146
        summary: It's all change at the Las Vegas Crime Lab following the shooting death of Holly Gribbs ("Pilot"), yet the team still find themselves tasked with solving the bizarre, the brutal, and the impossible.
      2:
        url_poster: https://theposterdb.com/api/assets/102147
        summary: The murder of a Police Chief leads Willows and Brown to Miami ("Cross Jurisdictions"), in the second season of CSI. The Las Vegas CSIs investigate another series of gruesome, unprecedented, and unsolvable crime.
      3:
        url_poster: https://theposterdb.com/api/assets/102148
        summary: Grissom begins to suffer from hearing loss ("Inside the Box"), as Catherine faces the possibility of losing her daughter ("Lady Heather's Box") during the third season of CSI. Alongside their team, including Sara Sidle, Warrick Brown, Nick Stokes, and Jim Brass, Willows and Grissom.
      4:
        url_poster: https://theposterdb.com/api/assets/102149
        summary: Nick accidentally leaks information to a news reporter ("Assume Nothing"), and Catherine tries to discover how a body ended up in a bathtub ("All for Our Country") during the fourth season of CSI. Supervised by Grissom and Willows, the Las Vegas CSIs are tasked with investigating the bizarre, the unlikely, and the unprecedented.
      5:
        url_poster: https://theposterdb.com/api/assets/102150
        summary: Greg begins his journey from a lab rat to a field mouse, as the Las Vegas Crime Lab faces a personnel overhaul ("Ch-Ch-Changes"), during the fifth season of CSI. The team's final days together are plagued with more investigations into the insane and the unusual.
      6:
        url_poster: https://theposterdb.com/api/assets/102151
        summary: Brass, now partnered with Sofia Curtis, finds himself caught in a shootout that leaves one officer dead, and a Latino community enraged ("A Bullet Runs Through It"), before finding himself critically injured in a hostage standoff ("Bang-Bang"), in the sixth season of CSI. Meanwhile, Grissom and Willows reunite in order to investigate their toughest cases yet.
      7:
        url_poster: https://theposterdb.com/api/assets/102152
        summary: Catherine heads to a small town in Nevada ("Leaving Las Vegas") as Grissom and Sara continue their affair ("Living Doll"), in the seventh season of CSI. Supervised by Grissom and Willows, the Las Vegas Crime Scene Investigators face both personal and professional challenges as Grissom says goodbye, and new CSI Michael Keppler joins the team ("Sweet Jane"), as they investigate the bizarre, the brutal, and the unprecedented.
      8:
        url_poster: https://theposterdb.com/api/assets/102153
        summary: As the CSIs race to save one of their own ("Dead Doll"), Sara makes a life-changing decision ("Goodbye and Good Luck"), and one investigator falls ("For Gedda"), in the eighth season of CSI.
      9:
        url_poster: https://theposterdb.com/api/assets/102154
        summary: As the team grieve for their fallen colleague ("For Warrick"), Grissom makes a life changing decision ("One to Go"), during the ninth season of CSI.
      10:
        url_poster: https://theposterdb.com/api/assets/102155
        summary: Riley Adams leaves the CSI team in turmoil, as Catherine's leadership skills are called into question ("Family Affair"), during the 10th season of CSI. The team, including the newly returned Sara Sidle, continue to investigate the gruesome, the premeditated, and the unusual.
      11:
        url_poster: https://theposterdb.com/api/assets/102156
        summary: Langston fights for his life ("Shockwaves") as Catherine meets a man from her past ("Pool Shark"), in the eleventh season of CSI. Willows and her team face both personal and professional demons this season, as they investigate cases.
      12:
        url_poster: https://theposterdb.com/api/assets/102157
        summary: Catherine and Nick adjust to life working under D.B. Russell, following their demotions, while Morgan Brody joins the CSI team ("73 Seconds"), in the twelfth season of CSI. This season, the team investigate crimes.
      13:
        url_poster: https://theposterdb.com/api/assets/102158
        summary: D.B. and Finn hunt for missing Kaitlyn, while Sara convinces Nick to return to the Las Vegas Crime Lab ("Karma to Burn"), in the thirteenth season of CSI. Russell, Finlay and their team are met with the gruesome, the brutal, and the unusual.
      14:
        url_poster: https://theposterdb.com/api/assets/102159
        summary: D.B. and Finn lead the hunt for Morgan, while Brody makes a shocking discovery that endangers her own life ("The Devil and D.B. Russell"), in the fourteenth season of CSI. Also this season the team investigate the unusual, the brutal, and the life-changing.
      15:
        url_poster: https://theposterdb.com/api/assets/102160
        summary: Finlay finds her car rigged to explode ("The CSI Effect") as Sara and Greg are quarantined ("Bad Blood") in the fifteenth and final season of CSI. As Russell and Finn are forced to embark on a hunt for the elusive Gig Harbor Killer, their team investigates a final series of gruesome and unusual cases.

  "CSI: Miami":
    year: 2002
    url_poster: https://theposterdb.com/api/assets/102161
    seasons:
      0:
        url_poster: https://theposterdb.com/api/assets/102162
        summary: Special episodes for CSI Miami
      1:
        url_poster: https://theposterdb.com/api/assets/102163
        summary: The first season of CSI Miami premiered on CBS on September 23, 2002, and ended on May 19, 2003. The show's regular time slot was Mondays at 10:00 pm. The series stars David Caruso, Emily Procter, and Kim Delaney.
      2:
        url_poster: https://theposterdb.com/api/assets/102164
        summary: The second season of CSI Miami premiered on CBS on September 22, 2003, and ended May 24, 2004. The series stars David Caruso and Emily Procter.
      3:
        url_poster: https://theposterdb.com/api/assets/102165
        summary: Entering their third season, the Miami CSIs continue to work to rid the streets of crime using state-of-the-art scientific techniques and back-to-basics police work. The team suffers a personal loss this season as Tim Speedle is gunned down while investigating a murder/kidnapping. Horatio hires Ryan Wolfe, a patrol officer with Obsessive Compulsive tendencies, to round out their investigative squad. Facing their most explosive season yet, the team investigate piracy, car-jacking, gun-play, homicides involving snakes, and a tsunami.
      4:
        url_poster: https://theposterdb.com/api/assets/102166
        summary: With a mole in their midst, Horatio and Calleigh head a team of elite Crime Scene Investigators as they enter their most challenging season yet. Under the roof of a state-of-the-art redesigned crime lab, the dynamic duo investigate a series of crimes including a night-club murder, the death of a pool boy, a cold case rape, and a murder with a double-jeopardy clause, all whilst under the scrutiny of an anonymous mole, and facing a series of cases that threaten the team.
      5:
        url_poster: https://theposterdb.com/api/assets/102167
        summary: With Caine and Delko in Brazil, it's up to Duquesne to maintain the department following Natalia's transfer to the MDPD. All of this just in time for them to investigate not only external crimes committed against the general public but also internal issues. As Wolfe accidentally becomes involved in counterfeiting, Duquesne's life is endangered due to her involvement in an investigation surrounding gang warfare. Boa Vista is confronted by her abusive ex-husband again, while Caine and Delko seek to revenge those responsible for the death of Marisol. Tripp comes face to face with death after stepping on a landmine. Ultimately, however, it's Delko, once again, who faces the biggest challenge, as he fights for his life following a gunshot wound to the head.
      6:
        url_poster: https://theposterdb.com/api/assets/102168
        summary: As Alexx bids farewell to the team, Horatio and her successor find themselves victims of fatal gun-play; but all is not as it appears during the sixth season of CSI Miami. As Eric fights to regain control of his life, help comes from an unlikely source in the form of deceased Detective Tim Speedle. Horatio faces off with a vengeful private investigator, whilst his undercover past, and his son, come back to haunt him. A body in a sinkhole, internet predators, Horatio's extradition to Brazil, and Calleigh's untimely kidnapping only compound the struggles of Caine, Duquesne, and their elite team of Crime Scene Investigators.
      7:
        url_poster: https://theposterdb.com/api/assets/102169
        summary: As Calleigh struggles to hold the team together following Horatio's assassination, Ryan finds himself in the frame for the murder, but are bigger things at play during the seventh season of CSI Miami? Follow Caine, Duquesne, and their team of elite investigators as they tackle burning bodies, bouncing checks, gang trials, conmen, distrust, dishonor, murder in the air, and murder on a reality television show. Also this season, Calleigh finds her life is at risk following her entering a burning building, whilst Eric finds his life is at risk after aiding and abetting his fugitive father, and Tara finds her career is at risk as she begins to struggle with a narcotics addiction.
      8:
        url_poster: https://theposterdb.com/api/assets/102170
        summary: It's all change during the eighth season of CSI Miami as the team faces the loss of one of their own and flash back to 1997. Delko departs, joining the State's Attorney as an investigator, forcing him to return to the lab undercover; Calleigh finds herself facing death once again, as the spirit of a victim helps her solve his own homicide; Horatio's ex-girlfriend is killed in an explosion, whilst the crime lab comes under siege from hostage takers. It's ultimately high-tech crime that cripples the team this season, however, as they are methodically taken down by a serial killer they're hunting, with one CSI paying the ultimate price.
      9:
        url_poster: https://theposterdb.com/api/assets/102171
        summary: Whilst the team reels from Cardoza's murder, Horatio and Calleigh find themselves battling old foes and new criminals. The CSIs investigate murders at a roller-derby, a high school, a human-hunting club, and a college, whilst Natalia finds herself the victim of not one, but two, kidnappings, and Horatio finds himself the victim of a gunshot wound. An explosion at a sugar refinery, a vampire cult, and a visit from a long-dead relative round out the deadly penultimate season of CSI Miami.
      10:
        url_poster: https://theposterdb.com/api/assets/102172
        summary: As Horatio faces a painful recovery from his gunshot wound, Natalia faces an emotional recovery from her near-death experience. Calleigh attempts to adopt two children, whilst Delko and Wolfe are assigned to supervise new CSI Sam Owens, a task that ends up putting Wolfe at risk. A sadistic killer, a Mexican sheriff, an eccentric genius, and a rabid dog are among the killers, witnesses, and victims this season, as the sun goes down on Miami.

