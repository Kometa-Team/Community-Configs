        summary: The first season of the science fiction television series The X-Files commenced airing on the Fox network in the United States on September 10, 1993, and concluded on the same channel on May 13, 1994, after airing all 24 episodes. The first season introduced main characters of the series, including Fox Mulder and Dana Scully who were portrayed by David Duchovny and Gillian Anderson, respectively, and recurring characters Deep Throat, Walter Skinner, and Cigarette Smoking Man. The season introduced the series' main concept, revolving around the investigation of paranormal or supernatural cases, known as X-Files, by the Federal Bureau of Investigation; it also began to lay the groundwork for the series' overarching mythology.
      2:
        url_poster: https://theposterdb.com/api/assets/160400
        summary: The second season of The X-Files takes place after the closure of the department following the events of the first season finale. In addition to stand-alone "Monster-of-the-Week" episodes, several episodes also furthered the alien conspiracy mythology that had begun to form. Season two introduced several recurring characters—X (Steven Williams), an informant to Mulder; Alex Krycek (Nicholas Lea), Mulder's partner-turned-enemy; and the Alien Bounty Hunter (Brian Thompson), a shape-shifting assassin.
      3:
        url_poster: https://theposterdb.com/api/assets/160401
        summary: The season features the conclusion of several plot-lines introduced in season two, while also introducing several new plot elements. Major plot arcs include an elaborate conspiracy being discovered when an alien autopsy video is acquired by Mulder, Scully's search for the killer of her sister, and the mystery surrounding X (Steven Williams). Pivotal characters such as the First Elder (Don S. Williams) and the alien virus black oil were first introduced in this season. In addition, the season features a wide variety of "Monster-of-the-Week" episodes, stand-alone stories not of influence to the wider mythology of the series.
      4:
        url_poster: https://theposterdb.com/api/assets/160402
        summary: The fourth season of the series focuses heavily on FBI federal agents Fox Mulder's (David Duchovny) and his partner Dana Scully's (Gillian Anderson) investigation of an alien conspiracy, which is protected by the mysterious Syndicate. Midway through the season, Scully is diagnosed with terminal cancer, a result of her previous abduction, and Mulder begins to lose his faith in the idea of extraterrestrials. Debuting with high viewing figures and ranking as the twentieth most watched television series during the 1996–97 television year in the United States, the season was a success, with figures averaging around 20 million viewers an episode. This made it, at the time, the highest rated season of The X-Files to air
      5:
        url_poster: https://theposterdb.com/api/assets/160403
        summary: The fifth season of the series focused heavily on FBI federal agents Fox Mulder's (David Duchovny) loss of faith in the existence of extraterrestrials and his partner, Dana Scully's (Gillian Anderson), resurgence of health following her bout with cancer. New characters were also introduced, including agents Jeffrey Spender (Chris Owens) and Diana Fowley (Mimi Rogers) and the psychic Gibson Praise (Jeff Gulka). The finale, "The End", led up to both the 1998 film and the sixth season premiere "The Beginning".
      6:
        url_poster: https://theposterdb.com/api/assets/160404
        summary: In Washington, D.C., Agent Fox Mulder appears before an FBI panel regarding his experiences in Antarctica. Assistant Director Walter Skinner (Mitch Pileggi) tells Mulder that he and Scully have been denied reassignment to the division. Mulder goes to his former basement office, only to discover that Jeffrey Spender (Chris Owens) and Diana Fowley (Mimi Rogers) have been assigned to the X-Files. Going against orders, Mulder and Scully track down an escaped alien in Phoenix, Arizona while Cigarette Smoking Man (William B. Davis) gives chase. Mulder and Scully eventually discover that Cigarette Smoking Man has been using Gibson Praise to locate the creature. Scully brings Gibson to the hospital, where it is determined that he has the alien virus in his blood. Later, Skinner is mysteriously poisoned by a nanorobot infection.
      7:
        url_poster: https://theposterdb.com/api/assets/160405
        summary: After the events of the season six finale, Walter Skinner (Mitch Pileggi) and Michael Kritschgau (John Finn) are desperately attempting to find the truth behind the so-called alien object. Meanwhile, Fox Mulder (David Duchovny) is still imprisoned by his own frenetic brain activity. Dana Scully (Gillian Anderson) and Skinner are unaware of FBI Special Agent Diana Fowley's (Mimi Rogers) duplicity—she is working for Cigarette Smoking Man (William B. Davis). Scully then travels to Africa to unravel the secrets of the alien artifacts, finding something that looks like a spaceship buried under the shoreline off the Côte d'Ivoire coast. The object may prove that life originated elsewhere, and all religion is based on the Navajo contact with alien life.
      8:
        url_poster: https://theposterdb.com/api/assets/160406
        summary: At the end of the seventh season finale, "Requiem", Fox Mulder (David Duchovny) was abducted by aliens.[1] Dana Scully (Gillian Anderson) meets Special Agent John Doggett (Robert Patrick), the leader of an FBI taskforce organized to conduct a search for Mulder.[2] Although the search ultimately proves unsuccessful, Doggett is assigned to the X-Files and works with Scully to look for explanations to several cases.[3] When Scully learns that several women have reportedly been abducted and impregnated with alien babies, she begins to question her own pregnancy and fears for her unborn child.
      9:
        url_poster: https://theposterdb.com/api/assets/160407
        summary: After the eighth season finale "Existence", Fox Mulder (David Duchovny) goes into hiding. Dana Scully (Gillian Anderson) is again reassigned to the FBI Academy, and Monica Reyes (Annabeth Gish) becomes John Doggett's (Robert Patrick) new FBI partner in the X-Files office. Doggett asks Scully for help on a case involving an EPA official, Carl Wormus (Nicholas Walker), who died after his car was forced off a bridge by a woman he picked up. Doggett and Walter Skinner (Mitch Pileggi) travel to a reclamation plant, looking for links between Wormus' work and death.
      10:
        url_poster: https://theposterdb.com/api/assets/160408
        summary: Fourteen years after the closure of the X-Files, Fox Mulder is contacted by Dana Scully at the behest of FBI Assistant Director Walter Skinner, who wants him to meet a right-wing online webcaster named Tad O'Malley. Mulder and Scully reunite in Washington, D.C., where they are picked up by O'Malley in his limousine. They meet a young woman named Sveta, who claims to have fragmented memories of having her fetuses stolen from her during alien abductions and to possess alien DNA.
      11:
