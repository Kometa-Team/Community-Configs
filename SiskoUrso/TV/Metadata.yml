      2:
        url_poster: https://theposterdb.com/api/assets/102176
        summary: The second season of CSI NY originally aired on CBS between September 2005 and May 2006. It consisted of 24 episodes. Its regular time slot continued on Wednesdays at 10pm/9c. The season introduced a new regular character, Lindsay Monroe, after regular Aiden Burn was fired. Vanessa Ferlito, who played Burn, wanted to leave the series to pursue her film career.
      3:
        url_poster: https://theposterdb.com/api/assets/102177
        summary: The third season of CSI NY originally aired on CBS between September 2006 and May 2007. It consisted of 24 episodes. Its regular time slot continued on Wednesdays at 10pm/9c.
      4:
        url_poster: https://theposterdb.com/api/assets/102178
        summary: The fourth season of CSI NY originally aired on CBS between September 2007 and May 2008. It consisted of 21 episodes, only 14 of which were completed before the Writers' Strike. Seven more episodes were made after the strike, and they began airing in April 2008. Its regular time slot continued on Wednesdays at 10pm/9c.
      5:
        url_poster: https://theposterdb.com/api/assets/102179
        summary: The fifth season of CSI NY originally aired on CBS between September 2008 and May 2009. It consisted of 25 episodes. Its regular time slot continued on Wednesdays at 10pm/9c. The premiere, "Veritas", concluded the story from the previous season's cliffhanger finale, "Hostage".
      6:
        url_poster: https://theposterdb.com/api/assets/102180
        summary: he sixth season of CSI NY originally aired on CBS between September 2009 and May 2010. It consisted of 23 episodes. Its regular time slot continued on Wednesdays at 10pm/9c. The premiere, "Epilogue", concluded the story from the previous season's cliffhanger finale, "Pay Up".
      7:
        url_poster: https://theposterdb.com/api/assets/102181
        summary: The seventh season of CSI NY originally aired on CBS between September 2010 and May 2011. It consisted of 22 episodes. Its regular time slot moved to Fridays at 9pm/8c. The premiere, "The 34th Floor", concluded the story from the previous season's cliffhanger finale, "Vacation Getaway".
      8:
        url_poster: https://theposterdb.com/api/assets/102182
        summary: The eighth season of CSI NY originally aired on CBS between September 2011 and May 2012. It consisted of 18 episodes. Its regular time slot continued on Fridays at 9pm/8c.
      9:
        url_poster: https://theposterdb.com/api/assets/102183
        summary: The ninth and final season of CSI NY originally aired on CBS between September 2012 and February 2013. It is the shortest season of CSI NY, consisting of only 17 episodes. Its regular time slot on Fridays moved to 8pm/7c for the first two episodes, then back to 9pm/8c beginning with the third episode. On May 10, 2013, CBS canceled the show, making it the second series in the CSI franchise to end.

  "CSI: Cyber":
    year: 2015
    url_poster: https://theposterdb.com/api/assets/102184
    seasons:
      1:
        url_poster: https://theposterdb.com/api/assets/102185
        summary: The first season of Cyber follows the work of Mary Aiken inspired Special Agent in Charge Avery Ryan (Patricia Arquette), who leads an FBI division tasked with working on the dark web.
      2:
        url_poster: https://theposterdb.com/api/assets/102186
        summary: The second season of Cyber follows the work Avery Ryan (Patricia Arquette), as she and the team welcome D.B. Russell (Ted Danson), a Las Vegas veteran Crime Scene Investigator recruited by Ryan to direct the FBI's Next Generation Cyber Forensics Division. Still grieving the loss of his best friend ("Hack ER"), and following a recent divorce, Russell decides to take on new challenges. Studying how crimes play out in the real world, he combines old school forensics with new school tech, providing a foil for Ryan who, this season, faces the prospect of losing her own ex-husband.

  "CSI: Vegas":
    year: 2021
    url_poster: https://theposterdb.com/api/assets/195240
    seasons:
      1:
        url_poster: https://theposterdb.com/api/assets/195241
        summary: CSI Vegas is an American crime television series that debuted on CBS on October 6, 2021. It is a sequel to the long-running series CSI Crime Scene Investigation, and the fifth series in the CSI franchise. The first season stars William Petersen and Jorja Fox as Gil Grissom and Sara Sidle, reprising their roles from CSI Crime Scene Investigation, while Paula Newsome, Matt Lauria, Mel Rodriguez, and Mandeep Dhillon portray new characters. Wallace Langham and Paul Guilfoyle also reprise their roles as David Hodges and Jim Brass, being credited as guest stars. Originally branded as an epilogue limited series, a second season was renewed in December 2021, without Fox, Petersen, or Rodriguez returning.

