templates:
  SFF Template:
    sort_title: '*Sundance Film Festival <<year>>'
    smart_label: audience_rating.desc
    summary: 'Sundance Film Festival of <<year>>'
    sync_mode: append
    trakt_list: https://trakt.tv/users/pjcob/lists/<<year>>-sundance?sort=rank,asc
    item_label: Sundance Film Festival
  SFF Genre Template:
    sort_title: '*Sundance Film Festival <<genre>>'
    smart_label: audience_rating.desc
    smart_filter:
      all:
        label: Sundance Film Festival
        genre: <<genre>>
    summary: 'Sundance Film Festival: <<genre>>'
    sync_mode: append
