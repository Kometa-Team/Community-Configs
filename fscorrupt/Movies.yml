      limit: <<limit>>
    sort_title: +++_<<collection_name>>
    sync_mode: sync
    collection_order: alpha
    collection_minimum: 3
    delete_below_minimum: true
  Other Genre:
    sort_title: +++_<<collection_name>>
    sync_mode: sync
    collection_order: alpha
    collection_minimum: 3
    delete_below_minimum: true
  Actor:
