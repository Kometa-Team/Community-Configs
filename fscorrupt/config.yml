# ============================================================================
# Playlist Configuration
# ============================================================================
playlist_files:
- file: config/playlist.yml
  template_variables:
    use_walking: true
    radarr_add_missing_walking: false
    sonarr_add_missing_walking: false                                    # Can be individually specified per library as well
    
# ============================================================================
# Global Settings - Can be overridden per library
# ============================================================================
settings:
  # Caching options
  cache: true
  cache_expiration: 60
  
  # Asset settings
  asset_directory: /assets
  asset_folders: true
  asset_depth: 1
  create_asset_folders: false
  prioritize_assets: true
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: true
  show_missing_episode_assets: false
  show_asset_not_needed: false
  
  # Sync and collection settings
  sync_mode: sync
  default_collection_order:
  minimum_items: 1
  delete_below_minimum: false
  delete_not_scheduled: false
  
  # Scheduling
  run_again_delay: 0
  
  # Release settings
  missing_only_released: true
  
  # Display options
  show_unconfigured: true
  show_unmanaged: false
  show_filtered: false
  show_options: true
  show_missing: true
  only_filter_missing: false
  show_missing_assets: true
  
  # Report settings
  save_report: false
  
  # API settings
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  
  # Playlist settings
  playlist_sync_to_users: all
  playlist_report: false
  playlist_exclude_users: Louisa, Peter
  
  # Advanced options
  custom_repo:
  verify_ssl: true
  check_nightly: false
  
  # Execution order
  run_order:
  - operations
  - metadata
  - collections
  - overlays
  
  # Overlay settings
  overlay_artwork_filetype: jpg
  overlay_artwork_quality: 90
  show_unfiltered: false

