libraries:
  4K Movies:
    schedule: hourly(11),hourly(14),hourly(17),hourly(20)
    schedule_overlays: hourly(11),hourly(14),hourly(17),hourly(20)
    #schedule: hourly(9),hourly(19)
    collection_files:
    - file: config/Movies.yml
    #- file: config/collections.yml
    overlay_files:
    - default: commonsense
      template_variables:
        vertical_offset: 37
        horizontal_offset: 255
        back_width: 230
    - default: languages
      template_variables:
        overlay_limit: 5
        horizontal_position: left
        vertical_position: bottom
        style: square
        back_color: '#00000099'
        text: ""
        final_name: <<key>>
    - default: runtimes
      template_variables:
        vertical_offset: 37
        horizontal_align: center
        horizontal_offset: 140
        text: ''
        back_width: 205
    - remove_overlays: false
    - file: config/overlays_movies.yml
      template_variables:
      # Which overlay(s) should be used?
      # Posters
        4K_banner: true
        4K: false
    settings:
      asset_directory: /assets/4K Movies
      prioritize_assets: true         
    operations:
      mass_content_rating_update: mdb_commonsense
      assets_for_all: true
