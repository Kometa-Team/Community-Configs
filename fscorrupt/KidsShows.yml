templates:
  Chart Alpha:
    sort_title: +<<num>>_<<collection_name>>
    sync_mode: sync
    collection_order: alpha
    collection_minimum: 3
    delete_below_minimum: true
  Chart:
    sort_title: +<<num>>_<<collection_name>>
    sync_mode: sync
  network:
    optional:
      - network
    tmdb_network: <<network>>
    sort_title: +2_<<collection_name>>
    sync_mode: sync

