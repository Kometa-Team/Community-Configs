templates:
  IMDb Genre:
    default:
      title: feature
      limit: 100
    imdb_list:
      - url: https://www.imdb.com/search/title/?title_type=<<title>>&release_date=1920-01-01,&user_rating=7.0,10.0&num_votes=1000,&genres=<<genre>>
        limit: <<limit>>
      - url: https://www.imdb.com/search/title/?title_type=<<title>>&release_date=1920-01-01,&user_rating=7.0,10.0&num_votes=1000,&genres=<<genre>>&sort=user_rating,desc
        limit: <<limit>>
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    smart_label: random
  Genre:
    sort_title: +4_<<collection_name>>
    plex_search:
      genre: <<genre>>  
      critic_rating.gte: 7 
      limit: 1000
    sync_mode: sync
    smart_label: random
  Other Genre:
    plex_search:
      critic_rating.gte: 7 
      limit: 1000
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    smart_label: random
  Genre 2:
    plex_search:
      genre.and: <<genre>>  
      critic_rating.gte: 7 
      limit: 1000 
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    collection_order: release

