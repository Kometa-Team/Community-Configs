# Prefixes for cpt-kuesels Movie Collections:
#   +1_ = Decades
#   +2_ = Awards

#  In this file:
#  [
#   +3_1_ = Directors
#  ]

#   +4_ = Genres/Countries
#   +5_ = Movies

templates:
  Director:
    smart_filter:
      all:
        director: tmdb
      sort_by: year.asc
    tmdb_person: <<person>>
    sort_title: +3_1_<<collection_name>>
collections:
  Bong Joon-Ho:
