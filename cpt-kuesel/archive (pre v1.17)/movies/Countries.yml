# Prefixes for cpt-kuesels Movie Collections:
#   +1_ = Decades
#   +2_ = Awards
#   +3_ = People

#  In this file:
#  [
#   +4_2 = Countries
#  ]

#   +5_ = Movies

templates:
  Country:
    smart_label: critic_rating.desc
    sort_title: +4_2_<<collection_name>>
collections:
  S. Korean Cinema:
    template: {name: Country}
    plex_search:
      country: Republic of Korea
