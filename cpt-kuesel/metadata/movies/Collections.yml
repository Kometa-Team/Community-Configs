external_templates:
  - file: metadata/admin/_templates.yml
templates:
  movie_collections:
    default:
      minimum_items: 2
    optional:
      - add_movies
      - name_mapping
    collection_order: release
    tmdb_collection: <<value>>
    tmdb_summary: <<value>>
    tmdb_background: <<value>>
    tmdb_movie: <<add_movies>>
    minimum_items: <<minimum_items>>
    name_mapping: <<name_mapping>>
