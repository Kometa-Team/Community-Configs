templates:
  Director:
    smart_filter:
      all:
        director: tmdb
      sort_by: year.asc
    tmdb_person: <<person>>
    sort_title: "!08_<<collection_name>>"
    sync_mode: sync
    summary: <<collection_name>>'s Films Available on Plex
    collection_mode: hide
  Tarantino:
    smart_filter:
      all:
        director: tmdb
        writer: tmdb
        title.isnot: Four Rooms
      sort_by: year.asc
    tmdb_person: <<person>>
    sort_title: "!08_<<collection_name>>"
    sync_mode: sync
    summary: <<collection_name>>'s Films Available on Plex
    collection_mode: hide
  Brothers:
    smart_filter:
      all:
        director: tmdb
      sort_by: year.asc
    tmdb_person: {<<person1>>, <<person2>>}
    sort_title: "!08_<<collection_name>>"
    sync_mode: sync
    summary: <<collection_name>>' Films Available on Plex
    collection_mode: hide
  Writer-or-Director:
    smart_filter:
      any:
        director: tmdb
        writer: tmdb
      sort_by: year.asc
    tmdb_person: <<person>>
    sort_title: "!08_<<collection_name>>"
    sync_mode: sync
    summary: <<collection_name>>'s Films Available on Plex
    collection_mode: hide
  Writer-and-Director:
    smart_filter:
      all:
        director: tmdb
        writer: tmdb
      sort_by: year.asc
    tmdb_person: <<person>>
    sort_title: "!08_<<collection_name>>"
    sync_mode: sync
    summary: <<collection_name>>'s Films Available on Plex
    collection_mode: hide
