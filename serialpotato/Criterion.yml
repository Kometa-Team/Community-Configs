    sort_title: +1_9Criterion
    summary: The Criterion Collection is a continuing series of important classic
      and contemporary films on home video. Our editions often feature restored film
      transfers, commentary tracks, and other supplemental features that the company
      pioneered when it released its first laserdiscs, Citizen Kane and King Kong,
      at the end of 1984. Ever since, Criterion has been working closely with filmmakers
      and scholars to ensure that each film is presented as its maker would want it
      seen and published in an edition that will deepen the viewer's understanding
      and appreciation of the art of cinema.
