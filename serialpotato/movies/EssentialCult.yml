    sort_title: +1_9EssentialCult
    summary: 'From Fritz Lang''s futuristic Metropolis (1927) to The Big Lebowski
      and its much-loved Dude, these 500 movies inspire passion among film fans! Here
      is the most definitive collection of cinematic cult classics ever compiled,
      complete with synopses, reviews, photos, and viewing recommendations. The marquee
      showcases such favorite directors as John Carpenter, David Cronenberg. Jean-Jacques
      Beineix, David Lynch, and Todd Browning, and the selection ranges across film
      history, national cinemas, and genres. But each has one thing in common: a devoted
      and growing audience.'
