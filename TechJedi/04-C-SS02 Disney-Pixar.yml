## Walt Disney Studios
  Walt Disney Studios:
    sort_title: +_04 Disney
    collection_order: release
    plex_search:
      any:
        studio:
          - Disney
    summary: "Walt Disney Studios, also known as Disney Studios, has a rich history that began in 1923 when Walt and Roy Disney founded the company. They started by producing a series of short films featuring a character named Oswald the Lucky Rabbit. However, they lost the rights to Oswald, which led Walt Disney to create a new character - Mickey Mouse.

In 1928, the first synchronized sound cartoon, \"Steamboat Willie,\" was released, introducing audiences to Mickey Mouse. This iconic short film propelled Disney Studios to success, and Mickey Mouse quickly became a beloved character. Throughout the 1930s, the studio continued making innovative animated films, including the first full-color cartoon, \"Flowers and Trees.\"

In 1937, Disney released its first full-length animated feature film, \"Snow White and the Seven Dwarfs,\" which was a monumental achievement and marked a significant milestone for the studio. Following this success, Disney continued to produce beloved classics like \"Pinocchio,\" \"Fantasia,\" \"Dumbo,\" and \"Bambi\" in the 1940s.

In the 1950s, Disney ventured into live-action films and produced a series of highly successful movies, including \"Treasure Island\" and \"20,000 Leagues Under the Sea.\" The studio also expanded its entertainment empire by opening Disneyland in 1955, the first-ever theme park of its kind.

During the 1960s and 1970s, Disney Studios experienced a resurgence in animated films with hits like \"101 Dalmatians,\" \"The Jungle Book,\" and \"The Aristocats.\" In the 1980s and 1990s, the studio produced a string of animated classics, including \"The Little Mermaid,\" \"Beauty and the Beast,\" \"Aladdin,\" and \"The Lion King.\"

In addition to animated films, Disney also acquired other production companies, such as Pixar Animation Studios in 2006 and Marvel Entertainment in 2009. These acquisitions strengthened Disney's position in the industry and enabled the creation of successful franchises like the Marvel Cinematic Universe.

In recent years, Disney has continued to produce blockbuster hits, including live-action adaptations of its animated classics and new installments in popular franchises such as \"Star Wars\" and \"Frozen.\" Disney+ was launched in 2019, offering a streaming service with a vast library of Disney content.

Today, Walt Disney Studios remains a dominant force in the entertainment industry, continuing to create beloved characters, stories, and experiences that captivate audiences worldwide."
## Pixar Collection
  Pixar Collection:
    sort_title: +_04 Pixar
    collection_order: release
    plex_all: true
    filters:
      - filepath: "Pixar"
      - studio: "Pixar"
      - title.is:
        - Inside Out
        - Big Hero 6
        - WALL·E
    summary: "Pixar Animation Studios is a renowned American animation studio known for its innovative storytelling and groundbreaking computer-generated animation. Established in 1986, Pixar has consistently produced a string of critically acclaimed and commercially successful animated films. Their unique blend of heartwarming storytelling, stunning visuals, and memorable characters has made Pixar one of the most beloved animation studios worldwide.

Pixar's films have captured the hearts of audiences of all ages and have become cultural touchstones. Movies like \"Toy Story,\" \"Finding Nemo,\" \"The Incredibles,\" and \"Inside Out\" have not only entertained millions but also explored complex themes and emotions with depth and sincerity. Pixar's commitment to pushing the boundaries of technological advancements in animation has been instrumental in shaping the industry and inspiring a new generation of storytellers. With their dedication to storytelling excellence and artistic innovation, Pixar continues to inspire and captivate audiences around the globe."
## Toy Story Collection
  Toy Story Collection:
    sort_title: Toy Story
    summary: "Pixar began in 1979 as part of the Lucasfilm computer division, known as the Graphics Group, before its spin-off as a corporation in 1986, with funding from Apple co-founder Steve Jobs, who became its majority shareholder. Disney purchased Pixar in 2006. Pixar is best known for its feature films, technologically powered by RenderMan, the company's own implementation of the industry-standard RenderMan Interface Specification image-rendering application programming interface. Luxo Jr., a desk lamp from the studio's 1986 short film of the same name, is the studio's mascot."
    collection_order: release
    plex_search:
      any:
        title:
          - Toy Story
