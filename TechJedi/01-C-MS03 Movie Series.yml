## X-Files Collection
  X-Files Collection:
    sort_title: X-Files 00
    collection_order: release
    plex_search:
      any:
        title:
          - X-Files
          - "X Files"
          - Kolchak
          - "The Night Strangler"
    summary: "The X-Files is a popular science fiction television series that originally aired from 1993 to 2002, with a revival in 2016 and 2018. Created by Chris Carter, the show follows FBI Special Agents Fox Mulder (David Duchovny) and Dana Scully (Gillian Anderson) as they investigate unsolved cases involving paranormal phenomena, known as the X-Files. Mulder is a believer in the existence of extraterrestrials and the paranormal, while Scully, a medical doctor, is a skeptic who seeks scientific explanations for the cases they encounter. The series is known for its blend of stand-alone \"monster of the week\" episodes and overarching mythology episodes that delve into a complex conspiracy involving alien colonization and government cover-ups.

Two feature films were released as part of the X-Files franchise: \"The X-Files: Fight the Future\" (1998) and \"The X-Files: I Want to Believe\" (2008). \"Fight the Future\" takes place between the fifth and sixth seasons of the TV series and expands on the show's mythology, with Mulder and Scully uncovering a global conspiracy involving extraterrestrials and a deadly virus. \"I Want to Believe,\" released after the original series ended, is a stand-alone story that focuses on a psychic's visions and a series of mysterious disappearances, with Mulder and Scully returning to their roles as investigators.

While Carl Kolchak is not a character in the X-Files series, he is the protagonist of the 1970s TV show \"Kolchak: The Night Stalker,\" which served as a significant inspiration for Chris Carter when creating The X-Files. Portrayed by Darren McGavin, Carl Kolchak is a newspaper reporter who investigates strange and supernatural occurrences, often finding himself at odds with the authorities who seek to cover up the truth. The character's dogged pursuit of the truth and his encounters with the paranormal laid the groundwork for the dynamic between Mulder and Scully in The X-Files, and the show's creators have acknowledged the influence of \"Kolchak: The Night Stalker\" on their work."

    
  
    