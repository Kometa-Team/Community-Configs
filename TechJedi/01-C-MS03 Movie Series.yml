## Jurassic Park Collection
  Jurassic Park Collection:
    sort_title: Jurassic Park 00
    collection_order: release
    imdb_id: tt0107290, tt0119567, tt0163025, tt0369610, tt4881806, tt0016039, tt8041270, tt29380429 # Includes Lost World (1925),LEGO Jurassic Park- The Unofficial Retelling (2023)
