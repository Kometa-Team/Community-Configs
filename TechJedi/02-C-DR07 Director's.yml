    plex_search:
      any:
         director: Oliver Stone
    summary: "Oliver Stone is a renowned American film director, screenwriter, and producer known for his powerful and controversial movies that often tackle political and social issues. Born on September 15, 1946, in New York City, Stone served in the Vietnam War before pursuing a career in filmmaking. His experiences in the war heavily influenced his storytelling style, characterized by grittiness, realism, and a critical examination of historical events.

