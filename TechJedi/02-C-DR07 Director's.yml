         director: Richard Donner
    summary: "Richard Donner was a prominent American film director known for his work in the action and superhero genres. He was born on April 24, 1930, and passed away on July 5, 2021. Donner rose to fame with his direction of the classic film \"Superman\" in 1978, starring Christopher Reeve. This movie is often credited with revitalizing the superhero genre in cinema.

Donner's career spanned several decades and included other iconic films such as \"The Goonies\" and the \"Lethal Weapon\" series. His storytelling style, characterized by a balance of action, humor, and heart, resonated with audiences worldwide. Donner's contributions to cinema continue to influence filmmakers and entertain audiences, solidifying his legacy as a versatile and talented director in Hollywood.

Aside from his work in film, Richard Donner was known for his collaborative and supportive approach to directing, often nurturing the talents of actors and crew members to bring out their best performances. His impact on popular culture, especially within the realm of superhero and action films, remains enduring, making him a beloved figure in the history of cinema."
## Robert Zemeckis (Director)
