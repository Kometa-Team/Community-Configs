## John Frankenheimer (Director)
  John Frankenheimer (Director):
    sort_title: ~_01 Frankenheimer, John
    collection_order: release
    plex_search:
      any:
         director: John Frankenheimer
    summary: "John Frankenheimer was an influential American film and television director known for his work during the golden age of television in the 1950s and his impactful films in the 1960s and beyond. He was born on February 19, 1930, in New York City and passed away on July 6, 2002. Frankenheimer's career spanned over five decades, during which he directed a diverse range of projects, from dramas to thrillers, often delving into political and social themes.

Some of John Frankenheimer's most notable works include the political thriller \"The Manchurian Candidate\" (1962), the action thriller \"Ronin\" (1998), and the science fiction film \"Seconds\" (1966). He was praised for his innovative camera work and storytelling techniques, which helped him create intense and visually striking cinema. Frankenheimer also received multiple awards throughout his career, including four Emmy Awards for his work in television and various accolades for his films.

Throughout his career, John Frankenheimer left a lasting impact on the world of cinema, influencing filmmakers with his distinct style and approach to storytelling. His willingness to explore complex themes and push boundaries in both television and film solidified his reputation as a director who was unafraid to take creative risks in pursuit of creating memorable and thought-provoking content."
## Norman Jewison (Director)
