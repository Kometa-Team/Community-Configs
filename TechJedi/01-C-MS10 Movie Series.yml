## Creepshow Collection
  Creepshow Collection:
    sort_title: Creepshow 00
    collection_order: release
    plex_search:
      any:
        title:
          - Creepshow
          - "Just Desserts: The Making of 'Creepshow'"
    summary: "The Creepshow trilogy is a series of horror anthology films that pay homage to the classic horror comics of the 1950s. Each film consists of different stories, each with its own unique blend of horror, suspense, and dark humor. The films are known for their vivid visuals, memorable characters, and chilling narratives. Creepshow, released in 1982, was directed by George A. Romero and written by Stephen King. Creepshow 2 followed in 1987 with three new terrifying tales. Finally, Creepshow 3 arrived in 2006, featuring five more unsettling stories. Together, these films have become cult classics, offering a thrilling and spine-tingling experience for horror fans."
## Crocodile Dundee Collection
  Crocodile Dundee Collection:
    sort_title: Crocodile Dundee 00
    collection_order: release
    plex_search:
      any:
        title:
          - Crocodile Dundee
    summary: "\"Crocodile\" Dundee is a 1986 Australian comedy film set in the Australian Outback and in New York City. It stars Paul Hogan as the weathered Mick Dundee, whose character was inspired by the late Rodney Ansell. Hogan's future wife Linda Kozlowski portrayed Sue Charlton. Inspired by the true life exploits of Rodney Ansell. There are two versions of the film: the Australian version, and the American/international version, the latter of which had much of the Australian slang replaced with more commonly understood terms, and was slightly shorter. The international version also changes the title to \"Crocodile\" Dundee, adding the quotation marks. The film was followed by two sequels: \"Crocodile\" Dundee II (1988) and Crocodile Dundee in Los Angeles (2001)."
## The Shining Collection
  The Shining Collection:
    sort_title: Shining 00
    collection_order: release
    plex_search:
      any:
        title:
          - The Shining
          - Doctor Sleep
          - "Staircases to Nowhere: Making Stanley Kubrick's 'The Shining'"
          - "Room 237"
    summary: "\"The Shining,\" directed by Stanley Kubrick and released in 1980, is a psychological horror masterpiece. Starring Jack Nicholson as Jack Torrance, the story follows the Torrance family as they spend the winter in the haunting Overlook Hotel, where supernatural events slowly drive Jack to madness. The film is renowned for its atmospheric tension, memorable scenes, and chilling performances.

\"Doctor Sleep,\" directed by Mike Flanagan and released in 2019, serves as a sequel to \"The Shining.\" Ewan McGregor stars as Dan Torrance, who now battles his own demons while protecting a young girl with similar psychic powers from a cult that preys on children. The film maintains a perfect balance between paying homage to Kubrick's vision of \"The Shining\" while also tying up loose ends from the original story, offering a gripping and emotionally resonant experience.

Both films are celebrated for their intricate storytelling, compelling performances, and stunning cinematography. While the cinematic adaptation of \"The Shining\" has become a horror classic, \"Doctor Sleep\" brilliantly expands upon the story, providing a satisfying continuation for fans of the original film."  
