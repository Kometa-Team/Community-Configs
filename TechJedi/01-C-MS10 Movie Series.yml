          - "Halloween"
          - "Halloween II"
          - "Halloween III: Season of the Witch"
          - "Halloween 4: The Return of Michael Myers"
          - "Halloween 5: The Revenge of Michael Myers"
          - "Halloween: The Curse of Michael Myers"
          - "Halloween H20: 20 Years Later"
          - "Halloween: Resurrection"
          - "Halloween Kills"
          - "Halloween Ends"
    summary: "The Halloween series of films is a renowned horror franchise that has captivated audiences since its debut in 1978. Created by filmmaker John Carpenter, the series centers around the iconic masked killer named Michael Myers. The original film follows the chilling story of Myers, who escapes a mental institution and returns to his hometown to stalk and terrorize unsuspecting victims on Halloween night. With its atmospheric suspense, memorable characters, and a haunting score, the Halloween series has become a staple of the horror genre over the years, spawning numerous sequels, reboots, and spin-offs. Whether you're a fan of slasher films or interested in exploring the evolution of horror cinema, the Halloween series offers a thrilling and enduring experience."
## Mexican Spitfire Collection
  Mexican Spitfire Collection:
    sort_title: Mexican Spitfire 00
    collection_order: release
    plex_search:
      any:
        title:
          - "Mexican Spitfire"
          - "The Girl from Mexico"
    summary: "The Mexican Spitfire series of movies is a classic comedy film series that was popular in the 1940s. The series starred Lupe Velez, a Mexican actress who played the character of Carmelita Lindsay, a fiery and vivacious Mexican woman married to an American man named Dennis Lindsay, portrayed by Leon Errol. The movies revolved around the comedic misunderstandings and cultural clashes that ensue as Carmelita navigates her way through American society. The series was known for its humor, exaggerated stereotypes, and Lupe Velez's energetic performance. The Mexican Spitfire movies provided lighthearted entertainment and became a hit during their time, showcasing the talented comedic skills of Lupe Velez."

  
  
  
  
  
  
  
