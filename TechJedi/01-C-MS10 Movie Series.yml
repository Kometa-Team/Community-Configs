## Men In Black Collection
  Men In Black Collection:
    sort_title: Men In Black 00
    collection_order: release
    plex_search:
      any:
        title:
          - Men In Black
    summary: "The \"Men in Black\" series of movies is a wildly popular science fiction franchise that blends action, comedy, and extraterrestrial adventure. The first film, released in 1997, introduced audiences to a secret organization known as the Men in Black (or MIB) who protect Earth from alien threats and monitor alien activity on the planet. The story revolves around Agent J (played by Will Smith), a new recruit, and Agent K (played by Tommy Lee Jones), a seasoned MIB agent, as they tackle their first case together involving a deadly intergalactic threat. With its clever humor, thrilling action sequences, and fascinating alien creatures, the original \"Men in Black\" captivated audiences and paved the way for a successful franchise.

Following the success of the first film, two sequels were released to continue the adventures of the MIB agents. \"Men in Black II\" in 2002 reunited Agent J and Agent K for another mission to save the world from an alien threat. The film maintained the witty banter, zany gadgets, and imaginative alien designs that made the original a hit. \"Men in Black 3\" arrived in 2012, taking the agents on a time-traveling journey to the past to protect the future from an alien assassin. The third installment offered a fresh perspective on the characters and introduced new layers to their relationship, deepening the emotional core of the series.

With their unique blend of action, comedy, and science fiction, the \"Men in Black\" movies have left an indelible mark on pop culture. The films have not only entertained audiences with their charismatic leads, spectacular visual effects, and whimsical world-building but have also explored themes of friendship, identity, and the presence of extraterrestrial life. Whether you're looking for a thrilling adventure or a good laugh, the \"Men in Black\" series offers a blend of excitement and humor that will keep you entertained throughout its intergalactic escapades."
## Fletch Collection
  Fletch Collection:
    sort_title: Fletch 00
    collection_order: release
    plex_search:
      any:
        title:
          - Fletch
    summary: "The Fletch series of movies revolves around the character of Irwin M. Fletcher, known as Fletch, a journalist with a knack for getting involved in intriguing and dangerous situations. Based on the novel series by Gregory McDonald, the movies showcase Fletch's wit, investigative skills, and ability to disguise himself to uncover the truth. The first film in the series, \"Fletch,\" was released in 1985 and starred Chevy Chase, becoming a cult classic. It followed Fletch as he delved into a murder mystery while working undercover. The film was a hit and led to a sequel in 1989 called \"Fletch Lives.\"

\"Confess, Fletch\" is the latest addition to the Fletch movie series. "
## The Equalizer Collection
  The Equalizer Collection:
    sort_title: Equalizer 00
    collection_order: release
    plex_search:
      any:
        title:
          - Equalizer
    summary: "The Equalizer collection of movies is a series of action-thriller films. The franchise started with \"The Equalizer\" (2014) and \"The Equalizer 2\" (2018). Both films are directed by Antoine Fuqua and star Denzel Washington in the lead role.

\"The Equalizer\" introduces us to Robert McCall, a former special forces operative who becomes a vigilante, helping those in need by balancing the scales of justice. McCall uses his skills to protect the helpless and take on powerful enemies who prey on the innocent. The movie explores themes of redemption, justice, and the consequences of one's actions.

In \"The Equalizer 2,\" McCall continues his mission of justice and protection, working as a Lyft driver by day and helping people in need by night. When a close friend is murdered, he seeks revenge while unraveling a conspiracy that involves corrupt institutions.

The movies are known for their intense action sequences, gripping storytelling, and Denzel Washington's captivating performance. The films offer a blend of suspense, drama, and thrilling moments, creating an engaging cinematic experience for fans of the genre."
## Police Story Collection
  Police Story Collection:
    sort_title: Police Story 00
    collection_order: release
    plex_search:
      any:
        title:
          - Police Story
    summary: "The Police Story film series (Chinese: 警察故事系列) comprises five Hong Kong crime-action films, directed by Jackie Chan, Stanley Tong and Benny Chan, produced by Raymond Chow, Leonard Ho, Jackie Chan, Barbie Tung, Willie Chan and Solon So. The first film Police Story was released on 14 December 1985. After the film's success, five sequels were made. Chan began work on the film after a disappointing experience working with another director on The Protector, which was intended to be his entry into the American film market. The first Police Story film is considered by fans to be one of Chan's best films. It was a massive hit in Asia. According to his book, Chan considers the film his best, in terms of action."
