## Michael Ritchie (Director)
  Michael Ritchie (Director):
    sort_title: ~_01 Ritchie, Michael
    collection_order: release
    plex_search:
      any:
         director: Michael Ritchie
    summary: "Michael Ritchie was an esteemed American film director known for his versatile contributions to cinema. Born on November 28, 1938, Ritchie crafted a diverse body of work spanning multiple genres, including sports dramas, comedies, and satires. His keen eye for storytelling and ability to capture authentic human experiences on screen garnered him critical acclaim and a loyal following throughout his career.

Ritchie first gained recognition in the 1970s with films like \"The Candidate\" (1972), a political satire starring Robert Redford, and \"Smile\" (1975), a comedy-drama set in the world of beauty pageants. He further solidified his reputation with the iconic sports film \"Downhill Racer\" (1969), starring Robert Redford as a competitive skier. Ritchie's films often delved into themes of ambition, competition, and the complexities of human relationships, portrayed with a unique blend of wit and depth that set his work apart.

Throughout his career, Michael Ritchie demonstrated a remarkable ability to engage audiences with his thoughtful storytelling and memorable characters. His legacy endures through his diverse filmography, which includes classics like \"The Bad News Bears\" (1976) and \"Fletch\" (1985). Ritchie's impact on cinema is celebrated for its enduring relevance and timeless appeal, making him a revered figure in the history of American filmmaking."
## Mike Nichols (Director)
  Mike Nichols (Director):
    sort_title: ~_01 Nichols, Mike
    collection_order: release
    plex_search:
      any:
         director: Mike Nichols
    summary: "Mike Nichols was a renowned American film and theater director, producer, and comedian. Born on November 6, 1931, in Berlin, Germany, Nichols's family fled the Nazis and emigrated to the United States when he was a child. He eventually became one of the few people to have won an Emmy, Grammy, Oscar, and Tony Award, collectively known as an EGOT.

Nichols first gained fame as half of the comedy duo Nichols and May, along with Elaine May, before transitioning to directing. He achieved critical acclaim for his work in both theater and film, with notable projects including \"The Graduate,\" \"Who's Afraid of Virginia Woolf?,\" and \"Angels in America.\" His diverse body of work often explored complex human relationships and societal issues with a blend of humor and insight.

Throughout his career, Mike Nichols left an indelible mark on the entertainment industry, influencing generations of filmmakers and actors with his distinct style and storytelling prowess. He passed away on November 19, 2014, leaving behind a legacy of artistic excellence and a lasting impact on American cinema and theater."
