        director: John Landis 
        writer: John Landis 
        actor: John Landis 
    summary: "John Landis is a talented american filmmaker known for his diverse range of work and his contributions to comedy and horror genres. born on August 3, 1950, in Chicago, Illinois, landis has established himself as a versatile director, screenwriter, and producer.

Landis' filmography spans several decades and includes a mixture of comedic gems and thrilling horror films. He achieved early success with films like \"Animal House\" and \"The Blues Brothers,\" which became cult classics known for their irreverent humor and energetic storytelling. Landis showcased his ability to blend comedy with music and spectacle, creating memorable and entertaining experiences for audiences.

In addition to his comedic work, Landis ventured into the horror genre with films such as \"An American Werewolf in London\" and \"Twilight Zone: The Movie.\" His horror films demonstrated his skill in building tension, utilizing practical effects, and infusing narratives with both scares and humor.

Landis' storytelling efforts were not limited to feature films alone. He also directed numerous music videos, including Michael Jackson's iconic \"Thriller,\" which revolutionized the medium and became one of the most influential music videos of all time.

Landis' dynamic style and ability to balance humor and horror have left a lasting impact on the industry. He continues to be recognized as a skilled filmmaker with a knack for engaging audiences through his unique blend of comedy and genre filmmaking. John Landis remains a prominent figure in American cinema."
## Luc Besson Collection
  Luc Besson (Director):
    sort_title: ~_01 Besson, Luc 
    collection_order: release
    plex_search:
      any:
        director: Luc Besson 
    summary: "Luc Besson is a highly influential french filmmaker known for his distinct visual style, imaginative storytelling, and his contributions to the action and science fiction genres. born on March 18, 1959, in Paris, Besson's films have captivated audiences around the world with their stunning visuals and high-octane narratives.

Besson gained international acclaim with his breakthrough film, \"La Femme Nikita,\" which showcased his ability to create thrilling and complex female protagonists. He further solidified his place in cinema with works like \"Léon: The Professional,\" \"The Fifth Element,\" and \"Lucy,\" among others.

Besson's films often blend action, suspense, and elements of fantasy or science fiction. He has a skill for creating visually striking worlds and memorable characters. His storytelling is marked by fast-paced action sequences, dynamic cinematography, and imaginative production design.

Beyond his directing prowess, Besson also has a successful career as a screenwriter and producer. His influence on the industry extends to nurturing new talent and promoting innovative filmmaking techniques.

While Besson's work leans towards the commercial side of cinema, his films have garnered critical acclaim along with box office success. His ability to entertain and transport viewers to imaginative realms, coupled with his visual flair, has made him one of the most prominent and influential directors in French and international cinema."
## Martin Scorsese Collection
  Martin Scorsese (Director):
    sort_title: ~_01 Scorsese, Martin 
