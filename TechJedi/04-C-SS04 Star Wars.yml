    summary: "Chronologically, the story spans 67 years. It begins with Anakin Skywalker, the Chosen One of Jedi prophecy, as the prequel trilogy charts his rise as a Jedi Knight through his fall to the dark side of the Force and becoming Darth Vader. The original trilogy tells the story of Anakin's children, Luke Skywalker and Leia Organa, as they lead the fight against the Galactic Empire, and Luke saves Anakin from the dark side and becomes a Jedi in his own right. The sequel trilogy focuses on Rey, a Force prodigy who is swept up into a new galactic conflict and faces off against Anakin's fallen grandson, Kylo Ren, while becoming the first of a new generation of Jedi."
