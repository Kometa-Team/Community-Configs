## How to Train Your Dragon
  How to Train Your Dragon Collection:
    sort_title: How to Train Your Dragon 00
    collection_order: release
    plex_search:
      any:
        title:
          - "How to Train Your Dragon"
    summary: "The \"How to Train Your Dragon\" series of films is an enchanting and thrilling animated franchise that captures the hearts of audiences of all ages. The story revolves around the adventures of a young Viking named Hiccup and his formidable dragon friend named Toothless. Set in the mythical world of Berk, where dragons and Vikings coexist, these movies take us on an incredible journey filled with friendship, bravery, and self-discovery.

In the first film, aptly titled \"How to Train Your Dragon,\" we are introduced to Hiccup, a misfit among his Viking peers, who is determined to prove himself. When he encounters a night fury dragon, Toothless, Hiccup's world is turned upside down. What follows is an endearing tale of an unlikely bond between a human and a dragon, as they work together to challenge the long-held prejudices of their society and strive for a brighter future.

As the franchise progresses, the subsequent films—\"How to Train Your Dragon 2\" and \"How to Train Your Dragon: The Hidden World\"— delve deeper into the epic story. They introduce new characters, explore themes of identity and family, and take us on breathtaking adventures. The films masterfully blend heartwarming moments, exhilarating dragon flights, and stunning visuals to create a magical cinematic experience that has captivated audiences worldwide.

Overall, the \"How to Train Your Dragon\" series of films combines captivating storytelling, memorable characters, and visually stunning animation to deliver a truly fantastic and emotionally resonant cinematic experience. Whether you're a fan of animated movies, fantasy, or simply enjoy heartwarming tales of friendship and courage, these films are a must-watch for everyone. So grab some popcorn, buckle up, and get ready to embark on an unforgettable journey into the world of dragons and Vikings."
## The Henry Fool Trilogy
  The Henry Fool Trilogy:
    sort_title: Henry Fool Trilogy
    collection_order: release
    tmdb_movie: 37410, 24200, 283536
    summary: "The Henry Fool Trilogy is a collection of three independent films written and directed by Hal Hartley. The trilogy includes \"Henry Fool\" (1997), \"Fay Grim\" (2006), and \"Ned Rifle\" (2014). This engaging series explores the lives of a fascinating cast of characters across multiple genres, blending elements of comedy, drama, thriller, and even political satire.

The first film, \"Henry Fool,\" introduces us to the eponymous character, a mysterious and enigmatic writer who enters the life of Simon Grim, a socially awkward garbage man. Through their unlikely friendship, a story unfolds that delves into themes of creativity, personal transformation, and the power of words. \"Henry Fool\" garnered critical acclaim for its unique storytelling approach and unconventional character dynamics.

The second installment, \"Fay Grim,\" shifts focus to Henry's lover, Fay, who becomes entangled in a global conspiracy involving spies, terrorists, and a missing diary. The film combines elements of espionage with Hartley's trademark wit, creating a thrilling and often humorous exploration of familial bonds and international intrigue.

The trilogy concludes with \"Ned Rifle,\" which follows the adult life of Fay and Henry's son, Ned, who sets out on a mission to find his father and seek revenge. This film further deepens the exploration of the trilogy's themes while providing closure to many of the character arcs established in the previous films.

As a whole, the Henry Fool Trilogy stands out for its unconventional storytelling, remarkable performances, and thought-provoking themes. It represents a significant contribution to independent cinema, showcasing Hal Hartley's unique vision and ability to blend genres seamlessly. Whether you're a fan of character-driven dramas, dark comedies, or intriguing thrillers, the Henry Fool Trilogy offers a compelling and thoroughly enjoyable cinematic experience."
## The Thin Man Collection
  The Thin Man Collection:
    sort_title: Thin Man Collection
    collection_order: release
    plex_search:
      all:
        title:
          - "Thin Man"
        year.lte: 1947
    summary: "\"The Thin Man\" series of movies, based on the novel by Dashiell Hammett, follows the sophisticated and witty retired detective Nick Charles and his equally quick-witted wife Nora as they find themselves embroiled in various murder mysteries. The first film in the series, released in 1934, stars William Powell as Nick Charles and Myrna Loy as Nora Charles. The chemistry and banter between the two leads became iconic, setting a new standard for the portrayal of married couples in film.

Known for its blend of comedy, mystery, and romance, \"The Thin Man\" series captivated audiences with its charismatic leads, sharp dialogue, and intricate plots. The films often feature a mix of suspenseful whodunits and light-hearted moments, creating a unique and enjoyable viewing experience. The series spanned six films, with the final installment released in 1947, leaving a lasting legacy in the world of classic Hollywood cinema.

With its timeless charm and clever storytelling, the \"The Thin Man\" series remains a beloved classic that continues to entertain audiences today. The dynamic between Nick and Nora Charles, along with the intricate murder mysteries they find themselves entangled in, has secured the series a place in cinematic history as a shining example of the sophisticated and engaging films of the Golden Age of Hollywood."      
## Anchorman Collection
  Anchorman Collection:  
    sort_title: Anchorman Collection
    collection_order: release
    plex_search:
      any:
        title:
          - "Wake Up, Ron Burgundy"
          - "Anchorman: The Legend of Ron Burgundy"
          - "Anchorman 2: The Legend Continues"
    summary: "Ron Burgundy is a fictional character played by Will Ferrell in the movie \"Anchorman: The Legend of Ron Burgundy.\" He is portrayed as a legendary and egotistical news anchor working in San Diego during the 1970s. Burgundy is known for his confident demeanor, impressive mustache, and flamboyant personality. Despite his arrogance, he is a charismatic and popular figure within the film's universe.

Throughout the movie, Ron Burgundy grapples with changes in the news industry, gender dynamics in the workplace, and his own professional and personal growth. His character embodies a satirical portrayal of traditional male broadcasters of the era, highlighting their quirks and flaws with humor and exaggeration. Ron Burgundy's journey in the film showcases his resilience, his ability to adapt to new challenges, and his ultimately endearing qualities that make him a memorable and iconic comedic character.

\"Anchorman: The Legend of Ron Burgundy\" has become a cult classic, beloved for its hilarious writing, memorable quotes, and entertaining performances by the cast. Ron Burgundy's character has transcended the movie itself, becoming a symbol of comedic over-the-top masculinity and a touchstone for fans of Ferrell's unique brand of humor. Despite his fictional nature, Ron Burgundy remains a standout figure in comedy film history, with a lasting impact on popular culture."
## Sin City Collection  
  Sin City Collection:
    sort_title: Sin City Collection
    collection_order: release
    plex_search:
      all:
        title:
          - "Sin City"
    summary: "The \"Sin City\" series of movies, based on Frank Miller's graphic novels, is a visually striking and gritty portrayal of the fictional Basin City. Known for its stark black-and-white aesthetic with occasional bursts of color, the films blend elements of film noir, pulp fiction, and graphic novels to create a unique cinematic experience. The interconnected stories follow various characters navigating corruption, violence, and moral ambiguity in a dark and unforgiving urban landscape. With its stylized visuals, complex characters, and non-linear narrative structure, the \"Sin City\" series offers a fresh and unconventional take on traditional crime films, immersing viewers in a world where the line between good and evil is often blurred.

Overall, the \"Sin City\" movies are celebrated for their innovative visual style, thematic depth, and stellar ensemble cast, which includes actors like Bruce Willis, Mickey Rourke, Jessica Alba, and Clive Owen. The films capture the essence of Miller's graphic novels by embracing their dark and uncompromising tone while delivering a cinematic experience that is both captivating and thought-provoking. Whether you're a fan of neo-noir storytelling, graphic novels, or bold filmmaking experimentation, the \"Sin City\" series stands out as a compelling and visually stunning journey into the heart of a corrupt and morally ambiguous cityscape."    
## The Millennium Collection
  The Millennium Collection:  
    sort_title: Millennium Collection
    collection_order: release
    plex_search:
      any:
        title:
          - "The Girl with the Dragon Tattoo"
          - "The Girl Who Kicked the Hornet's Nest"
          - "The Girl Who Played with Fire"
          - "The Girl in the Spider's Web"
    summary: "The Millennium Trilogy by Stieg Larsson consists of three gripping Swedish movies based on the bestselling novels. The films follow the investigations of journalist Mikael Blomkvist and hacker Lisbeth Salander as they delve into complex criminal cases intertwined with corruption, abuse, and societal issues. The first movie, \"The Girl with the Dragon Tattoo,\" sets the tone for the series with a dark and intense storyline that unravels secrets hidden for decades. We have alos included the American re-makes of the films.

As the trilogy progresses with \"The Girl Who Played with Fire\" and \"The Girl Who Kicked the Hornet's Nest,\" viewers are drawn deeper into a web of intrigue, suspense, and personal vendettas. The characters in the films are intricately developed, portraying a nuanced exploration of motivations, moral ambiguities, and the consequences of seeking justice in a flawed world. Stieg Larsson's compelling storytelling and the films' cinematography create a captivating experience for audiences interested in crime thrillers with a powerful emotional core.

Overall, the Millennium Trilogy movies offer a thrilling and thought-provoking cinematic journey that blends mystery, suspense, and social commentary. With strong performances, intricate plots, and a dark, atmospheric setting, these films are a must-watch for fans of crime dramas looking for a narrative that challenges conventional norms and keeps them on the edge of their seats until the final credits roll."
## Batman Collection
  Batman Collection:
    sort_title: Batman Collection
    collection_order: release
    plex_search:
      any:
        title:
          - "Batman"
          - "The Dark Knight"
    summary: "Batman, one of DC Comics' most iconic superheroes, is known for his dark and brooding persona as the Caped Crusader of Gotham City. Created by Bob Kane and Bill Finger, Batman made his first comic book appearance in 1939. Unlike other superheroes, Batman has no superhuman powers; instead, he relies on his intellect, physical prowess, detective skills, and advanced technology to fight crime.

In 1966, the character of Batman was brought to the big screen in the campy and colorful \"Batman: The Movie,\" starring Adam West as Batman and Burt Ward as Robin. This movie set the tone for a series of Batman films that would explore different aspects of the character over the years. From the darker, more gothic interpretations seen in Tim Burton's films to the gritty realism of Christopher Nolan's \"The Dark Knight\" trilogy, Batman has been portrayed in various ways on screen.

Throughout the Batman movies, audiences have been captivated by the complex nature of Batman/Bruce Wayne, his moral code, his rogues' gallery of villains, and his unwavering dedication to justice. Whether portrayed as a brooding avenger or a symbol of hope, Batman continues to be a beloved and enduring figure in popular culture, leaving a lasting impact on fans of all ages."    
## Pippi Longstocking Collection
  Pippi Longstocking Collection:
    sort_title: Pippi Longstocking Collection
    collection_order: release
    plex_search:
      any:
        title:
          - "Pippi on the Run"
          - "Pippi in the South Seas"
          - "Pippi Goes on Board"
          - "Pippi Longstocking"
          - "The New Adventures of Pippi Longstocking"
    summary: "The Pippi Longstocking series of movies is based on the iconic character created by Swedish author Astrid Lindgren. Pippi Longstocking is a young, independent, and adventurous girl known for her unconventional ways and superhuman strength. The series follows Pippi and her two friends, Tommy and Annika, as they embark on various exciting and whimsical adventures in their small town.

One of the most notable adaptations of the Pippi Longstocking series is the Swedish film \"Pippi Longstocking\" released in 1969, which captured the essence of the character and her mischievous yet kind-hearted nature. The movie was followed by sequels like \"Pippi Goes on Board\" and \"Pippi in the South Seas,\" expanding on Pippi's unconventional lifestyle and her ability to stand up for what is right in playful and imaginative ways.

Audiences of all ages have been captivated by Pippi Longstocking's free-spirited personality and her ability to create fun and excitement wherever she goes. The movies celebrate themes of friendship, courage, and individuality, making Pippi Longstocking a beloved and enduring character in literature and cinema."  
## The Bionic Collection
  The Bionic Collection:  
    sort_title: Bionic Collection
    collection_order: release
    plex_search:
      any:
        title:
          - "The Six Million Dollar Man"
          - "Bionic Showdown: The Six Million Dollar Man and the Bionic Woman"
          - "The Bionic Woman"
          - "The Return of the Six-Million-Dollar Man and the Bionic Woman"
          - "The Six Million Dollar Man: The Solid Gold Kidnapping"
          - "The Six Million Dollar Man: Wine, Women and War"
    summary: "\"The Six Million Dollar Man\" and \"The Bionic Woman\" are iconic American television series that aired in the 1970s and turned into movies, focusing on the adventures of individuals enhanced with bionic implants. In \"The Six Million Dollar Man,\" astronaut Steve Austin, played by Lee Majors, is rebuilt with bionic parts after a near-fatal accident, becoming a superhuman operative for the government. The show was known for its groundbreaking special effects and futuristic themes, capturing the imagination of audiences.

Similarly, \"The Bionic Woman\" follows Jaime Sommers, portrayed by Lindsay Wagner, who also receives bionic enhancements after a skydiving accident. Jaime becomes a secret agent, using her newfound abilities to embark on high-stakes missions. The series explored themes of empowerment, technology, and the ethical implications of human augmentation, resonating with viewers and leaving a lasting impact on popular culture.

Together, these two series paved the way for a new era of science fiction storytelling on television, inspiring spin-offs, reboots, and a dedicated fan following. With their blend of action, espionage, and human drama, \"The Six Million Dollar Man\" and \"The Bionic Woman\" remain beloved classics that continue to influence the depiction of bionics in media to this day."  
  
  
  
  
  
  
  
    
  