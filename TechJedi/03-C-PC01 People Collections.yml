## Buster Keaton Collection:
  Buster Keaton Collection:
    sort_title: +_06 Buster Keaton
    summary: "Buster Keaton was a celebrated actor, comedian, and director during the silent film era. Born on October 4, 1895, in Kansas, USA, Keaton gained fame for his incredible physical comedy and deadpan expression. He appeared in numerous silent films, leaving an indelible mark with his unique style and exceptional stunts.

Some of Keaton's most notable movies include:

1. \"The General\" (1926): Widely regarded as one of the greatest silent films, \"The General\" showcases Keaton's talents as a director and actor. Set during the Civil War, Keaton plays a train engineer, displaying his remarkable physicality and comedic timing.

2. \"Sherlock Jr.\" (1924): Keaton portrays a projectionist who dreams of becoming a master detective. This film showcases his ability to seamlessly blend slapstick comedy with imaginative storytelling.

3. \"Steamboat Bill, Jr.\" (1928): In this film, Keaton plays the son of a steamboat captain, navigating humorous and dangerous situations. It is known for its iconic cyclone scene, where Keaton's impeccable timing shines.

4. \"The Navigator\" (1924): Keaton co-directs and stars in this comedy about a wealthy man and a young woman who find themselves alone on a deserted ship. The film combines physical comedy and visual gags to great effect.

5. \"Our Hospitality\" (1923): Keaton co-wrote, directed, and starred in this period comedy. Set in the 1830s, the film is centered around a family feud, leading to hilarious and thrilling moments.

Throughout his career, Keaton faced challenges due to the transition from silent films to \"talkies\" in the late 1920s. His career experienced a decline during the 1930s, but he made a comeback in the 1940s with appearances in various movies and TV shows.

Buster Keaton's contributions to the film industry left a lasting legacy, inspiring generations of filmmakers and comedians. His ability to combine physical stunts with comedy continues to captivate audiences to this day."
    collection_order: release
    plex_search:
