## Monty Python Collection
  Monty Python Collection:
    imdb_search:
      type: movie
      list: ls072012494
      limit: 100
    sort_title: +_06 Monty Python
    collection_order: random
    summary: "Monty Python is a renowned British comedy group that became immensely popular in the 1970s. Their unique style of surreal and absurdist humor has had a lasting impact on comedy and has garnered a dedicated fan base worldwide. The core members of Monty Python include Graham Chapman, John Cleese, Terry Gilliam, Eric Idle, Terry Jones, and Michael Palin.

The group is best known for their television series, \"Monty Python's Flying Circus,\" which aired from 1969 to 1974. The show's sketches were a delightful mix of social satire, slapstick comedy, and absurdity. The iconic images and catchphrases from the show, such as the Ministry of Silly Walks and the Dead Parrot sketch, have become part of popular culture.

Monty Python's success extended to the big screen with several films, the most notable being \"Monty Python and the Holy Grail\" (1975). This comedy masterpiece hilariously parodies the Arthurian legend and showcases the group's unique brand of humor. Other notable films include \"Life of Brian\" (1979), a satirical take on religion, and \"The Meaning of Life\" (1983), which comically explores the various stages and philosophies of human existence.

Monty Python's work continues to be celebrated for its wit, inventiveness, and ability to push the boundaries of comedy. Their influence can be seen in numerous comedic acts and films that followed. Even after decades, their sketches and films still evoke laughter and hold a special place in the hearts of comedy enthusiasts around the world."
## Abbott & Costello Collection
  Abbott & Costello Collection:
    sort_title: +_06 Abbott & Costello Collection
    collection_order: release
    plex_search:
      any:
        actor:
          - "Bud Abbott"
          - "Lou Costello"
    summary: "Abbott and Costello were a popular comedy duo in the mid-20th century, known for their hilarious stage shows, radio programs, and films. Comprising of William \"Bud\" Abbott and Lou Costello, the duo's comedic chemistry and timing made them one of the most iconic and enduring comedy teams in history.

Bud Abbott, the straight man, played the role of the clever yet exasperated leader, while Lou Costello was the bumbling, childlike comedian. Together, they perfected the art of slapstick comedy, wordplay, and visual gags, creating unforgettable routines and catchphrases that are still recognized today.

Abbott and Costello starred in numerous successful films such as \"Buck Privates\", \"Abbott and Costello Meet Frankenstein\", and \"Who's on First?\" Among their achievements, their famous \"Who's on First?\" routine, where the confusion surrounding names of baseball players led to hilarious misunderstandings, remains a classic in comedy history. Abbott and Costello's legacy continues to inspire and entertain audiences, solidifying their place as comedy legends."
## Stephen King Collection
