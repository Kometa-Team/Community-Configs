## Pirates of the Caribbean
  Pirates of the Caribbean:
    sort_title: Pirates of the Caribbean 00
    collection_order: alpha
    imdb_id: tt0325980, tt0449088, tt0383574, tt1790809, tt1298650, tt2092452
    summary: "The Pirates of the Caribbean film series, inspired by the popular Disney theme park attraction, is a swashbuckling adventure franchise that began with the release of \"Pirates of the Caribbean: The Curse of the Black Pearl\" in 2003. Directed by Gore Verbinski, the film introduces audiences to the charming and eccentric Captain Jack Sparrow, played by Johnny Depp, as well as the heroic blacksmith Will Turner, portrayed by Orlando Bloom, and the strong-willed Elizabeth Swann, played by Keira Knightley. The story revolves around the cursed crew of the Black Pearl, led by the fearsome Captain Barbossa, who are seeking to break their curse by returning stolen Aztec gold. The film was a massive success, praised for its humor, action, and memorable characters, particularly Depp's iconic performance as Captain Jack Sparrow.

The success of the first film led to the creation of a trilogy, with \"Pirates of the Caribbean: Dead Man's Chest\" (2006) and \"Pirates of the Caribbean: At World's End\" (2007) continuing the story of Jack Sparrow, Will Turner, and Elizabeth Swann. In these sequels, the characters face new supernatural threats, including the monstrous Davy Jones and his cursed crew aboard the Flying Dutchman, as well as the manipulative East India Trading Company. The films delve deeper into the lore of the series, exploring the Pirate Lords, the Brethren Court, and the goddess Calypso. Both sequels were box office hits, though they received mixed reviews from critics.

Following the conclusion of the original trilogy, the franchise continued with two additional films: \"Pirates of the Caribbean: On Stranger Tides\" (2011) and \"Pirates of the Caribbean: Dead Men Tell No Tales\" (2017). These films focus primarily on Captain Jack Sparrow as he encounters new adversaries, such as the vengeful pirate Blackbeard and the ghostly Captain Salazar. While the later films in the series have not been as well-received as the original, the Pirates of the Caribbean franchise remains a beloved part of pop culture, known for its thrilling action, memorable characters, and captivating blend of history and fantasy."
