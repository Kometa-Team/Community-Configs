    collection_order: release
    plex_search:
      any:
         director: Brian De Palma
    summary: "Brian De Palma is a prominent American film director known for his contributions to the suspense and thriller genres. Born on September 11, 1940, in Newark, New Jersey, De Palma rose to fame in the 1970s and 1980s with a series of successful films that showcased his unique visual style and storytelling techniques. He is often associated with psychological thrillers, sleek cinematography, and his penchant for exploring themes of guilt, voyeurism, and obsession in his movies.

Throughout his career, Brian De Palma has directed a diverse range of films that have left a lasting impact on the world of cinema. Some of his most notable works include \"Carrie,\" \"Scarface,\" \"The Untouchables,\" and \"Mission: Impossible.\" De Palma is recognized for his meticulous attention to detail, striking visual compositions, and his ability to build tension and suspense effectively on screen. His films often feature complex characters and twisted narratives that have captivated audiences for decades.

With a career spanning over five decades, Brian De Palma has solidified his reputation as a master of suspense and visual storytelling. His influence can be seen in the work of many contemporary filmmakers, and his films continue to be celebrated for their artistic merit and lasting impact on popular culture. Brian De Palma remains a prolific figure in the world of cinema, with a filmography that reflects his dedication to pushing the boundaries of storytelling and filmmaking."
