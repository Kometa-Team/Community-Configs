templates:
  myCollections:
    optional:
      - overlay_level
      - use_<<slug>>
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 135
      vertical_align: top
    collection_level: <<overlay_level>>
    allowed_library_types: <<use_<<slug>>>>
    overlay:
      name: <<overlay_name>>
      file: loftydan/overlays/<<overlay>>
      group: jrmh1Group
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

############################ good stuff below ##################################
overlays:

  BOOKS:
    template:
      - name: myCollections
        weight: 100
        slug: books
    plex_search:
      any:
        label.regex: '(?i)\b(Based on Books)\b'

  COMIC BOOKS:
    template:
      - name: myCollections
        weight: 101
        slug: comics
    plex_search:
      any:
        label.regex: '(?i)\b(Based on Comics)\b'

  TRUE EVENTS:
    template:
      - name: myCollections
        weight: 105
        slug: events
    plex_search:
      any:
        label.regex: '(?i)\b(Based on True Events)\b'

  VIDEO GAMES:
    template:
      - name: myCollections
        weight: 103
        slug: games
    plex_search:
      any:
        label.regex: '(?i)\b(Based on Video Games)\b'

