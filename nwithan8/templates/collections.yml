external_templates:
  git: PMM/collections

templates:
  New:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    optional:
      - poster_url
    sort_title: 010_+<<level>>_<<sort_title_name>>
    sync_mode: sync
    schedule: daily
    visible_library: true
    url_poster: <<poster_url>>

  InMemoriamActor:
    default:
      level: ""
      sort_title_name: <<collection_name>>
    tmdb_person: <<tmdb_id>>
    smart_filter:
      sort_by: release.desc
      any:
        actor: tmdb
      sort_title: 020_+<<level>>_<<sort_title_name>>
      sync_mode: append
    visible_library: true
    visible_shared: true
    visible_home: true

  InMemoriamDirector:
    default:
      level: ""
