templates:
  Resolution:
    optional:
      - overlay_level
      - use_<<opt1>>
      - use_<<opt2>>
    collection_level: <<overlay_level>>
    allowed_library_types:
      - <<use_<<opt1>>>>
      - <<use_<<opt2>>>>
    url_poster: https://raw.githubusercontent.com/ricoloic/Kometa-Personal-Config/master/Assets/Movie/Resolution/Poster/<<collection_name>>.png
  NoResolution:
    optional:
      - overlay_level
      - use_<<opt1>>
      - use_<<opt2>>
    default:
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    allowed_library_types:
      - <<use_<<opt1>>>>
      - <<use_<<opt2>>>>

collections:
  4K-DV:
    template:
      - name: Resolution
        weight: 120
        opt1: 4k
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
    filters:
      has_dolby_vision: true

  4K-HDR:
    template:
      - name: Resolution
        weight: 110
        opt1: 4k
        opt2: hdr
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
        hdr: true

  4K:
    template:
      - name: Resolution
        weight: 100
        opt1: 4k
    plex_search:
      any:
        resolution.regex: '(?i)2160|4k'

  1080P-DV:
