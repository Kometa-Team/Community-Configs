templates:
  Genre:
    url_poster: https://raw.githubusercontent.com/ricoloic/Kometa-Personal-Config/master/Assets/Show/Genre/Poster/<<poster>>.png
    summary: <<summary>>
    default:
      exclude: Children, Anime
    sort_title: "  !+08<<collection_name>>"
    smart_filter:
      sort_by: release.desc
      validate: false
      all:
        genre.not: <<exclude>>
        genre: <<genre>>

collections:
  Action:
    template:
      name: Genre
      genre: action
      poster: Action
  Adventure:
