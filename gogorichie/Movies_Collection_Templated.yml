#### Movie Collections #############
# Collection Templates
templates:
  tmdb:
    optional:
      - collections
      - lists
      - movies
      - tmdb_summary
      - summary
    tmdb_collection: <<collections>>
    tmdb_list: <<lists>>
    tmdb_movie: <<movies>>
    tmdb_summary: <<tmdb_summary>>
    summary: <<summary>>
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    collection_order: release
    schedule: weekly(saturday)
  imdb:
    url_poster: <<poster>>
    summary: <<summary>>
    sync_mode: sync
    schedule: weekly(saturday)
  Holiday:
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    collection_order: release
    schedule: monthly(12)

