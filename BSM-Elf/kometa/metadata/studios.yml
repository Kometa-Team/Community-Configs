############################
##    Studio Templates    ##
############################

templates:
    Studio:
    optional:
      - company
    tmdb_company: <<company>>
    sort_title: ++++++_<<collection_name>>
    collection_order: alpha
    collection_mode: hide
    sync_mode: sync

