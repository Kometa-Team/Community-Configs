#######################
##     Templates     ##
#######################

templates:
    Holiday:
        sort_title: +++++++++++_<<collection_name>>
        url_poster: <<poster>>
        smart_label: title.asc
        collection_mode: hide
        delete_not_scheduled: false
        run_again: true
        visible_home: true
        visible_shared: true
        sync_mode: sync

