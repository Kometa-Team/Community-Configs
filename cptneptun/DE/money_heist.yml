metadata:
  327417:
    seasons:
      1:
        title: "Teil 1"
        summary: "Acht Diebe nehmen Geiseln und schließen sich in der Königlichen Münze von Spanien ein, während ein kriminelles Superhirn die Polizei manipuliert, um seinen Plan auszuführen."
        url_poster: https://theposterdb.com/api/assets/174292
        episodes:
          1:
            title: Folge 1
            summary: "Der Professor rekrutiert eine junge Räuberin und sieben Kriminelle für einen großen Raubüberfall auf die Banknotendruckerei und Münzprägeanstalt des Königreiches Spanien."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/sPzQIZQn8V4GyXHbIEPzNWIFSkh.jpg
          2:
            title: Folge 2
            summary: "Raquel, die bei der Geiselnahme verhandelt, nimmt zum ersten Mal Kontakt mit dem Professor auf. Eine der Geiseln ist ein wesentlicher Teil der Überfallpläne."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/6x8FbMaFP2gQZPoGT21KpDHWH5I.jpg
          3:
            title: Folge 3
            summary: "Die Polizei weiß nun, wie einer der Diebe aussieht. Der Herr, den Raquel in einer Bar kennenlernt, weckt ihren Argwohn."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/yPWMTENl8vGHXuckVcSUfXTcKEm.jpg
          4:
            title: Folge 4
            summary: "Raquel steckt in einer persönliche Krise mit ihrem Ex. Schüsse fallen und die Geiseln sind verängstigt. Innerhalb der Diebesbande herrscht Uneinigkeit."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/lBsTymYrk7DsnYlrHyWQ8JiT0wV.jpg
          5:
            title: Folge 5
            summary: "Die Diebe lassen ein Ärzteteam in die Münzprägeanstalt. Darunter ist auch ein Undercover-Cop. Wird der Professor seinen Vorsprung vor Raquel aufrechterhalten können?"
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/ows2pUj3S9LHPmoeL0uViLTDPZn.jpg
          6:
            title: Folge 6
            summary: "Mónicas Zustand verschlechtert sich. Der Professor genießt die Ausbeute seines jüngsten Manövers. Río ist von den Fernsehnachrichten beunruhigt."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/hJoPcmCXB9WtihoBjlHD567PPSb.jpg
          7:
            title: Folge 7
            summary: "Ein Ermittlungserfolg und ein Fehler seitens einer der Diebe drohen, den Professor auffliegen zu lassen."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/hXld4b0GuqlZZFZlG86RRLsTAcg.jpg
          8:
            title: Folge 8
            summary: "Tokio erwischt Alison bei ihrem Gespräch mit Río und stellt sie zur Rede. Die Polizei vermutet einen Spion in ihren Reihen."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/w7JVqdrnBGqKcrW8dKBmJjitaAH.jpg
          9:
            title: Folge 9
            summary: "Der Professor muss schnell handeln, um nicht verraten zu werden. Berlín schwört Rache, nachdem sein Name enthüllt und in der Presse verbreitet wurde."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/wTCY4Ts6qJlen1aGpITkiN1FEpJ.jpg
          10:
            title: Folge 10
            summary: "Raquel vergewissert sich, dass alle Geiseln in der Münzprägeanstalt noch am Leben und guter Gesundheit sind. Nairobi erteilt Alison einen Ratschlag."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/xrJMPSlBcE3pyyE5Kc85HO7XXpu.jpg
          11:
            title: Folge 11
            summary: "Ángel und Raquel verdächtigen einander des Verrats. Mónica macht sich an Denver heran. Río muss eine schwierige Entscheidung fällen."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/o6xyD8VY5ap38kXhuKPwGGw2NPo.jpg
          12:
            title: Folge 12
            summary: "Arturo arbeitet weiterhin an einem Fluchtplan für eine Gruppe von Geiseln. Der Professor enthüllt, von wem die Idee für den Raubüberfall stammt."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/i2sHJ8dNefoBB15RcOMQwUjxgrP.jpg
          13:
            title: Folge 13
            summary: "Der Professor trifft sich unter stressigen Bedingungen mit Raquels Mutter. In der Münzprägeanstalt stellen die Diebe die Geiseln vor eine Wahl: Geld oder Freiheit."
            originally_available: 2017-12-20
            url_poster: https://www.themoviedb.org/t/p/original/tlCcnUQmXOVSMvze52CNLmvgIeW.jpg
      2:
        title: "Teil 2"
        summary: "Als die Polizei der Identität des Professors auf die Spur kommt, führt seine mangelnde Kommunikation mit dem Mint-Team zu einer Meuterei und der Verhaftung eines der Räuber."
        url_poster: https://theposterdb.com/api/assets/174293
        episodes:
          1:
            title: Folge 1
            summary: "Die Forensiker durchsuchen das Landhaus in Toledo nach DNA, der Professor verliert die Kontrolle und den Räubern in der Münzprägeanstalt gehen bald die Nerven durch."
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/7bNPcst124woLRSsvmQ6DGpHFI0.jpg
          2:
            title: Folge 2
            summary: "Die Polizei vernimmt die erste gefangene Räuberin. Über Berlins jüngstes Verhalten erzürnt, stellt sich Rio ihm in den Weg."
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/tNIQdKqZHrrb3aTBmYSHnbocVsK.jpg
          3:
            title: Folge 3
            summary: "Um die Identität des Professors zu ergründen, appelliert Raquel an die Gefühle ihrer Geisel. Eine Strafe für Hochverrat sorgt unter den Räubern für eine Revolte."
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/xpHOhiqil45iPIB5toMurzGO1qW.jpg
          4:
            title: Folge 4
            summary: "Da ihr Plan nicht aufzugehen scheint, versuchen die Räuber, die Öffentlichkeit über die Presse für sich zu gewinnen. Raquel will den Professor in eine Falle locken."
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/d20hjaLdfCn9MHZVECwxMNDvxP0.jpg
          5:
            title: Folge 5
            summary: "Arturo beginnt mit der Umsetzung eines neuen Fluchtplans. Bei einem Gespräch mit Salva fällt Raquel ein Detail auf, das sie nicht mehr loslässt."
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/l3juyigXsPRF3tkR1IKDr1FG26f.jpg
          6:
            title: Folge 6
            summary: "Nach der Enthüllung eines Geheimnisses verliert Moskau das Vertrauen seines Sohnes. Ein Plan zur Befreiung Tokios stößt auf Hindernisse. Nun muss sie improvisieren."
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/oearLYAxR0yUyP8QJmqrpmQsS6.jpg
          7:
            title: Folge 7
            summary: "Da einer von ihnen stark verwundet wurde, bestreiten die Räuber ein Rennen gegen die Zeit, um ihn zu retten. In einer ruhigen Minute macht Ariadna Mónica ein Geständnis."
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/kbNZzujd537BFg2pqKrnKhBVoqG.jpg
          8:
            title: Folge 8
            summary: "Da ihr aufgrund ihrer Beziehung mit dem Professor der Fall entzogen wird, macht sich Raquel eigenhändig auf die Suche nach dem Drahtzieher der Aktion."
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/jCwAKF53ExQde0DgcliPcAezPyI.jpg
          9:
            title: Folge 9
            summary: "Als die Polizei in die Anstalt eindringt, liefert sich die Bande ein alles entscheidendes Kräftemessen. Wird sie mit 984 Millionen Euro – und dem Leben davonkommen?"
            originally_available: 2018-04-06
            url_poster: https://www.themoviedb.org/t/p/original/iX6hcSZpzH9R19xEEdgTn81xLak.jpg
      3:
        title: "Teil 3"
        summary: "Der Professor und sein Team kommen wieder zusammen, um Río zu befreien, wobei sie dieses Mal die Bank von Spanien mit einem gewagten und gefährlichen neuen Plan ins Visier nehmen. Der Widerstand geht weiter."
        url_poster: https://theposterdb.com/api/assets/174294
        episodes:
          1:
            title: "Wir sind zurück"
            summary: "Nach Rios Gefangennahme bittet Tokio den Professor um Hilfe. Gemeinsam trommeln sie wieder das Team zusammen, um Rio mit einem gewagten Plan zu retten."
            originally_available: 2019-07-19
            url_poster: https://www.themoviedb.org/t/p/original/vHrz83swVVJ8iPmK3DcsfIzGxVf.jpg
          2:
            title: "Aikido"
            summary: "Der Professor beauftragt Martin, den Plan seines Bruders umzusetzen. Sie nehmen die Zentralbank Spaniens ins Visier. Der erste Schritt: für reichlich Chaos sorgen."
            originally_available: 2019-07-19
            url_poster: https://www.themoviedb.org/t/p/original/wg7nd7r0Iptr2W8kW37OSed1C4q.jpg
          3:
            title: "48 Meter unter der Erde"
            summary: "Tokio und Nairobis Bemühungen schlagen völlig fehl. Der Professor erinnert sich an Berlins Pläne, wie sie das Gold aus dem überfluteten Tresorraum stehlen können."
            originally_available: 2019-07-19
            url_poster: https://www.themoviedb.org/t/p/original/aZ9Ipswcn8UzeR15G0gahUCX0eM.jpg
          4:
            title: "Die Stunde des Delfins"
            summary: "Der Professor ist von Tamayos Regelverstößen überrascht. Bogota versucht, Denver zu beruhigen. Da sie unter Zeitdruck stehen, ruft Palermo Plan Flipper ins Leben."
            originally_available: 2019-07-19
            url_poster: https://www.themoviedb.org/t/p/original/z0EfI5uIhU3i72AvN0BypDJvaCn.jpg
          5:
            title: "Bumm, bumm, ciao!"            
            summary: "Eine neue Aktion des Professors schockiert die Behörden. Im Gegenzug macht eine neue Ermittlerin Raquel zu schaffen. Palermo und Nairobi haben einen hitzigen Streit."
            originally_available: 2019-07-19
            url_poster: https://www.themoviedb.org/t/p/original/zZmgnMUdb0WadXK45k3zYjnEhnL.jpg
          6:
            title: "Alles schien unwichtig"
            summary: "Ausgerechnet, als Sierra ein Team in die spanische Zentralbank einschleusen will, verlieren der Professor und Raquel den Kontakt zu Palermo."
            originally_available: 2019-07-19
            url_poster: https://www.themoviedb.org/t/p/original/xwC5rYKGxmmgQSyl5CdsZrinc7W.jpg
          7:
            title: "Urlaub"
            summary: "Tokios Glück wird getrübt. Angel jagt Raquel und den Professor, die sich uneinig sind. Die Behörden bieten mehrere Millionen Dollar als Belohnung für Hinweise."
            originally_available: 2019-07-19
            url_poster: https://www.themoviedb.org/t/p/original/rdEe6T90dIwwvbY0S7lvMRuiW54.jpg
          8:
            title: "Verloren"
            summary: "Tokio versucht, ihr Unglück in Alkohol zu ertränken. Sierra nutzt eine fiese Taktik gegenüber einer angreifbaren Nairobi. Suarez setzt seine Jagd nach Raquel fort."
            originally_available: 2019-07-19
            url_poster: https://www.themoviedb.org/t/p/original/eCPX3gwiC1I9rklbnpFczLgH1c8.jpg
      4:
        title: "Teil 4"
        summary: "Der Professor droht mit seinem Plan zu scheitern. Die Gruppe muss Feinde innerhalb und außerhalb der spanischen Zentralbank abwehren. Mehrere Leben stehen auf dem Spiel."
        url_poster: https://theposterdb.com/api/assets/174295
        episodes:
          1:
            title: "Game Over"
            summary: "Wut und Trauer erhöhen die Spannungen in der Gruppe. Der Professor wagt trotz seiner Trauer einen riskanten Fluchtversuch."
            originally_available: 2020-04-03
            url_poster: https://www.themoviedb.org/t/p/original/6M4lJXIRAwWBH9C2cZfm6YjwV9o.jpg
          2:
            title: "Berlins Hochzeit"
            summary: "Die Gruppe ist von Palermos Taten schockiert. Sierra pocht auf einen Deal. Der Professor erinnert sich an die Hochzeit seines Bruders."
            originally_available: 2020-04-03
            url_poster: https://www.themoviedb.org/t/p/original/5SBoRUwJd1gEZpdTzE3FE1MfQJM.jpg
          3:
            title: "Lektion in Anatomie"
            summary: "Der Spion des Professors will der Zeltbewohnerin seine Botschaft überbringen. Denvers Eifersucht auf die Freundschaft zwischen Mónica und Rio flammt weiter auf."
            originally_available: 2020-04-03
            url_poster: https://www.themoviedb.org/t/p/original/f8X4FBmSFeZMFQd7eppYzegxNTB.jpg
          4:
            title: "Paso Doble"
            summary: "In der Vergangenheit hat Berlin prophezeit, dass Gandía Probleme verursachen würde. Lissabons Befragung durch Sierra zieht eine private Enthüllung nach sich."
            originally_available: 2020-04-03
            url_poster: https://www.themoviedb.org/t/p/original/n2bwgzPiPD834xqmN1PaD2RGQis.jpg
          5:
            title: "5 Minuten zuvor"
            summary: "Denver bittet eine Undercover-Agentin um Hilfe. Nairobi will ihr Team vor der Kulisse der steigenden Gefahr anspornen."
            originally_available: 2020-04-03
            url_poster: https://www.themoviedb.org/t/p/original/5GeudJkpHc0TuCmF59wah8oWyVj.jpg
          6:
            title: "Technischer K.O."
            summary: "Nach Nairobis Entführung verhandelt Gandía mit der Gruppe. Der Professor sucht verzweifelt nach einer neuen Möglichkeit zur Rettung seines Teams."
            originally_available: 2020-04-03
            url_poster: https://www.themoviedb.org/t/p/original/etw1tw6CoJciWKhsQOqCdYY61sg.jpg
          7:
            title: "Anschlag aufs Zelt"
            summary: "Der Angriff versetzt die Gruppe in einen Schockzustand. Der Professor setzt seinen neuen Plan mit Palermo und neuen Rekruten in die Tat um."
            originally_available: 2020-04-03
            url_poster: https://www.themoviedb.org/t/p/original/8Wux83X2Ff6q1z3bItIuUpuQdlz.jpg
          8:
            title: "Der Plan von Paris"
            summary: "Der Professor, Benjamin und die anderen versuchen, Lissabon zu befreien. Tokios Wut lässt sie an dem Plan zweifeln. Sierra nimmt die Dinge selbst in die Hand."
            originally_available: 2020-04-03
            url_poster: https://www.themoviedb.org/t/p/original/tTmzHsIA2tsLYIK9lHTRLvBpZqs.jpg
      5:
        title: "Teil 5"
        summary: "Die Bande befindet sich seit mehr als 100 Stunden in der Bank von Spanien und der Professor ist in Gefahr. Zu allem Übel kommt noch ein neuer Gegner hinzu: die Armee."
        url_poster: https://theposterdb.com/api/assets/174296
        episodes:
          1:
            title: "Das Ende des Weges"
            summary: "Während sich der Professor mit Sierra anlegt, katapultiert Tamayo die Verhandlungen durch das Militär auf die nächste Ebene. Berlin traf sich mit einem Verwandten."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/vsuCslrn4bqNIBAoAr60kjcfKIq.jpg
          2:
            title: "Glaubst du an die Wiedergeburt?"
            summary: "Arturo wehrt sich und ergreift die Gelegenheit, persönlich Rache zu üben. Lissabon macht eine entscheidende Entdeckung."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/yWlo42n3faN9y6bx6xWfm1qsvYE.jpg
          3:
            title: "Ein neues Leben"
            summary: "Ein Verrat und ein Notfall treffen Sierra unvorbereitet. Palermo trommelt die Truppen zusammen. Die Armee ist im Anmarsch."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/fHFvxdoZImxQ3zIEWLZjDsRG9Dl.jpg
          4:
            title: "Dein Platz im Himmel"
            summary: "Während Helsinki in Lebensgefahr schwebt, stellen die Diebe einen verdeckten Gegenangriff auf die Beine. Jahre zuvor verübten Berlin und sein Sohn ihren ersten Coup."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/z6TR4IsbvZmyLXn72VmPGU1Hu93.jpg
          5:
            title: "Du hast viele Leben vor dir"
            summary: "Während sie in der von Scharfschützen umzingelten Küche eingesperrt ist, erinnert sich Tokio an ihre erste Liebe und ihre allererste Begegnung mit dem Professor."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/bDLP0zhFCgJIZuzSyHevh8PJgAm.jpg
          6:
            title: "Sicherheitsventil"
            summary: "Sierra macht sich die Trauer des Professors zunutze und gewinnt die Oberhand. Das Team hat indes mit den emotionalen Folgen einer toten Freundin zu kämpfen."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/kyFggNyULzYtXma2MsqDdzrQgXO.jpg
          7:
            title: "Wunschdenken"
            summary: "Tamayo veranlasst in der Nachbarschaft eine Personensuche. Doch seine Feinde sind untergetaucht. Berlin und Palermo erklärten einst, wie sie das Gold rausholen wollten."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/dycCBXEIZJaLe6LX2tg4AP377V4.jpg
          8:
            title: "Die Theorie der Eleganz"
            summary: "Während Tamayo das Gold sucht, bestreitet der Rest des Teams ein Rennen gegen die Zeit. Mónica glaubt, sie würde halluzinieren. Jahre zuvor wurde Berlin hintergangen."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/gtP4Hja3ktZVOiMAYLkEk9dSuRD.jpg
          9:
            title: "Bettgeflüster"
            summary: "Der erschütterte Professor wird mit seinen eigenen Waffen geschlagen. Als schon alle Hoffnung verloren scheint, fällt er eine gewagte Entscheidung."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/AtD92LLJiHVjIJqNDaSw1qZeMIb.jpg
          10:
            title: "Eine Familientradition"
            summary: "Mehrere Leben und die spanische Wirtschaft stehen auf dem Spiel. Vor diesem Hintergrund liefern sich der Professor und Tamayo einen letzten Entscheidungskampf."
            originally_available: 2021-09-03
            url_poster: https://www.themoviedb.org/t/p/original/ilpHAUoDo7xM9YBBD2oFi1q6krQ.jpg
