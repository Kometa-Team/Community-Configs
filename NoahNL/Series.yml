templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
  genre:
    plex_search:
      genre: <<genre>>
    sort_title: +5_<<num>><<collection_name>>
    collection_order: alpha

collections:
  Trending:
    template: { name: Chart, num: 1 }
    smart_label: originally_available.desc
    sync_mode: sync
    trakt_trending: 40
    summary: Shows Trending across the internet
    item_assets: false
    url_poster: https://imgur.com/4bglXqV
    visible_home: true
    visible_shared: true
    visible_library: true

  Popular TV:
    template: { name: Chart, num: 2 }
    smart_label: originally_available.desc
    sync_mode: sync
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries
      limit: 100
    summary: Popular Shows across the internet
    item_assets: false
    url_poster: https://imgur.com/gwjHIfT
    visible_home: true
    visible_shared: true
    visible_library: true

  Top Rated TV:
