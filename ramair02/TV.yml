  Archie Bunker:
    plex_search:
      all:
        actor: Carroll O'Connor
    summary: Archibald "Archie" Bunker is a fictional character from the 1970s American television sitcom All in the Family and its spin-off Archie Bunker's Place, played by Carroll O'Connor. Bunker, a main character of the series, is a World War II veteran, blue-collar worker, and family man. All in the Family premiered on January 12, 1971, where he was depicted as the head of the Bunker family. In 1979, the show was retooled and renamed Archie Bunker's Place; it finally went off the air in 1983. Bunker lived at the fictional address of 704 Hauser Street in the borough of Queens, in New York City. All in the Family got many of its laughs by playing on Archie's bigotry, although the dynamic tension between Archie and his liberal son-in-law, Mike, provided an ongoing political and social sounding board for a variety of topics.
